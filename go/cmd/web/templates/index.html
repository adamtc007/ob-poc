<!DOCTYPE html>
<html>
<head>
    <title>Enterprise Onboarding Agent</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; margin: 0; padding: 0; background: #f0f2f5; height: 100vh; display: flex; flex-direction: column; }
        .header { background: #1a1a2e; color: white; padding: 0.75rem 1.5rem; display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; }
        .header h1 { margin: 0; font-size: 1.25rem; font-weight: 600; }
        .header-actions { display: flex; gap: 0.5rem; align-items: center; }
        .main { display: flex; flex: 1; overflow: hidden; }
        .chat-panel { flex: 1; display: flex; flex-direction: column; background: white; min-width: 400px; max-width: 800px; border-right: 1px solid #ddd; }
        .context-bar { padding: 0.5rem 1rem; background: #f8f9fa; border-bottom: 1px solid #ddd; display: none; }
        .context-bar.active { display: flex; align-items: center; gap: 1rem; flex-wrap: wrap; }
        .context-item { display: flex; align-items: center; gap: 0.5rem; background: white; border: 1px solid #ddd; border-radius: 4px; padding: 0.35rem 0.75rem; font-size: 0.85rem; }
        .context-item .label { color: #666; font-size: 0.75rem; }
        .context-item .value { font-weight: 500; color: #1a1a2e; }
        .context-item .id { font-family: monospace; font-size: 0.7rem; color: #999; margin-left: 0.25rem; }
        .context-clear { margin-left: auto; background: none; border: none; color: #999; cursor: pointer; font-size: 0.8rem; padding: 0.25rem 0.5rem; }
        .context-clear:hover { color: #dc3545; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; }
        .chat-input { padding: 1rem; border-top: 1px solid #ddd; background: #fafafa; }
        .chat-input-row { display: flex; gap: 0.5rem; }
        .chat-input input { flex: 1; padding: 0.75rem; border: 1px solid #ddd; border-radius: 6px; font-size: 0.95rem; }
        .chat-input input:focus { outline: none; border-color: #007bff; }
        .dsl-panel { width: 450px; display: flex; flex-direction: column; background: #1e1e1e; flex-shrink: 0; }
        .dsl-panel.collapsed { width: 40px; }
        .dsl-panel-header { padding: 0.75rem 1rem; background: #252526; border-bottom: 1px solid #3c3c3c; display: flex; align-items: center; justify-content: space-between; }
        .dsl-panel-header h2 { margin: 0; font-size: 0.9rem; color: #ccc; font-weight: 500; }
        .dsl-panel-header .count { background: #007bff; color: white; padding: 0.15rem 0.5rem; border-radius: 10px; font-size: 0.75rem; margin-left: 0.5rem; }
        .dsl-panel-toggle { background: none; border: none; color: #888; cursor: pointer; font-size: 1rem; padding: 0.25rem; }
        .dsl-panel-toggle:hover { color: #fff; }
        .dsl-panel.collapsed .dsl-panel-header h2, .dsl-panel.collapsed .dsl-panel-header .count, .dsl-panel.collapsed .dsl-panel-actions { display: none; }
        .dsl-panel.collapsed .dsl-panel-toggle { transform: rotate(180deg); }
        .dsl-panel-content { flex: 1; overflow-y: auto; padding: 1rem; }
        .dsl-panel.collapsed .dsl-panel-content { display: none; }
        .dsl-panel-actions { padding: 0.75rem 1rem; background: #252526; border-top: 1px solid #3c3c3c; display: flex; gap: 0.5rem; }
        .dsl-code { font-family: monospace; font-size: 0.8rem; line-height: 1.5; color: #d4d4d4; white-space: pre-wrap; word-break: break-word; }
        .dsl-statement { margin-bottom: 0.5rem; padding: 0.5rem; background: #2d2d2d; border-radius: 4px; border-left: 3px solid #4ec9b0; }
        .dsl-statement-meta { font-size: 0.7rem; color: #888; margin-bottom: 0.25rem; }
        .dsl-empty { color: #888; text-align: center; padding: 2rem; font-size: 0.85rem; }
        .msg { margin-bottom: 1rem; }
        .msg-user { text-align: right; }
        .msg-user .msg-bubble { background: #007bff; color: white; display: inline-block; padding: 0.75rem 1rem; border-radius: 12px 12px 0 12px; max-width: 80%; text-align: left; }
        .msg-assistant .msg-bubble { background: #e9ecef; display: inline-block; padding: 0.75rem 1rem; border-radius: 12px 12px 12px 0; max-width: 90%; }
        .msg-dsl { background: #282c34; color: #abb2bf; padding: 0.75rem; border-radius: 6px; margin-top: 0.5rem; font-family: monospace; font-size: 0.8rem; white-space: pre-wrap; max-height: 250px; overflow-y: auto; }
        .msg-status { margin-top: 0.5rem; padding: 0.5rem 0.75rem; border-radius: 4px; font-size: 0.85rem; display: inline-block; }
        .msg-status.valid { background: #d4edda; color: #155724; }
        .msg-status.error { background: #f8d7da; color: #721c24; }
        .msg-status.warning { background: #fff3cd; color: #856404; }
        .msg-actions { margin-top: 0.75rem; display: flex; gap: 0.5rem; }
        .suggestion-list { margin-top: 0.75rem; }
        .suggestion-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem 0.75rem; background: #fff; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 0.35rem; cursor: pointer; font-size: 0.9rem; }
        .suggestion-item:hover { background: #e7f1ff; border-color: #007bff; }
        .suggestion-item .num { background: #007bff; color: white; min-width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: 600; }
        .suggestion-item .confidence { color: #666; font-size: 0.8rem; margin-left: auto; }
        .execution-result { margin-top: 0.75rem; padding: 0.75rem; border-radius: 6px; font-size: 0.85rem; }
        .execution-result.success { background: #d4edda; border: 1px solid #c3e6cb; }
        .execution-result.error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .created-entities { margin-top: 0.5rem; }
        .created-entity { display: flex; align-items: center; gap: 0.5rem; padding: 0.3rem 0.5rem; background: #e9ecef; border-radius: 3px; margin-bottom: 0.25rem; font-size: 0.8rem; }
        .created-entity .type { color: #666; font-size: 0.7rem; text-transform: uppercase; }
        .created-entity .name { font-weight: 500; }
        .created-entity .binding { font-family: monospace; color: #007bff; margin-left: auto; }
        button { background: #007bff; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-weight: 500; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        button.success { background: #28a745; }
        button.secondary { background: #6c757d; }
        button.small { padding: 0.35rem 0.75rem; font-size: 0.8rem; }
        .spinner { display: inline-block; width: 14px; height: 14px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 0.5rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .empty-state { text-align: center; color: #999; padding: 3rem; }
        .entity-choices .entity-info { display: flex; flex-direction: column; gap: 0.1rem; }
        .entity-choices .entity-info strong { color: #1a1a2e; }
        .entity-choices .entity-type { font-size: 0.75rem; color: #666; text-transform: capitalize; }
        .entity-choices .create-new { background: #f0f7ff; border-color: #007bff; }
        .entity-choices .create-new:hover { background: #e0efff; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Enterprise Onboarding Agent</h1>
        <div class="header-actions">
            <button class="secondary small" id="new-session-btn">New Session</button>
        </div>
    </div>
    <div class="main">
        <div class="chat-panel">
            <div id="context-bar" class="context-bar">
                <div id="context-cbu" class="context-item" style="display: none;">
                    <span class="label">CBU:</span>
                    <span class="value" id="context-cbu-name"></span>
                    <span class="id" id="context-cbu-id"></span>
                </div>
                <div id="context-case" class="context-item" style="display: none;">
                    <span class="label">Case:</span>
                    <span class="value" id="context-case-type"></span>
                    <span class="id" id="context-case-id"></span>
                </div>
                <button class="context-clear" id="context-clear-btn">Clear context</button>
            </div>
            <div id="chat-messages" class="chat-messages">
                <div class="empty-state">
                    <p><strong>Enterprise Onboarding Agent</strong></p>
                    <p>Describe what you want to onboard in natural language.</p>
                    <p style="font-size: 0.85rem;">e.g., "Create a fund in Luxembourg called Apex Capital"</p>
                </div>
            </div>
            <div class="chat-input">
                <div class="chat-input-row">
                    <input type="text" id="chat-input" placeholder="Describe your onboarding scenario...">
                    <button class="success" id="send-btn">Send</button>
                </div>
            </div>
        </div>
        <div class="dsl-panel" id="dsl-panel">
            <div class="dsl-panel-header">
                <h2>Accumulated DSL <span class="count" id="dsl-count">0</span></h2>
                <button class="dsl-panel-toggle" id="dsl-panel-toggle" title="Toggle panel">&#9664;</button>
            </div>
            <div class="dsl-panel-content" id="dsl-panel-content">
                <div class="dsl-empty" id="dsl-empty">
                    <p>No DSL executed yet.</p>
                    <p>As you build your onboarding, executed statements will appear here.</p>
                </div>
                <div class="dsl-code" id="dsl-code" style="display: none;"></div>
            </div>
            <div class="dsl-panel-actions">
                <button class="secondary small" id="copy-dsl-btn" disabled>Copy All</button>
                <button class="secondary small" id="clear-dsl-btn" disabled>Clear</button>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
