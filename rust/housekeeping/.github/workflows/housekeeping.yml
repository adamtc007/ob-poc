
name: Housekeeping Sweep
on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  pull_request:

jobs:
  sweep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install sweep tools
        run: |
          cargo install cargo-hack cargo-llvm-cov cargo-machete cargo-udeps cargo-callgraph || true
          cargo install warnalyzer || true
          cargo install cargo-workspace-unused-pub || true
      - name: Sweep
        run: bash housekeeping/scripts/sweep.sh
      - name: Generate report
        run: python3 housekeeping/scripts/report.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: housekeeping
          path: target/housekeeping/
