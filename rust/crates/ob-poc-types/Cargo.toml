[package]
name = "ob-poc-types"
version = "0.1.0"
edition = "2021"
description = "Shared API types for OB-POC - single source of truth for all boundaries"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
uuid = { version = "1", features = ["serde", "v4"] }
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
serde_json = "1"
