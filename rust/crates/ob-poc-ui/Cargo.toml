[package]
name = "ob-poc-ui"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# egui ecosystem
eframe = { version = "0.29", default-features = false, features = ["wgpu"] }
egui = "0.29"
egui_extras = { version = "0.29", features = ["syntect"] }

# Async / WASM
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "console", "Window", "Document", "HtmlCanvasElement",
    "Request", "RequestInit", "RequestMode", "Response", "Headers",
    "Storage", "Location", "Performance"
]}

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
serde-wasm-bindgen = "0.6"

# Internal crates
ob-poc-types = { path = "../ob-poc-types" }
ob-poc-graph = { path = "../ob-poc-graph" }
inspector-projection = { path = "../inspector-projection" }

# Utils
uuid = { version = "1", features = ["v4", "serde", "js"] }
chrono = { version = "0.4", features = ["serde", "wasmbind"] }
tracing = "0.1"
tracing-wasm = "0.2"
console_error_panic_hook = "0.1"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
