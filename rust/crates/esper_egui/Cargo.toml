[package]
name = "esper_egui"
version = "0.1.0"
edition = "2021"
description = "egui renderer for ESPER navigation system"

[dependencies]
# ESPER crates
esper_snapshot = { path = "../esper_snapshot" }
esper_core = { path = "../esper_core" }
esper_input = { path = "../esper_input" }
esper_policy = { path = "../esper_policy" }

# egui for immediate mode UI
egui = "0.30"

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Error handling
thiserror = "1.0"

# Logging
tracing = "0.1"

[dev-dependencies]
proptest = "1.0"
