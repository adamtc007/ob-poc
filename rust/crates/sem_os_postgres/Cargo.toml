[package]
name = "sem_os_postgres"
version = "0.1.0"
edition = "2021"
description = "Semantic OS PostgreSQL adapter â€” implements core port traits with sqlx."

[dependencies]
sem_os_core = { path = "../sem_os_core" }
async-trait = "0.1"
anyhow = "1.0"
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json", "macros"] }
uuid = { version = "1", features = ["v4", "v5", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
