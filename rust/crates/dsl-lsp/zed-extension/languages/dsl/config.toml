name = "DSL"
grammar = "tree-sitter-dsl"
path_suffixes = ["dsl", "obl", "onboard"]
line_comments = [";"]
block_comments = []
autoclose_before = ")]\""
brackets = [
    { start = "(", end = ")", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = false },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
]
word_characters = ["-", "_", "."]
