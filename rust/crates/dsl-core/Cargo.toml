[package]
name = "dsl-core"
version = "0.1.0"
edition = "2021"
description = "Core DSL parser, AST, and compiler for OB-POC - no database dependencies"

[dependencies]
# Parsing
nom = "7"
nom_locate = "4"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"

# Error handling
anyhow = "1"
thiserror = "1"

# Utilities
uuid = { version = "1.20", features = ["v4", "serde", "v7"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
once_cell = "1"
rust_decimal = { version = "1", features = ["serde"] }

[dev-dependencies]
pretty_assertions = "1"

[features]
default = []
