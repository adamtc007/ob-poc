[package]
name = "ob-workflow"
version = "0.1.0"
edition = "2021"
description = "Workflow orchestration for KYC, UBO, and onboarding processes"

[features]
default = []
database = ["dep:sqlx", "dep:rust_decimal"]

[dependencies]
uuid = { version = "1.20", features = ["v4", "serde", "v7"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "2.0"
chrono = { version = "0.4", features = ["serde"] }
sha2 = "0.10"
tracing = "0.1"
async-trait = "0.1"
tokio = { version = "1.43", features = ["fs", "sync", "time", "macros"] }

# Optional database support
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json", "rust_decimal"], optional = true }
rust_decimal = { version = "1.33", optional = true }

[dev-dependencies]
tempfile = "3.14"
