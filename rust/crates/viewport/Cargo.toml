[package]
name = "viewport"
version = "0.1.0"
edition = "2021"
description = "Viewport state management, focus state machine, and enhance levels for CBU navigation"

[dependencies]
# Core types from ob-poc-types
ob-poc-types = { path = "../ob-poc-types" }

# DSL AST types for viewport verbs
dsl-core = { path = "../dsl-core" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# UUID for entity references
uuid = { version = "1.20", features = ["serde", "v4", "v7"] }

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"

[dev-dependencies]
pretty_assertions = "1.4"
