[package]
name = "esper_input"
version = "0.1.0"
edition = "2021"
description = "Unified input handling for ESPER navigation (keyboard, mouse, touch, gamepad)"

[dependencies]
esper_core = { path = "../esper_core" }
esper_snapshot = { path = "../esper_snapshot" }

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Error handling
thiserror = "1.0"

# Time tracking
instant = "0.1"

[dev-dependencies]
proptest = "1.0"
