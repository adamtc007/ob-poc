[package]
name = "ob-agentic"
version = "0.1.0"
edition = "2021"
description = "LLM-powered agent for DSL generation - no database dependencies"

[dependencies]
# LLM API clients
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["rt", "macros"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"

# Error handling
anyhow = "1"
thiserror = "1"

# Parsing (for lexicon)
nom = "7"

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
once_cell = "1"
async-trait = "0.1"

# CLI (optional, for lexicon_harness binary)
clap = { version = "4", features = ["derive"], optional = true }

# Local crate dependencies
dsl-core = { path = "../dsl-core" }
entity-gateway = { path = "../entity-gateway", optional = true }

# gRPC (for entity resolution, optional)
tonic = { version = "0.12", optional = true }

[[bin]]
name = "lexicon_harness"
path = "src/bin/lexicon_harness.rs"
required-features = ["cli"]

[features]
default = []
cli = ["dep:clap"]
gateway = ["dep:entity-gateway", "dep:tonic"]

[dev-dependencies]
clap = { version = "4", features = ["derive"] }
