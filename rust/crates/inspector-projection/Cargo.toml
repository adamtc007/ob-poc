[package]
name = "inspector-projection"
version = "0.1.0"
edition = "2021"
description = "Deterministic projection schema for Inspector UI visualization"
license = "MIT"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
ob-poc-types = { path = "../ob-poc-types" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
thiserror = "1"
regex = "1"

[dev-dependencies]
pretty_assertions = "1"
