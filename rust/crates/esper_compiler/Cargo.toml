[package]
name = "esper_compiler"
version = "0.1.0"
edition = "2021"
description = "Server-side snapshot compiler for ESPER navigation (Graph â†’ WorldSnapshot)"

[dependencies]
esper_snapshot = { path = "../esper_snapshot" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
thiserror = "1.0"

# Hashing for cache keys
sha2 = "0.10"
hex = "0.4"

# UUID for entity IDs
uuid = { version = "1.20", features = ["v4", "serde", "v7"] }

[dev-dependencies]
proptest = "1.0"
