[package]
name = "ob-templates"
version = "0.1.0"
edition = "2021"
description = "Workflow templates for DSL generation - parameter substitution and expansion"

[dependencies]
uuid = { version = "1.11", features = ["v4", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
thiserror = "2.0"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
