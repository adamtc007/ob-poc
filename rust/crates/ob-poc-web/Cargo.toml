[package]
name = "ob-poc-web"
version = "0.1.0"
edition = "2021"
description = "Hybrid web server for OB-POC: HTML/TS panels + WASM graph"

[dependencies]
# Web framework
axum = { version = "0.7", features = ["ws"] }
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
tower = "0.4"
tower-http = { version = "0.5", features = ["fs", "cors", "trace", "set-header"] }
http = "1.0"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Async utilities
futures = "0.3"

# UUID for CBU IDs
uuid = { version = "1", features = ["serde", "v4"] }

# Re-use existing ob-poc types
ob-poc = { path = "../..", features = ["server", "vnext-repl", "runbook-gate-vnext"] }

# Shared API types (single source of truth for all boundaries)
ob-poc-types = { path = "../ob-poc-types" }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "uuid", "chrono", "json"] }

# Entity resolution (same as LSP uses)
dsl-lsp = { path = "../dsl-lsp" }

# EntityGateway for embedded gRPC service
entity-gateway = { path = "../entity-gateway" }
tonic = "0.12"

# Semantic voice command matching
ob-semantic-matcher = { path = "../ob-semantic-matcher" }

[features]
default = []
