<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OB-POC Agent Session</title>
  </head>
  <body>
    <div class="header">
      <div>
        <h1>OB-POC Agent Session</h1>
        <div>
          <span id="session-info" class="session-info">No active session</span>
          <span
            id="session-state"
            class="session-state"
            style="display: none"
          ></span>
        </div>
      </div>
      <button class="new-session-btn">New Session</button>
    </div>

    <div class="container">
      <div class="panel">
        <div class="panel-header">Chat</div>
        <div class="chat" id="chat">
          <div class="empty-state">Create a session to start chatting</div>
        </div>
        <div class="input-area">
          <input
            type="text"
            id="message"
            placeholder="Describe what you want to create..."
            disabled
          />
          <button id="send-btn" disabled>Send</button>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          Extracted Intents
          <span class="badge count" id="intent-count" style="display: none"
            >0</span
          >
        </div>
        <div class="intents-panel" id="intents-panel">
          <div class="empty-state">Intents will appear here</div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          Assembled DSL
          <span class="badge count" id="dsl-count" style="display: none"
            >0</span
          >
        </div>
        <div class="dsl-preview" id="dsl-preview">
          <div class="empty-state" style="color: #666">DSL will appear here</div>
        </div>
        <div class="execute-area">
          <button class="execute-btn" id="execute-btn" disabled>
            Execute All DSL
          </button>
          <button class="clear-btn" id="clear-btn" disabled>Clear</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
