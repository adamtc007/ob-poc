<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DSL Template Editor</title>
    </head>
    <body>
        <div class="app">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1>DSL Template Editor</h1>
                    <span id="session-info" class="session-info"
                        >No session</span
                    >
                    <span id="session-state" class="session-state"></span>
                </div>
                <div class="header-right">
                    <select id="template-select" class="template-select">
                        <option value="">Select Template...</option>
                    </select>
                    <button id="new-session-btn" class="btn btn-primary">
                        New Session
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Left: Template Form -->
                <section class="panel form-panel">
                    <h2>Template Form</h2>
                    <div id="form-container" class="form-container">
                        <p class="placeholder-text">
                            Select a template to begin
                        </p>
                    </div>
                    <div class="form-actions">
                        <button
                            id="render-btn"
                            class="btn btn-secondary"
                            disabled
                        >
                            Render DSL
                        </button>
                    </div>
                </section>

                <!-- Right: DSL Preview -->
                <section class="panel dsl-panel">
                    <h2>DSL Preview</h2>
                    <pre
                        id="dsl-preview"
                        class="dsl-preview"
                    ><span class="placeholder-text">DSL will appear here</span></pre>
                    <div class="dsl-actions">
                        <button
                            id="execute-btn"
                            class="btn btn-success"
                            disabled
                        >
                            Execute DSL
                        </button>
                    </div>
                </section>
            </main>

            <!-- Footer: Execution Log -->
            <footer class="log-panel">
                <h3>Execution Log</h3>
                <div id="execution-log" class="execution-log"></div>
            </footer>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
