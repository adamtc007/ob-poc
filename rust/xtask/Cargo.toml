[package]
name = "xtask"
version = "0.0.0"  # Internal tooling - not a published crate
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
regex = "1.10"
xshell = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "time"] }
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "uuid"] }
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.12", features = ["json"] }
urlencoding = "2.1"
ob-poc = { path = "..", features = ["database", "vnext-repl"] }
sem_os_core = { path = "../crates/sem_os_core" }
sem_os_postgres = { path = "../crates/sem_os_postgres" }
dsl-core = { path = "../crates/dsl-core" }
playbook-core = { path = "../crates/playbook-core" }
playbook-lower = { path = "../crates/playbook-lower" }
csv = "1.3"
serde_yaml = "0.9"
sha2 = "0.10"
glob = "0.3"
bincode = "1"
