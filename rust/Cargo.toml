[dependencies]
# Core libraries
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
uuid = { version = "1.4", features = ["v4", "serde"] }
dirs = "5.0" # For finding user directories
# rust_decimal = { version = "1.33", features = ["serde"] } # Replaced with f64
tracing = "0.1"
tracing-subscriber = "0.3"
async-trait = "0.1"
url = "2.5"

# DSL parsing and processing
nom = "7.1"
pest = "2.7" # For EBNF grammar parsing
pest_derive = "2.7"

# Database integration (optional for Phase 1)
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json", "macros"], optional = true }

# egui for desktop GUI
egui = { version = "0.28", optional = true }
eframe = { version = "0.28", default-features = false, features = [
    "default_fonts",
    "glow",
    "persistence",
], optional = true }

# Tree visualization
egui_extras = { version = "0.28", optional = true }

# URL encoding for API calls
urlencoding = { version = "2.1", optional = true }

# REST API server
axum = { version = "0.7", optional = true }
tower = { version = "0.4", optional = true }
tower-http = { version = "0.5", features = ["cors"], optional = true }

# gRPC and Protobuf
tonic = { version = "0.14", features = ["codegen", "transport"] }
tonic-web = "0.12"
prost = "0.12" # Added prost dependency
prost-derive = "0.12"

# Async runtime and utilities
tokio = { version = "1", features = ["full"] }

# HTTP client for external integrations
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }

# CLI argument parsing
clap = { version = "4.4", features = ["derive"], optional = true }

# Environment logging for CLI tools
env_logger = { version = "0.10", optional = true }
regex = "1.12.2"

# Serialization/Deserialization
# serde is already included above

# WebAssembly support (if needed for client-side)
# wasm-bindgen = "0.2"

# For graph visualization (Phase 3)
# petgraph = "0.6"

# Testing
[dev-dependencies]
pretty_env_logger = "0.5"
wiremock = "0.5"

# Additional dependencies for Phase 2 execution engine
prost-types = "0.12"

# Protobuf compilation (build-dependencies)
[build-dependencies]
tonic-build = "0.14" # For generating Rust code from .proto files
prost-build = "0.12" # For generating Rust code from .proto files

# Features for conditional compilation
[features]
default = []
visualizer = ["dep:egui", "dep:eframe", "dep:egui_extras", "dep:urlencoding"]
rest-api = ["dep:axum", "dep:tower", "dep:tower-http", "database"]
mock-api = ["dep:axum", "dep:tower", "dep:tower-http"]  # Mock API without database
binaries = ["dep:clap", "dep:env_logger"]  # Only enable binaries when this feature is active
database = ["dep:sqlx"]  # Only enable database functionality when needed



