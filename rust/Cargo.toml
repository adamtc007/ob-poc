[package]
name = "ob-poc"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# All deprecated binaries removed - agentic CRUD examples are the master

# All deprecated examples removed - only working examples remain

[dependencies]
# Core libraries
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
uuid = { version = "1.4", features = ["v4", "serde"] }

rust_decimal = { version = "1.33", features = ["serde"] } # Re-enabled for entity models
tracing = "0.1"
tracing-subscriber = "0.3"
async-trait = "0.1"
url = "2.5"

# DSL parsing and processing
nom = "7.1"

# Database integration (optional for Phase 1)
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json", "macros", "bigdecimal"], optional = true }

# REST API server (kept for protobuf API)
axum = { version = "0.7", optional = true }
tower = { version = "0.4", optional = true }
tower-http = { version = "0.5", features = ["cors"], optional = true }

# gRPC and Protobuf
tonic = { version = "0.14", features = ["codegen", "transport"] }
tonic-web = "0.12"
prost = "0.12" # Added prost dependency
prost-derive = "0.12"

# Async runtime and utilities
tokio = { version = "1", features = ["full"] }

# HTTP client for external integrations
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }


regex = "1.12.2"

# Serialization/Deserialization
# serde is already included above

# WebAssembly support (if needed for client-side)
# wasm-bindgen = "0.2"

# For graph visualization (Phase 3)
# petgraph = "0.6"

# Testing
[dev-dependencies]
# All dev dependencies removed - agentic CRUD tests use standard test framework

# Additional dependencies for Phase 2 execution engine
prost-types = "0.12"

# Protobuf compilation (build-dependencies)
[build-dependencies]
tonic-build = "0.14" # For generating Rust code from .proto files
prost-build = "0.12" # For generating Rust code from .proto files

# Features for conditional compilation
[features]
default = []
rest-api = ["dep:axum", "dep:tower", "dep:tower-http", "database"]
mock-api = ["dep:axum", "dep:tower", "dep:tower-http"]  # Mock API without database
database = ["dep:sqlx"]  # Only enable database functionality when needed



# Optional: Workspace configuration if you have multiple crates
# [workspace]
# members = [
#     "proto", # Assuming your proto files are in a 'proto' directory
# ]
