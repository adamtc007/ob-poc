[package]
name = "ob-poc"
version = "0.1.0"
edition = "2021"

[dependencies]
nom = "7.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
tokio = { version = "1.0", features = ["full"] }
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "chrono", "uuid", "json", "rust_decimal"] }
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
regex = "1.0"
url = "2.4"
rust_decimal = { version = "1.33", features = ["serde-with-str", "db-postgres"] }
# Dependencies removed: warp, tonic, prost, prost-types, tokio-stream
# These were for standalone servers that have been removed

[dev-dependencies]
pretty_assertions = "1.4"

[[bin]]
name = "test_phase1"
path = "src/bin/test_phase1.rs"



[[example]]
name = "parse_zenith"
path = "examples/parse_zenith.rs"
