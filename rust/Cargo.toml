[package]
name = "ob-poc"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# Temporarily disable binaries for Phase 1 focus on core DSL editing
[[bin]]
name = "cli"
path = "src/bin/cli.rs"
required-features = ["binaries"]

[[bin]]
name = "ast_viz"
path = "src/bin/ast_viz.rs"
required-features = ["binaries"]

[dependencies]
# Core libraries
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
uuid = { version = "1.4", features = ["v4", "serde"] }
dirs = "5.0" # For finding user directories
# rust_decimal = { version = "1.33", features = ["serde"] } # Replaced with f64
tracing = "0.1"
tracing-subscriber = "0.3"
async-trait = "0.1"
url = "2.5"

# DSL parsing and processing
nom = "7.1"
pest = "2.7" # For EBNF grammar parsing
pest_derive = "2.7"

# Database integration (optional for Phase 1)
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json", "macros"], optional = true }

# gRPC and Protobuf
tonic = { version = "0.14", features = ["codegen", "transport"] }
tonic-web = "0.12"
prost = "0.12" # Added prost dependency
prost-derive = "0.12"

# Async runtime and utilities
tokio = { version = "1", features = ["full"] }

# CLI argument parsing
clap = { version = "4.4", features = ["derive"], optional = true }

# Serialization/Deserialization
# serde is already included above

# WebAssembly support (if needed for client-side)
# wasm-bindgen = "0.2"

# For graph visualization (Phase 3)
# petgraph = "0.6"

# Testing
[dev-dependencies]
pretty_env_logger = "0.5"
wiremock = "0.5"

# Protobuf compilation (build-dependencies)
[build-dependencies]
tonic-build = "0.14" # For generating Rust code from .proto files
prost-build = "0.12" # For generating Rust code from .proto files

# Features for conditional compilation
[features]
default = []
binaries = ["dep:clap"]  # Only enable binaries when this feature is active
database = ["dep:sqlx"]  # Only enable database functionality when needed

# Optional: Workspace configuration if you have multiple crates
# [workspace]
# members = [
#     "proto", # Assuming your proto files are in a 'proto' directory
# ]
