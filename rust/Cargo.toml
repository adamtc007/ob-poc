[package]
name = "ob-poc"
version = "0.1.0"
edition = "2021"
rust-version = "1.91"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# All deprecated binaries removed - agentic CRUD examples are the master

# All deprecated examples removed - only working examples remain

[dependencies]
# Workspace crates
dsl_types = { path = "../dsl_types" }

# Core libraries
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "1.0"
uuid = { version = "1.4", features = ["v4", "serde"] }

rust_decimal = { version = "1.33", features = ["serde"] } # Re-enabled for entity models
tracing = "0.1"
tracing-subscriber = "0.3"
async-trait = "0.1"
url = "2.5"

# DSL parsing and processing
nom = "7.1"

# Database integration (optional for Phase 1)
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json", "macros", "bigdecimal", "rust_decimal"], optional = true }
bigdecimal = { version = "0.4", features = ["serde"], optional = true }



# Async runtime and utilities
tokio = { version = "1", features = ["full"] }

# HTTP client for external integrations
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }

# REST API framework (optional for server)
axum = { version = "0.7", optional = true }
tower = { version = "0.4", optional = true }
tower-http = { version = "0.5", features = ["cors", "trace", "fs"], optional = true }

# Testing utilities (used in lib code for generation tests)
tempfile = "3.0"

regex = "1.12.2"
rand = "0.8"

# For attribute API endpoints
base64 = "0.22"
sha2 = "0.10"
clap = { version = "4.5.53", features = ["derive"] }

# Serialization/Deserialization
# serde is already included above

# WebAssembly support (if needed for client-side)
# wasm-bindgen = "0.2"

# For graph visualization (Phase 3)
# petgraph = "0.6"

# Testing
[dev-dependencies]



# Binary configuration
[[bin]]
name = "agentic_server"
path = "src/bin/agentic_server.rs"
required-features = ["server"]

# Features for conditional compilation
[features]
default = []

database = ["dep:sqlx", "dep:bigdecimal"]  # Only enable database functionality when needed
server = ["database", "dep:axum", "dep:tower", "dep:tower-http"]  # REST API server with database



# Optional: Workspace configuration if you have multiple crates
# [workspace]
# members = [
#     "proto", # Assuming your proto files are in a 'proto' directory
# ]

[workspace]
members = [
    ".",
    "crates/dsl-lsp",
]
