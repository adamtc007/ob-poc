  # ===========================================================================
  # DOMAIN: cbu-custody (Three-Layer Model)
  # ===========================================================================
  cbu-custody:
    description: "CBU custody operations: Universe, SSIs, and Booking Rules"

    verbs:
      # -----------------------------------------------------------------------
      # LAYER 1: Universe
      # -----------------------------------------------------------------------
      add-universe:
        description: "Declare what a CBU trades (instrument class + market + currencies)"
        behavior: crud
        crud:
          operation: upsert
          table: cbu_instrument_universe
          schema: custody
          conflict_keys:
            [cbu_id, instrument_class_id, market_id, counterparty_entity_id]
          returning: universe_id
        args:
          - name: cbu-id
            type: uuid
            required: true
            maps_to: cbu_id
          - name: instrument-class
            type: lookup
            required: true
            maps_to: instrument_class_id
            lookup:
              table: instrument_classes
              schema: custody
              code_column: code
              id_column: class_id
          - name: market
            type: lookup
            required: false
            maps_to: market_id
            lookup:
              table: markets
              schema: custody
              code_column: mic
              id_column: market_id
          - name: currencies
            type: string_list
            required: true
            maps_to: currencies
          - name: settlement-types
            type: string_list
            required: false
            maps_to: settlement_types
            default: ["DVP"]
          - name: counterparty
            type: uuid
            required: false
            maps_to: counterparty_entity_id
          - name: is-held
            type: boolean
            required: false
            maps_to: is_held
            default: true
          - name: is-traded
            type: boolean
            required: false
            maps_to: is_traded
            default: true
        returns:
          type: uuid
          name: universe_id
          capture: false

      list-universe:
        description: "List CBU's traded universe"
        behavior: crud
        crud:
          operation: list_by_fk
          table: cbu_instrument_universe
          schema: custody
          fk_col: cbu_id
        args:
          - name: cbu-id
            type: uuid
            required: true
        returns:
          type: record_set

      # -----------------------------------------------------------------------
      # LAYER 2: SSI Data
      # -----------------------------------------------------------------------
      create-ssi:
        description: "Create a Standing Settlement Instruction (pure account data)"
        behavior: crud
        crud:
          operation: insert
          table: cbu_ssi
          schema: custody
          returning: ssi_id
        args:
          - name: cbu-id
            type: uuid
            required: true
            maps_to: cbu_id
          - name: name
            type: string
            required: true
            maps_to: ssi_name
          - name: type
            type: string
            required: true
            maps_to: ssi_type
            valid_values: [SECURITIES, CASH, COLLATERAL, FX_NOSTRO]
          - name: safekeeping-account
            type: string
            required: false
            maps_to: safekeeping_account
          - name: safekeeping-bic
            type: string
            required: false
            maps_to: safekeeping_bic
          - name: safekeeping-name
            type: string
            required: false
            maps_to: safekeeping_account_name
          - name: cash-account
            type: string
            required: false
            maps_to: cash_account
          - name: cash-bic
            type: string
            required: false
            maps_to: cash_account_bic
          - name: cash-currency
            type: string
            required: false
            maps_to: cash_currency
          - name: collateral-account
            type: string
            required: false
            maps_to: collateral_account
          - name: collateral-bic
            type: string
            required: false
            maps_to: collateral_account_bic
          - name: pset-bic
            type: string
            required: false
            maps_to: pset_bic
          - name: effective-date
            type: date
            required: true
            maps_to: effective_date
        returns:
          type: uuid
          name: ssi_id
          capture: true

      list-ssis:
        description: "List SSIs for a CBU"
        behavior: crud
        crud:
          operation: list_by_fk
          table: cbu_ssi
          schema: custody
          fk_col: cbu_id
        args:
          - name: cbu-id
            type: uuid
            required: true
          - name: status
            type: string
            required: false
            maps_to: status
          - name: type
            type: string
            required: false
            maps_to: ssi_type
        returns:
          type: record_set

      activate-ssi:
        description: "Activate an SSI"
        behavior: crud
        crud:
          operation: update
          table: cbu_ssi
          schema: custody
          key: ssi_id
          set_values:
            status: ACTIVE
        args:
          - name: ssi-id
            type: uuid
            required: true
            maps_to: ssi_id
        returns:
          type: affected

      suspend-ssi:
        description: "Suspend an SSI"
        behavior: crud
        crud:
          operation: update
          table: cbu_ssi
          schema: custody
          key: ssi_id
          set_values:
            status: SUSPENDED
        args:
          - name: ssi-id
            type: uuid
            required: true
            maps_to: ssi_id
        returns:
          type: affected

      # -----------------------------------------------------------------------
      # LAYER 3: Booking Rules (ALERT-style)
      # -----------------------------------------------------------------------
      add-booking-rule:
        description: "Add ALERT-style booking rule for SSI routing"
        behavior: crud
        crud:
          operation: insert
          table: ssi_booking_rules
          schema: custody
          returning: rule_id
        args:
          - name: cbu-id
            type: uuid
            required: true
            maps_to: cbu_id
          - name: ssi-id
            type: uuid
            required: true
            maps_to: ssi_id
          - name: name
            type: string
            required: true
            maps_to: rule_name
          - name: priority
            type: integer
            required: true
            maps_to: priority
