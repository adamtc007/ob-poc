          - name: name
            type: string
            required: true
            maps_to: trust_name
          - name: cbu-id
            type: uuid
            required: false
          - name: jurisdiction
            type: string
            required: true
            maps_to: jurisdiction
          - name: establishment-date
            type: date
            required: false
            maps_to: establishment_date
          - name: trust-purpose
            type: string
            required: false
