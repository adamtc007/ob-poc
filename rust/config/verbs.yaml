          - name: instrument-class
            type: lookup
            required: false
            maps_to: instrument_class_id
            lookup:
              table: instrument_classes
              schema: custody
              code_column: code
              id_column: class_id
          - name: security-type
            type: lookup
            required: false
            maps_to: security_type_id
            lookup:
