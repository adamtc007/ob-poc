              schema: custody
              code_column: code
              id_column: security_type_id
          - name: market
            type: lookup
            required: false
            maps_to: market_id
            lookup:
              table: markets
              schema: custody
              code_column: mic
              id_column: market_id
          - name: currency
            type: string
            required: false
            maps_to: currency
          - name: settlement-type
            type: string
            required: false
            maps_to: settlement_type
          - name: counterparty
            type: uuid
            required: false
            maps_to: counterparty_entity_id
          # OTC criteria
          - name: isda-asset-class
            type: string
            required: false
            maps_to: isda_asset_class
          - name: isda-base-product
            type: string
            required: false
            maps_to: isda_base_product
          - name: effective-date
            type: date
            required: false
            maps_to: effective_date
        returns:
          type: uuid
          name: rule_id
          capture: true

      list-booking-rules:
        description: "List booking rules for a CBU"
        behavior: crud
        crud:
          operation: list_by_fk
          table: ssi_booking_rules
          schema: custody
          fk_col: cbu_id
          order_by: priority
        args:
          - name: cbu-id
            type: uuid
            required: true
          - name: is-active
            type: boolean
            required: false
            maps_to: is_active
        returns:
          type: record_set

      update-rule-priority:
        description: "Update booking rule priority"
        behavior: crud
        crud:
          operation: update
          table: ssi_booking_rules
          schema: custody
          key: rule_id
        args:
          - name: rule-id
            type: uuid
            required: true
            maps_to: rule_id
          - name: priority
            type: integer
            required: true
            maps_to: priority
        returns:
          type: affected

      deactivate-rule:
        description: "Deactivate a booking rule"
        behavior: crud
        crud:
          operation: update
          table: ssi_booking_rules
          schema: custody
          key: rule_id
          set_values:
            is_active: false
        args:
          - name: rule-id
            type: uuid
            required: true
            maps_to: rule_id
        returns:
          type: affected

      # -----------------------------------------------------------------------
      # Plugins
      # -----------------------------------------------------------------------
      derive-required-coverage:
        description: "Compare universe to booking rules, find gaps"
        behavior: plugin
        handler: derive_required_coverage
        args:
          - name: cbu-id
            type: uuid
            required: true
        returns:
          type: record_set

      validate-booking-coverage:
        description: "Validate that all universe entries have matching booking rules"
        behavior: plugin
        handler: validate_booking_coverage
        args:
          - name: cbu-id
            type: uuid
            required: true
        returns:
          type: record

      lookup-ssi:
        description: "Find SSI for given trade characteristics (simulate ALERT lookup)"
        behavior: plugin
        handler: lookup_ssi_for_trade
        args:
          - name: cbu-id
            type: uuid
            required: true
          - name: instrument-class
            type: string
            required: true
          - name: security-type
            type: string
            required: false
          - name: market
            type: string
            required: false
          - name: currency
            type: string
            required: true
          - name: settlement-type
            type: string
            required: false
          - name: counterparty-bic
            type: string
