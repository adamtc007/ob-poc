# =============================================================================
# PLUGINS (Custom operations requiring Rust code)
# =============================================================================
plugins:
  document.catalog:
    description: "Catalog a document for an entity within a CBU"
    handler: document_catalog
    args:
      - name: cbu-id
        type: uuid
        required: true
      - name: entity-id
        type: uuid
        required: true
      - name: document-type
        type: lookup
        required: true
        lookup:
          table: document_types
          code_column: type_code
          id_column: type_id
      - name: file-path
        type: string
        required: false
      - name: metadata
        type: json
        required: false
    returns:
      type: uuid
      name: doc_id

  document.extract:
    description: "Extract attributes from a cataloged document"
    handler: document_extract
    args:
      - name: document-id
        type: uuid
        required: true
      - name: attributes
        type: string_list
        required: false
      - name: use-ocr
        type: boolean
        required: false
        default: false

  ubo.calculate:
    description: "Calculate ultimate beneficial ownership chain"
    handler: ubo_calculate
    args:
      - name: cbu-id
        type: uuid
        required: true
      - name: entity-id
        type: uuid
        required: true
      - name: threshold
        type: decimal
        required: false
        default: 25.0

  ubo.validate:
    description: "Validate UBO structure completeness"
    handler: ubo_validate
    args:
      - name: cbu-id
        type: uuid
        required: true

  screening.pep:
    description: "Run PEP screening"
    handler: screening_pep
    args:
      - name: entity-id
        type: uuid
        required: true
      - name: provider
        type: string
        required: false

  screening.sanctions:
    description: "Run sanctions list screening"
    handler: screening_sanctions
    args:
      - name: entity-id
        type: uuid
        required: true
      - name: lists
        type: string_list
        required: false

  screening.adverse-media:
    description: "Run adverse media screening"
    handler: screening_adverse_media
    args:
      - name: entity-id
        type: uuid
        required: true
      - name: lookback-months
        type: integer
        required: false
        default: 24

  kyc.initiate:
    description: "Initiate KYC investigation"
    handler: kyc_initiate
    args:
      - name: cbu-id
        type: uuid
        required: true
      - name: investigation-type
        type: string
        required: true

  kyc.decide:
    description: "Record KYC decision"
    handler: kyc_decide
    args:
      - name: investigation-id
        type: uuid
        required: true
      - name: decision
        type: string
        required: true
        valid_values: [approve, reject, escalate]
      - name: rationale
        type: string
        required: true

  delivery.record:
    description: "Record a service delivery for a CBU"
    handler: delivery_record
    args:
      - name: cbu-id
        type: uuid
        required: true
      - name: product
        type: string
        required: true
      - name: service
        type: string
        required: true
      - name: instance-id
        type: uuid
        required: false
      - name: config
        type: json
        required: false

  delivery.complete:
    description: "Mark a service delivery as complete"
    handler: delivery_complete
    args:
      - name: cbu-id
        type: uuid
        required: true
      - name: product
        type: string
        required: true
      - name: service
        type: string
        required: true
      - name: instance-id
        type: uuid
        required: false

  delivery.fail:
    description: "Mark a service delivery as failed"
    handler: delivery_fail
    args:
      - name: cbu-id
        type: uuid
        required: true
      - name: product
        type: string
        required: true
      - name: service
        type: string
        required: true
      - name: reason
        type: string
        required: true
