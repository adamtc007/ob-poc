          type: uuid
          name: movement_id
          capture: true
        set_values:
          movement_type: transfer_out

      confirm:
        description: "Confirm a pending movement"
        behavior: crud
        crud:
          operation: update
          table: movements
          schema: kyc
          key: id
          set_values:
            status: confirmed
        args:
          - name: movement-id
            type: uuid
            required: true
            maps_to: id
        returns:
          type: affected

      settle:
        description: "Mark a movement as settled"
        behavior: crud
        crud:
          operation: update
          table: movements
          schema: kyc
          key: id
          set_values:
            status: settled
        args:
          - name: movement-id
            type: uuid
            required: true
            maps_to: id
