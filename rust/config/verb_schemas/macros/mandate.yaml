  kind: macro

  ui:
    label: "Select Mandate"
    description: "Set the current working mandate"
    target_label: "Mandate"

  routing:
    mode_tags: [trading]
    operator_domain: mandate

  target:
    operates_on: mandate_ref
    produces: null

  args:
    style: keyworded
    required:
      mandate:
        type: mandate_ref
        ui_label: "Mandate"
        picker: mandate_picker
    optional: {}

  prereqs: []

  expands_to:
    - verb: session.set-mandate
      args:
        mandate_id: "${arg.mandate}"

  sets_state:
    - key: mandate.selected
      value: true
    - key: mandate.exists
      value: true

  unlocks:
    - mandate.add-product
    - mandate.set-instruments
    - mandate.set-markets

