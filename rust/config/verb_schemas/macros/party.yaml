# Party Domain Macros
#
# Operator vocabulary for entity/party operations.
# These macros wrap DSL primitives (entity.*) with business terminology.
#
# INVARIANTS:
# - UI labels NEVER contain: entity, entity_ref, entity_id
# - Party = person or organization involved in the structure
# - Operators work with parties, not entities

party.add:
  kind: macro

  ui:
    label: "Add Party"
    description: "Add a new party (person or organization)"
    target_label: "Party"

  routing:
    mode_tags: [onboarding, kyc]
    operator_domain: party

  target:
    operates_on: client_ref
    produces: party_ref

  args:
    style: keyworded
    required:
      party_type:
        type: enum
        ui_label: "Type"
        values:
          - key: person
            label: "Person"
            internal: person
          - key: company
            label: "Company"
            internal: company
          - key: trust
            label: "Trust"
            internal: trust
          - key: foundation
            label: "Foundation"
            internal: foundation
        default_key: person
      name:
        type: str
        ui_label: "Name"
        description: "Full name (person) or legal name (organization)"
    optional:
      jurisdiction:
        type: str
        ui_label: "Jurisdiction"
        valid_values: [LU, IE, DE, UK, US, CH, SG, HK, FR, NL, BE]
      nationality:
        type: str
        ui_label: "Nationality"
        description: "For persons only"
      date_of_birth:
        type: date
        ui_label: "Date of Birth"
        description: "For persons only"
      registration_number:
        type: str
        ui_label: "Registration Number"
        description: "For organizations only"

  prereqs: []

  expands_to:
    - verb: entity.create-${arg.party_type.internal}
      args:
        name: "${arg.name}"
        jurisdiction: "${arg.jurisdiction}"
        nationality: "${arg.nationality}"
        date_of_birth: "${arg.date_of_birth}"
        registration_number: "${arg.registration_number}"

  unlocks:
    - party.assign-role
    - case.add-party

