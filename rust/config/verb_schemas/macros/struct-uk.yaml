struct.uk.authorised.ltaf:
  kind: macro

  ui:
    label: "UK Long-Term Asset Fund"
    description: "Set up a UK FCA-authorised Long-Term Asset Fund for illiquid assets"
    target_label: "LTAF"

  routing:
    mode_tags: [onboarding, structure]
    operator_domain: structure

  target:
    operates_on: client_ref
    produces: structure_ref
    allowed_structure_types: [ltaf, uk-authorised]

  args:
    style: keyworded
    required:
      name:
        type: str
        ui_label: "Fund Name"
      authorised_corporate_director:
        type: party_ref
        ui_label: "Authorised Corporate Director"
        picker: party_picker
        internal:
          kinds: [company]
      depositary:
        type: party_ref
        ui_label: "Depositary"
        picker: party_picker
        internal:
          kinds: [company]
    optional:
      investment_manager:
        type: party_ref
        ui_label: "Investment Manager"
        picker: party_picker
        internal:
          kinds: [company]
      administrator:
        type: party_ref
        ui_label: "Administrator"
        picker: party_picker
        internal:
          kinds: [company]
      auditor:
        type: party_ref
        ui_label: "Auditor"
        picker: party_picker
        internal:
          kinds: [company]
      valuation_agent:
        type: party_ref
        ui_label: "Valuation Agent"
        description: "Independent valuer for illiquid assets"
        picker: party_picker
        internal:
          kinds: [company]

  prereqs: []

  expands_to:
    # Use the base OEIC macro for the authorised fund structure
    - invoke-macro: struct.uk.authorised.oeic
      args:
        name: "${arg.name}"
        authorised_corporate_director: "${arg.authorised_corporate_director}"
        depositary: "${arg.depositary}"
        investment_manager: "${arg.investment_manager}"
        administrator: "${arg.administrator}"
        auditor: "${arg.auditor}"
        fund_type: qis
      import-symbols:
        - "@cbu"
        - "@trading-profile"

    # Apply LTAF-specific document bundle (extends UK authorised)
    - verb: docs-bundle.apply
      args:
        cbu_id: "@cbu"
        bundle_id: docs.bundle.ltaf-baseline

    # Update CBU with LTAF-specific attributes
    - verb: cbu.update
      args:
        cbu_id: "@cbu"
        kind: ltaf
        liquidity_type: illiquid
        redemption_notice_days: 90

    # Assign valuation agent (important for LTAFs)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.valuation_agent}"
        kind: company
        placeholder_name: "Valuation Agent TBD"
        skip_if_empty: true
      as: "@valuer"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: valuation-agent
        entity_id: "@valuer"
        skip_if_empty: true

    # Update trading profile for LTAF specifics
    - verb: trading-profile.update
      args:
        trading_profile_id: "@trading-profile"
        profile_type: ltaf
        illiquid_assets_permitted: true

  sets_state:
    - key: structure.exists
      value: true
    - key: structure.type
      value: ltaf

  unlocks:
    - structure.assign-role
    - mandate.create
    - case.open

