# UK Structure Macros (M7-M12)
#
# Jurisdiction-specific fund structure macros for United Kingdom.
# These expand business-friendly terms to DSL primitives with
# appropriate document bundles and role cardinality.
#
# M7: struct.uk.authorised.oeic - UK Authorised OEIC
# M8: struct.uk.authorised.aut - UK Authorised Unit Trust
# M9: struct.uk.authorised.acs - UK Authorised Contractual Scheme
# M10: struct.uk.authorised.ltaf - UK Long-Term Asset Fund (composite)
# M11: struct.uk.manager.llp - UK Manager LLP
# M12: struct.uk.private-equity.lp - UK Private Equity LP

# =============================================================================
# M7: UK Authorised OEIC
# =============================================================================
struct.uk.authorised.oeic:
  kind: macro

  ui:
    label: "UK Authorised OEIC"
    description: "Set up a UK FCA-authorised Open-Ended Investment Company"
    target_label: "OEIC"

  routing:
    mode_tags: [onboarding, structure]
    operator_domain: structure

  target:
    operates_on: client_ref
    produces: structure_ref
    allowed_structure_types: [oeic, uk-authorised]

  args:
    style: keyworded
    required:
      name:
        type: str
        ui_label: "Fund Name"
      authorised_corporate_director:
        type: party_ref
        ui_label: "Authorised Corporate Director"
        description: "ACD responsible for fund management"
        picker: party_picker
        internal:
          kinds: [company]
      depositary:
        type: party_ref
        ui_label: "Depositary"
        picker: party_picker
        internal:
          kinds: [company]
    optional:
      investment_manager:
        type: party_ref
        ui_label: "Investment Manager"
        picker: party_picker
        internal:
          kinds: [company]
      administrator:
        type: party_ref
        ui_label: "Administrator"
        picker: party_picker
        internal:
          kinds: [company]
      auditor:
        type: party_ref
        ui_label: "Auditor"
        picker: party_picker
        internal:
          kinds: [company]
      registrar:
        type: party_ref
        ui_label: "Registrar"
        picker: party_picker
        internal:
          kinds: [company]
      fund_type:
        type: enum
        ui_label: "Fund Type"
        values:
          - key: ucits
            label: "UCITS Scheme"
            internal: ucits
          - key: nurs
            label: "Non-UCITS Retail Scheme"
            internal: nurs
          - key: qis
            label: "Qualified Investor Scheme"
            internal: qis
        default_key: ucits

  prereqs: []

  expands_to:
    # Create the CBU
    - verb: cbu.create
      args:
        name: "${arg.name}"
        kind: oeic
        jurisdiction: UK
        structure_type: uk-authorised
        fund_type: "${arg.fund_type.internal}"
      as: "@cbu"

    # Apply document bundle
    - verb: docs-bundle.apply
      args:
        cbu_id: "@cbu"
        bundle_id: docs.bundle.uk-authorised-baseline

    # Assign ACD (required for OEIC)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.authorised_corporate_director}"
        kind: company
        placeholder_name: "ACD TBD"
      as: "@acd"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: authorised-corporate-director
        entity_id: "@acd"

    # Assign depositary (required)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.depositary}"
        kind: company
        placeholder_name: "Depositary TBD"
      as: "@depositary"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: depositary
        entity_id: "@depositary"

    # Assign investment manager (optional)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.investment_manager}"
        kind: company
        placeholder_name: "Investment Manager TBD"
        skip_if_empty: true
      as: "@im"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: investment-manager
        entity_id: "@im"
        skip_if_empty: true

    # Assign administrator (optional)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.administrator}"
        kind: company
        placeholder_name: "Administrator TBD"
        skip_if_empty: true
      as: "@admin"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: administrator
        entity_id: "@admin"
        skip_if_empty: true

    # Assign auditor (optional)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.auditor}"
        kind: company
        placeholder_name: "Auditor TBD"
        skip_if_empty: true
      as: "@auditor"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: auditor
        entity_id: "@auditor"
        skip_if_empty: true

    # Create trading profile
    - verb: trading-profile.create
      args:
        cbu_id: "@cbu"
        name: "${arg.name} Trading"
        profile_type: uk-authorised
      as: "@trading-profile"

  sets_state:
    - key: structure.exists
      value: true
    - key: structure.type
      value: oeic

  unlocks:
    - structure.assign-role
    - mandate.create
    - case.open

