# Structure Domain Macros
#
# Operator vocabulary for fund/mandate structure operations.
# These macros wrap DSL primitives (cbu.*, cbu-role.*) with business terminology.
#
# INVARIANTS:
# - UI labels NEVER contain: cbu, entity_ref, trading-profile, kyc-case
# - Enum keys (pe, gp) map to internal tokens (private-equity, general-partner)
# - All args use operator types (structure_ref, party_ref), not entity_ref

structure.setup:
  kind: macro

  ui:
    label: "Set up Structure"
    description: "Create a new fund or mandate structure"
    target-label: "Structure"

  routing:
    mode-tags: [onboarding, kyc]
    operator-domain: structure

  target:
    operates-on: client-ref
    produces: structure-ref

  args:
    style: keyworded
    required:
      structure-type:
        type: enum
        ui-label: "Type"
        values:
          - key: pe
            label: "Private Equity"
            internal: private-equity
          - key: sicav
            label: "SICAV"
            internal: sicav
          - key: hedge
            label: "Hedge Fund"
            internal: hedge
          - key: etf
            label: "ETF"
            internal: etf
          - key: pension
            label: "Pension"
            internal: pension
          - key: trust
            label: "Trust"
            internal: trust
          - key: fof
            label: "Fund of Funds"
            internal: fund-of-funds
        default-key: pe
      name:
        type: str
        ui-label: "Structure name"
    optional:
      jurisdiction:
        type: str
        ui-label: "Jurisdiction"
        valid-values: [LU, IE, DE, UK, US, CH, SG, HK]
        autofill-from: session.client.jurisdiction

  prereqs: []

  expands-to:
    - verb: cbu.create
      args:
        client_id: "${scope.client_id}"
        kind: "${arg.structure_type.internal}"
        name: "${arg.name}"
        jurisdiction: "${arg.jurisdiction}"

  unlocks:
    - structure.assign-role
    - case.open

structure.assign-role:
  kind: macro

  ui:
    label: "Assign Role"
    description: "Assign a party to a role on the structure"
    target-label: "Role Assignment"

  routing:
    mode-tags: [onboarding, kyc]
    operator-domain: structure

  target:
    operates-on: structure-ref
    produces: role-ref

  args:
    style: keyworded
    required:
      structure:
        type: structure-ref
        ui-label: "Structure"
        autofill-from: session.current_structure
        picker: structure_picker
      role:
        type: enum
        ui-label: "Role"
        values:
          - key: gp
            label: "General Partner"
            internal: general-partner
            valid-for: [pe, hedge]
          - key: lp
            label: "Limited Partner"
            internal: limited-partner
            valid-for: [pe, hedge]
          - key: im
            label: "Investment Manager"
            internal: investment-manager
          - key: manco
            label: "Management Company"
            internal: management-company
          - key: custodian
            label: "Custodian"
            internal: custodian
          - key: admin
            label: "Administrator"
            internal: administrator
          - key: director
            label: "Director"
            internal: director
      party:
        type: party-ref
        ui-label: "Party"
        picker: party_picker
    optional:
      effective_date:
        type: date
        ui-label: "Effective Date"
        default: today

  prereqs:
    - type: state_exists
      key: structure.exists

  expands-to:
    - verb: cbu-role.assign
      args:
        cbu_id: "${arg.structure}"
        role: "${arg.role.internal}"
        entity_id: "${arg.party}"
        effective_date: "${arg.effective_date}"

  unlocks:
    - case.open
    - mandate.create

structure.list:
  kind: macro

  ui:
    label: "List Structures"
    description: "Show structures for the current client"
    target-label: "Structures"

  routing:
    mode-tags: [onboarding, kyc, trading]
    operator-domain: structure

  target:
    operates-on: client-ref
    produces: null

  args:
    style: keyworded
    required: {}
    optional:
      structure-type:
        type: enum
        ui-label: "Filter by Type"
        values:
          - key: pe
            label: "Private Equity"
            internal: private-equity
          - key: sicav
            label: "SICAV"
            internal: sicav
          - key: hedge
            label: "Hedge Fund"
            internal: hedge
          - key: all
            label: "All Types"
            internal: null
        default-key: all
      jurisdiction:
        type: str
        ui-label: "Filter by Jurisdiction"

  prereqs: []

  expands-to:
    - verb: cbu.list
      args:
        client_id: "${scope.client_id}"
        kind: "${arg.structure_type.internal}"
        jurisdiction: "${arg.jurisdiction}"

  unlocks: []

structure.select:
  kind: macro

  ui:
    label: "Select Structure"
    description: "Set the current working structure"
    target-label: "Structure"

  routing:
    mode-tags: [onboarding, kyc, trading]
    operator-domain: structure

  target:
    operates-on: structure-ref
    produces: null

  args:
    style: keyworded
    required:
      structure:
        type: structure-ref
        ui-label: "Structure"
        picker: structure_picker
    optional: {}

  prereqs: []

  expands-to:
    - verb: session.set-structure
      args:
        structure_id: "${arg.structure}"

  # Sets state flag for prereq checking
  sets-state:
    - key: structure.selected
      value: true
    - key: structure.exists
      value: true

  unlocks:
    - structure.assign-role
    - case.open
    - mandate.create

structure.roles:
  kind: macro

  ui:
    label: "Show Roles"
    description: "List all role assignments for a structure"
    target-label: "Roles"

  routing:
    mode-tags: [onboarding, kyc]
    operator-domain: structure

  target:
    operates-on: structure-ref
    produces: null

  args:
    style: keyworded
    required:
      structure:
        type: structure-ref
        ui-label: "Structure"
        autofill-from: session.current_structure
    optional: {}

  prereqs:
    - type: state_exists
      key: structure.exists

  expands-to:
    - verb: cbu-role.list
      args:
        cbu_id: "${arg.structure}"

  unlocks: []
