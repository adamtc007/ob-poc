        placeholder_name: "Legal Counsel TBD"
        skip_if_empty: true
      as: "@legal"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: legal-counsel
        entity_id: "@legal"
        skip_if_empty: true

    # Assign tax advisor (optional)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.tax_advisor}"
        kind: company
        placeholder_name: "Tax Advisor TBD"
        skip_if_empty: true
      as: "@tax"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: tax-advisor
        entity_id: "@tax"
        skip_if_empty: true

