# US Structure Macros (M13-M16)
#
# Jurisdiction-specific fund structure macros for United States.
# These expand business-friendly terms to DSL primitives with
# appropriate document bundles and role cardinality.
#
# M13: struct.us.40act.open-end - US 40 Act Open-End Fund
# M14: struct.us.40act.closed-end - US 40 Act Closed-End Fund
# M15: struct.us.etf.40act - US 40 Act ETF
# M16: struct.us.private-fund.delaware-lp - US Private Fund Delaware LP

# =============================================================================
# M13: US 40 Act Open-End Fund
# =============================================================================
struct.us.40act.open-end:
  kind: macro

  ui:
    label: "US 40 Act Open-End Fund"
    description: "Set up a US Investment Company Act registered open-end mutual fund"
    target_label: "Open-End Fund"

  routing:
    mode_tags: [onboarding, structure]
    operator_domain: structure

  target:
    operates_on: client_ref
    produces: structure_ref
    allowed_structure_types: [40act, open-end, mutual-fund]

  args:
    style: keyworded
    required:
      name:
        type: str
        ui_label: "Fund Name"
      investment_adviser:
        type: party_ref
        ui_label: "Investment Adviser"
        description: "SEC-registered investment adviser"
        picker: party_picker
        internal:
          kinds: [company]
      custodian:
        type: party_ref
        ui_label: "Custodian"
        picker: party_picker
        internal:
          kinds: [company]
    optional:
      sub_adviser:
        type: party_ref
        ui_label: "Sub-Adviser"
        picker: party_picker
        internal:
          kinds: [company]
      administrator:
        type: party_ref
        ui_label: "Administrator"
        picker: party_picker
        internal:
          kinds: [company]
      transfer_agent:
        type: party_ref
        ui_label: "Transfer Agent"
        picker: party_picker
        internal:
          kinds: [company]
      distributor:
        type: party_ref
        ui_label: "Principal Underwriter/Distributor"
        picker: party_picker
        internal:
          kinds: [company]
      auditor:
        type: party_ref
        ui_label: "Independent Auditor"
        picker: party_picker
        internal:
          kinds: [company]
      legal_counsel:
        type: party_ref
        ui_label: "Legal Counsel"
        picker: party_picker
        internal:
          kinds: [company]
      cik_number:
        type: str
        ui_label: "SEC CIK Number"

  prereqs: []

  expands_to:
    # Create the CBU
    - verb: cbu.create
      args:
        name: "${arg.name}"
        kind: open-end-fund
        jurisdiction: US
        structure_type: 40act
        regulatory_status: registered
      as: "@cbu"

    # Apply document bundle
    - verb: docs-bundle.apply
      args:
        cbu_id: "@cbu"
        bundle_id: docs.bundle.us-40act-baseline

    # Assign investment adviser (required)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.investment_adviser}"
        kind: company
        placeholder_name: "Investment Adviser TBD"
      as: "@adviser"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: investment-adviser
        entity_id: "@adviser"

    # Assign custodian (required)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.custodian}"
        kind: company
        placeholder_name: "Custodian TBD"
      as: "@custodian"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: custodian
        entity_id: "@custodian"

    # Assign sub-adviser (optional)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.sub_adviser}"
        kind: company
        placeholder_name: "Sub-Adviser TBD"
        skip_if_empty: true
      as: "@subadviser"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: sub-adviser
        entity_id: "@subadviser"
        skip_if_empty: true

    # Assign administrator (optional)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.administrator}"
        kind: company
        placeholder_name: "Administrator TBD"
        skip_if_empty: true
      as: "@admin"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: administrator
        entity_id: "@admin"
        skip_if_empty: true

    # Assign transfer agent (optional)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.transfer_agent}"
        kind: company
        placeholder_name: "Transfer Agent TBD"
        skip_if_empty: true
      as: "@ta"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: transfer-agent
        entity_id: "@ta"
        skip_if_empty: true

    # Assign distributor (optional)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.distributor}"
        kind: company
        placeholder_name: "Distributor TBD"
        skip_if_empty: true
      as: "@distributor"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: distributor
        entity_id: "@distributor"
        skip_if_empty: true

    # Assign auditor (optional)
    - verb: entity.ensure-or-placeholder
      args:
        ref: "${arg.auditor}"
        kind: company
        placeholder_name: "Auditor TBD"
        skip_if_empty: true
      as: "@auditor"

    - verb: cbu-role.assign
      args:
        cbu_id: "@cbu"
        role: auditor
        entity_id: "@auditor"
        skip_if_empty: true

    # Create trading profile
    - verb: trading-profile.create
      args:
        cbu_id: "@cbu"
        name: "${arg.name} Trading"
        profile_type: 40act
      as: "@trading-profile"

  sets_state:
    - key: structure.exists
      value: true
    - key: structure.type
      value: 40act-open-end

  unlocks:
    - structure.assign-role
    - mandate.create
    - case.open

