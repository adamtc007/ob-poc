version: '2.0'
domain: product-subscription
description: CBU product subscription management
verbs:
- verb: product-subscription.suspend
  domain: product-subscription
  action: suspend
  aliases:
  - hold
  - pause
  - suspend
  args:
    style: keyworded
    required:
      subscription-id:
        type: uuid
  positional_sugar:
  - subscription-id
  invocation_phrases:
  - suspend product-subscription
  - suspend the product-subscription
  - pause product-subscription
  - hold product-subscription
  - product-subscription suspend
  examples:
  - (product-subscription.suspend :subscription-id "...")
  doc: Suspend a product subscription
  tier: intent
- verb: product-subscription.list
  domain: product-subscription
  action: list
  aliases:
  - get all
  - list
  - show
  args:
    style: keyworded
    required:
      cbu-id:
        type: entity_name
    optional:
      status:
        type: enum
        values:
        - PENDING
        - ACTIVE
        - SUSPENDED
        - TERMINATED
  positional_sugar:
  - cbu-id
  invocation_phrases:
  - list product-subscription
  - list the product-subscription
  - show product-subscription
  - get all product-subscription
  - product-subscription list
  examples:
  - (product-subscription.list :cbu-id "...")
  doc: List product subscriptions for a CBU
  tier: reference
- verb: product-subscription.reactivate
  domain: product-subscription
  action: reactivate
  aliases:
  - reactivate
  args:
    style: keyworded
    required:
      subscription-id:
        type: uuid
  positional_sugar:
  - subscription-id
  invocation_phrases:
  - reactivate product-subscription
  - reactivate the product-subscription
  - product-subscription reactivate
  examples:
  - (product-subscription.reactivate :subscription-id "...")
  doc: Reactivate a suspended subscription
  tier: intent
- verb: product-subscription.unsubscribe
  domain: product-subscription
  action: unsubscribe
  aliases:
  - unsubscribe
  args:
    style: keyworded
    required:
      subscription-id:
        type: uuid
  positional_sugar:
  - subscription-id
  invocation_phrases:
  - unsubscribe product-subscription
  - unsubscribe the product-subscription
  - product-subscription unsubscribe
  examples:
  - (product-subscription.unsubscribe :subscription-id "...")
  doc: Terminate a product subscription
  tier: intent
- verb: product-subscription.subscribe
  domain: product-subscription
  action: subscribe
  aliases:
  - subscribe
  args:
    style: keyworded
    required:
      product:
        type: entity_name
      cbu-id:
        type: entity_name
    optional:
      config:
        type: json
      effective-from:
        type: date
  positional_sugar:
  - cbu-id
  - product
  invocation_phrases:
  - subscribe product-subscription
  - subscribe the product-subscription
  - product-subscription subscribe
  examples:
  - (product-subscription.subscribe :cbu-id "..." :product "...")
  doc: Subscribe a CBU to a product
  tier: intent
