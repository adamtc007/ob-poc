version: '2.0'
domain: doc-request
description: Document collection and verification for KYC workstreams
verbs:
- verb: doc-request.verify
  domain: doc-request
  action: verify
  aliases:
  - verify
  args:
    style: keyworded
    required:
      request-id:
        type: entity_name
    optional:
      notes:
        type: str
  positional_sugar:
  - request-id
  invocation_phrases:
  - verify doc-request
  - verify the doc-request
  - doc-request verify
  examples:
  - (doc-request.verify :request-id "...")
  doc: Verify document as valid
  tier: intent
- verb: doc-request.create
  domain: doc-request
  action: create
  aliases:
  - add
  - create
  - new
  args:
    style: keyworded
    required:
      workstream-id:
        type: entity_name
      doc-type:
        type: enum
        values:
        - PASSPORT
        - NATIONAL_ID
        - DRIVERS_LICENSE
        - PROOF_OF_ADDRESS
        - CERT_OF_INCORPORATION
        - CERT_OF_GOOD_STANDING
        - MEMORANDUM_ARTICLES
        - REGISTER_OF_DIRECTORS
        - REGISTER_OF_SHAREHOLDERS
        - ANNUAL_RETURN
        - TRUST_DEED
        - LETTER_OF_WISHES
        - DEED_OF_APPOINTMENT
        - BANK_STATEMENT
        - SOURCE_OF_WEALTH
        - SOURCE_OF_FUNDS
        - FINANCIAL_STATEMENTS
        - TAX_RETURN
        - REGULATORY_LICENSE
        - POWER_OF_ATTORNEY
        - BOARD_RESOLUTION
        - SIGNATORY_LIST
    optional:
      is-mandatory:
        type: bool
      priority:
        type: enum
        values:
        - LOW
        - NORMAL
        - HIGH
        - URGENT
      due-date:
        type: date
  positional_sugar:
  - workstream-id
  - doc-type
  invocation_phrases:
  - create doc-request
  - create the doc-request
  - add doc-request
  - new doc-request
  - doc-request create
  examples:
  - (doc-request.create :workstream-id "..." :doc-type "...")
  doc: Create a document request (idempotent by workstream+doc_type)
  tier: intent
- verb: doc-request.mark-requested
  domain: doc-request
  action: mark-requested
  aliases:
  - mark-requested
  args:
    style: keyworded
    required:
      request-id:
        type: entity_name
  positional_sugar:
  - request-id
  invocation_phrases:
  - mark requested doc-request
  - mark requested the doc-request
  - doc-request mark requested
  examples:
  - (doc-request.mark-requested :request-id "...")
  doc: Mark document as formally requested
  tier: intent
- verb: doc-request.reject
  domain: doc-request
  action: reject
  aliases:
  - decline
  - deny
  - reject
  args:
    style: keyworded
    required:
      request-id:
        type: entity_name
      reason:
        type: str
  positional_sugar:
  - request-id
  - reason
  invocation_phrases:
  - reject doc-request
  - reject the doc-request
  - decline doc-request
  - deny doc-request
  - doc-request reject
  examples:
  - (doc-request.reject :request-id "..." :reason "...")
  doc: Reject document
  tier: intent
- verb: doc-request.waive
  domain: doc-request
  action: waive
  aliases:
  - waive
  args:
    style: keyworded
    required:
      notes:
        type: str
      request-id:
        type: entity_name
  positional_sugar:
  - request-id
  - notes
  invocation_phrases:
  - waive doc-request
  - waive the doc-request
  - doc-request waive
  examples:
  - (doc-request.waive :request-id "..." :notes "...")
  doc: Waive document requirement
  tier: intent
- verb: doc-request.list-by-workstream
  domain: doc-request
  action: list-by-workstream
  aliases:
  - list-by-workstream
  args:
    style: keyworded
    required:
      workstream-id:
        type: entity_name
    optional:
      status:
        type: str
  positional_sugar:
  - workstream-id
  invocation_phrases:
  - list by workstream doc-request
  - list by workstream the doc-request
  - doc-request list by workstream
  examples:
  - (doc-request.list-by-workstream :workstream-id "...")
  doc: List document requests for a workstream
  tier: reference
- verb: doc-request.receive
  domain: doc-request
  action: receive
  aliases:
  - receive
  args:
    style: keyworded
    required:
      request-id:
        type: entity_name
      document-id:
        type: entity_name
  positional_sugar:
  - request-id
  - document-id
  invocation_phrases:
  - receive doc-request
  - receive the doc-request
  - doc-request receive
  examples:
  - (doc-request.receive :request-id "..." :document-id "...")
  doc: Record document received
  tier: intent
