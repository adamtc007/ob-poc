version: '2.0'
domain: trust
description: |
  Trust-specific control and beneficial interest management.
  Maps trust deed provisions to control vectors for UBO analysis.
  Supports discretionary, fixed interest, unit, and charitable trusts.
verbs:
- verb: trust.identify-ubos
  domain: trust
  action: identify-ubos
  aliases:
  - identify-ubos
  args:
    style: keyworded
    required:
      trust-entity-id:
        type: entity_name
    optional:
      cbu-id:
        type: entity_name
  positional_sugar:
  - trust-entity-id
  invocation_phrases:
  - identify ubos trust
  - identify ubos the trust
  - trust identify ubos
  examples:
  - (trust.identify-ubos :trust-entity-id "...")
  doc: |
    Identify UBOs from trust structure:
      - Fixed interest beneficiaries >= 25%
      - Settlor (if reserved powers)
      - Trustee with absolute discretion
      - Appointor/Protector with removal power
  tier: intent
- verb: trust.update-provision
  domain: trust
  action: update-provision
  aliases:
  - update-provision
  args:
    style: keyworded
    required:
      provision-id:
        type: uuid
    optional:
      discretion-level:
        type: enum
        values:
        - ABSOLUTE
        - LIMITED
        - NONE
        - FETTERED
      interest-percentage:
        type: decimal
      vesting-conditions:
        type: str
      vesting-date:
        type: date
      notes:
        type: str
  positional_sugar:
  - provision-id
  invocation_phrases:
  - update provision trust
  - update provision the trust
  - trust update provision
  examples:
  - (trust.update-provision :provision-id "...")
  doc: Update an existing trust provision
  tier: intent
- verb: trust.end-provision
  domain: trust
  action: end-provision
  aliases:
  - end-provision
  args:
    style: keyworded
    required:
      provision-id:
        type: uuid
    optional:
      notes:
        type: str
  positional_sugar:
  - provision-id
  invocation_phrases:
  - end provision trust
  - end provision the trust
  - trust end provision
  examples:
  - (trust.end-provision :provision-id "...")
  doc: End/revoke a trust provision
  tier: intent
- verb: trust.list-provisions
  domain: trust
  action: list-provisions
  aliases:
  - list-provisions
  args:
    style: keyworded
    required:
      trust-entity-id:
        type: entity_name
    optional:
      include-inactive:
        type: bool
      provision-type:
        type: str
  positional_sugar:
  - trust-entity-id
  invocation_phrases:
  - list provisions trust
  - list provisions the trust
  - trust list provisions
  examples:
  - (trust.list-provisions :trust-entity-id "...")
  doc: List all provisions for a trust
  tier: reference
- verb: trust.record-provision
  domain: trust
  action: record-provision
  aliases:
  - record-provision
  args:
    style: keyworded
    required:
      provision-type:
        type: enum
        values:
        - INCOME_BENEFICIARY
        - CAPITAL_BENEFICIARY
        - DISCRETIONARY_BENEFICIARY
        - REMAINDER_BENEFICIARY
        - CONTINGENT_BENEFICIARY
        - DEFAULT_BENEFICIARY
        - APPOINTOR_POWER
        - PROTECTOR_POWER
        - TRUSTEE_REMOVAL
        - TRUST_VARIATION
        - ACCUMULATION_POWER
        - ADVANCEMENT_POWER
        - INVESTMENT_DIRECTION
        - DISTRIBUTION_DIRECTION
        - ADD_BENEFICIARY
        - EXCLUDE_BENEFICIARY
        - RESERVED_POWER
      trust-entity-id:
        type: entity_name
      cbu-id:
        type: entity_name
    optional:
      source-clause:
        type: str
      discretion-level:
        type: enum
        values:
        - ABSOLUTE
        - LIMITED
        - NONE
        - FETTERED
      beneficiary-class:
        type: str
      holder-entity-id:
        type: entity_name
      vesting-conditions:
        type: str
      interest-percentage:
        type: decimal
      vesting-date:
        type: date
      source-document-id:
        type: entity_name
      notes:
        type: str
  positional_sugar:
  - cbu-id
  - trust-entity-id
  invocation_phrases:
  - record provision trust
  - record provision the trust
  - trust record provision
  examples:
  - (trust.record-provision :cbu-id "..." :trust-entity-id "..." :provision-type "...")
  doc: Record a provision from the trust deed affecting control or benefit
  tier: intent
- verb: trust.classify
  domain: trust
  action: classify
  aliases:
  - classify
  args:
    style: keyworded
    required:
      trust-entity-id:
        type: entity_name
  positional_sugar:
  - trust-entity-id
  invocation_phrases:
  - classify trust
  - classify the trust
  - trust classify
  examples:
  - (trust.classify :trust-entity-id "...")
  doc: |
    Classify trust type based on provisions:
      - DISCRETIONARY: Trustee has absolute discretion over distributions
      - FIXED_INTEREST: Beneficiaries have fixed entitlements
      - BARE: Beneficiary has absolute right to capital and income
      - ACCUMULATION: Income can be accumulated
      - PURPOSE: Non-charitable purpose trust
      - CHARITABLE: Charitable trust
  tier: intent
- verb: trust.list-by-holder
  domain: trust
  action: list-by-holder
  aliases:
  - list-by-holder
  args:
    style: keyworded
    required:
      holder-entity-id:
        type: entity_name
    optional:
      include-inactive:
        type: bool
  positional_sugar:
  - holder-entity-id
  invocation_phrases:
  - list by holder trust
  - list by holder the trust
  - trust list by holder
  examples:
  - (trust.list-by-holder :holder-entity-id "...")
  doc: List all trust provisions held by an entity
  tier: reference
- verb: trust.analyze-control
  domain: trust
  action: analyze-control
  aliases:
  - analyze-control
  args:
    style: keyworded
    required:
      trust-entity-id:
        type: entity_name
  positional_sugar:
  - trust-entity-id
  invocation_phrases:
  - analyze control trust
  - analyze control the trust
  - trust analyze control
  examples:
  - (trust.analyze-control :trust-entity-id "...")
  doc: |
    Analyze trust control vectors:
    - Trustee with absolute discretion = control
    - Appointor with trustee removal = control
    - Protector with veto = influence
    - Settlor with reserved powers = control
  tier: intent
