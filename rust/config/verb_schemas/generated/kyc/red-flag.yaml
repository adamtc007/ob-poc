version: '2.0'
domain: red-flag
description: Risk indicators and issues requiring attention
verbs:
- verb: red-flag.list-by-workstream
  domain: red-flag
  action: list-by-workstream
  aliases:
  - list-by-workstream
  args:
    style: keyworded
    required:
      workstream-id:
        type: entity_name
    optional:
      status:
        type: str
  positional_sugar:
  - workstream-id
  invocation_phrases:
  - list by workstream red-flag
  - list by workstream the red-flag
  - red-flag list by workstream
  examples:
  - (red-flag.list-by-workstream :workstream-id "...")
  doc: List red flags for a workstream
  tier: reference
- verb: red-flag.dismiss
  domain: red-flag
  action: dismiss
  aliases:
  - dismiss
  args:
    style: keyworded
    required:
      notes:
        type: str
      red-flag-id:
        type: entity_name
  positional_sugar:
  - red-flag-id
  - notes
  invocation_phrases:
  - dismiss red-flag
  - dismiss the red-flag
  - red-flag dismiss
  examples:
  - (red-flag.dismiss :red-flag-id "..." :notes "...")
  doc: Dismiss red flag as false positive
  tier: intent
- verb: red-flag.mitigate
  domain: red-flag
  action: mitigate
  aliases:
  - mitigate
  args:
    style: keyworded
    required:
      red-flag-id:
        type: entity_name
      notes:
        type: str
  positional_sugar:
  - red-flag-id
  - notes
  invocation_phrases:
  - mitigate red-flag
  - mitigate the red-flag
  - red-flag mitigate
  examples:
  - (red-flag.mitigate :red-flag-id "..." :notes "...")
  doc: Mark red flag as mitigated
  tier: intent
- verb: red-flag.set-blocking
  domain: red-flag
  action: set-blocking
  aliases:
  - set-blocking
  args:
    style: keyworded
    required:
      red-flag-id:
        type: entity_name
  positional_sugar:
  - red-flag-id
  invocation_phrases:
  - set blocking red-flag
  - set blocking the red-flag
  - red-flag set blocking
  examples:
  - (red-flag.set-blocking :red-flag-id "...")
  doc: Set red flag as blocking the case
  tier: intent
- verb: red-flag.waive
  domain: red-flag
  action: waive
  aliases:
  - waive
  args:
    style: keyworded
    required:
      justification:
        type: str
      approved-by:
        type: uuid
      red-flag-id:
        type: entity_name
  positional_sugar:
  - red-flag-id
  - justification
  invocation_phrases:
  - waive red-flag
  - waive the red-flag
  - red-flag waive
  examples:
  - (red-flag.waive :red-flag-id "..." :justification "..." :approved-by "...")
  doc: Waive red flag with justification
  tier: intent
- verb: red-flag.raise
  domain: red-flag
  action: raise
  aliases:
  - raise
  args:
    style: keyworded
    required:
      severity:
        type: enum
        values:
        - SOFT
        - ESCALATE
        - HARD_STOP
      case-id:
        type: entity_name
      flag-type:
        type: enum
        values:
        - SANCTIONS_MATCH
        - PEP_IDENTIFIED
        - ADVERSE_MEDIA
        - NOMINEE_UNDISCLOSED
        - OPAQUE_STRUCTURE
        - DOCUMENT_FRAUD
        - INCONSISTENT_INFO
        - HIGH_RISK_JURISDICTION
        - COMPLEX_STRUCTURE
        - SOURCE_OF_WEALTH_UNCLEAR
        - MISSING_UBO
        - SHELL_COMPANY
        - TAX_HAVEN
        - CASH_INTENSIVE
        - REGULATORY_ACTION
        - DOCUMENT_OVERDUE
        - SLA_BREACH
      description:
        type: str
    optional:
      source:
        type: enum
        values:
        - SCREENING
        - DOCUMENT_REVIEW
        - ANALYST
        - SYSTEM
        - RULE_ENGINE
        - EXTERNAL
      source-reference:
        type: str
      workstream-id:
        type: entity_name
  positional_sugar:
  - case-id
  - flag-type
  invocation_phrases:
  - raise red-flag
  - raise the red-flag
  - red-flag raise
  examples:
  - (red-flag.raise :case-id "..." :flag-type "..." :severity "..." :description "...")
  doc: Raise a new red flag
  tier: intent
- verb: red-flag.list-by-case
  domain: red-flag
  action: list-by-case
  aliases:
  - list-by-case
  args:
    style: keyworded
    required:
      case-id:
        type: entity_name
    optional:
      severity:
        type: str
      status:
        type: str
  positional_sugar:
  - case-id
  invocation_phrases:
  - list by case red-flag
  - list by case the red-flag
  - red-flag list by case
  examples:
  - (red-flag.list-by-case :case-id "...")
  doc: List red flags for a case
  tier: reference
