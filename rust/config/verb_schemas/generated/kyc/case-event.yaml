version: '2.0'
domain: case-event
description: Audit trail for KYC case activities
verbs:
- verb: case-event.log
  domain: case-event
  action: log
  aliases:
  - log
  args:
    style: keyworded
    required:
      case-id:
        type: entity_name
      event-type:
        type: str
    optional:
      actor-type:
        type: enum
        values:
        - USER
        - SYSTEM
        - RULE_ENGINE
        - INTEGRATION
      comment:
        type: str
      workstream-id:
        type: entity_name
      actor-id:
        type: entity_name
      event-data:
        type: json
  positional_sugar:
  - case-id
  - event-type
  invocation_phrases:
  - log case-event
  - log the case-event
  - case-event log
  examples:
  - (case-event.log :case-id "..." :event-type "...")
  doc: Log a case event
  tier: intent
- verb: case-event.list-by-case
  domain: case-event
  action: list-by-case
  aliases:
  - list-by-case
  args:
    style: keyworded
    required:
      case-id:
        type: entity_name
    optional:
      event-type:
        type: str
  positional_sugar:
  - case-id
  invocation_phrases:
  - list by case case-event
  - list by case the case-event
  - case-event list by case
  examples:
  - (case-event.list-by-case :case-id "...")
  doc: List events for a case
  tier: reference
