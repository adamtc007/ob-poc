version: '2.0'
domain: board
description: |
  Board composition and appointment rights management.
  Tracks who sits on boards and who has power to appoint/remove.
  Key for control-based UBO analysis.
verbs:
- verb: board.resign
  domain: board
  action: resign
  aliases:
  - resign
  args:
    style: keyworded
    required:
      appointment-id:
        type: uuid
      resignation-date:
        type: date
    optional:
      notes:
        type: str
  positional_sugar:
  - appointment-id
  - resignation-date
  invocation_phrases:
  - resign board
  - resign the board
  - board resign
  examples:
  - (board.resign :appointment-id "..." :resignation-date "...")
  doc: Record resignation/removal from board
  tier: intent
- verb: board.appoint
  domain: board
  action: appoint
  aliases:
  - appoint
  args:
    style: keyworded
    required:
      person-entity-id:
        type: entity_name
      role-id:
        type: entity_name
      cbu-id:
        type: entity_name
      entity-id:
        type: entity_name
    optional:
      appointed-by-entity-id:
        type: entity_name
      appointment-date:
        type: date
      appointment-source:
        type: enum
        values:
        - ARTICLES
        - SHA
        - BOARD_RESOLUTION
        - SHAREHOLDER_RESOLUTION
        - REGULATOR_APPROVAL
        - COURT_ORDER
        - OTHER
      appointment-document-id:
        type: entity_name
      notes:
        type: str
  positional_sugar:
  - cbu-id
  - entity-id
  invocation_phrases:
  - appoint board
  - appoint the board
  - board appoint
  examples:
  - (board.appoint :cbu-id "..." :entity-id "..." :person-entity-id "..." :role-id "...")
  doc: Appoint a person to a board position
  tier: intent
- verb: board.revoke-appointment-right
  domain: board
  action: revoke-appointment-right
  aliases:
  - revoke-appointment-right
  args:
    style: keyworded
    required:
      appointment-right-id:
        type: uuid
    optional:
      effective-to:
        type: date
      notes:
        type: str
  positional_sugar:
  - appointment-right-id
  invocation_phrases:
  - revoke appointment right board
  - revoke appointment right the board
  - board revoke appointment right
  examples:
  - (board.revoke-appointment-right :appointment-right-id "...")
  doc: Revoke an appointment right
  tier: intent
- verb: board.list-rights-held
  domain: board
  action: list-rights-held
  aliases:
  - list-rights-held
  args:
    style: keyworded
    required:
      holder-entity-id:
        type: entity_name
    optional:
      include-inactive:
        type: bool
  positional_sugar:
  - holder-entity-id
  invocation_phrases:
  - list rights held board
  - list rights held the board
  - board list rights held
  examples:
  - (board.list-rights-held :holder-entity-id "...")
  doc: List appointment rights held by an entity
  tier: reference
- verb: board.analyze-control
  domain: board
  action: analyze-control
  aliases:
  - analyze-control
  args:
    style: keyworded
    required:
      entity-id:
        type: entity_name
  positional_sugar:
  - entity-id
  invocation_phrases:
  - analyze control board
  - analyze control the board
  - board analyze control
  examples:
  - (board.analyze-control :entity-id "...")
  doc: |
    Analyze board control - who controls the board through:
    - Majority of appointments
    - Appointment/removal rights
    - Veto powers
  tier: intent
- verb: board.list-appointment-rights
  domain: board
  action: list-appointment-rights
  aliases:
  - list-appointment-rights
  args:
    style: keyworded
    required:
      target-entity-id:
        type: entity_name
    optional:
      include-inactive:
        type: bool
  positional_sugar:
  - target-entity-id
  invocation_phrases:
  - list appointment rights board
  - list appointment rights the board
  - board list appointment rights
  examples:
  - (board.list-appointment-rights :target-entity-id "...")
  doc: List who has appointment rights over an entity's board
  tier: reference
- verb: board.list-by-entity
  domain: board
  action: list-by-entity
  aliases:
  - list-by-entity
  args:
    style: keyworded
    required:
      entity-id:
        type: entity_name
    optional:
      include-inactive:
        type: bool
  positional_sugar:
  - entity-id
  invocation_phrases:
  - list by entity board
  - list by entity the board
  - board list by entity
  examples:
  - (board.list-by-entity :entity-id "...")
  doc: List current board composition for an entity
  tier: reference
- verb: board.grant-appointment-right
  domain: board
  action: grant-appointment-right
  aliases:
  - grant-appointment-right
  args:
    style: keyworded
    required:
      holder-entity-id:
        type: entity_name
      right-type:
        type: enum
        values:
        - APPOINT_DIRECTOR
        - REMOVE_DIRECTOR
        - APPOINT_AND_REMOVE
        - VETO_APPOINTMENT
        - CONSENT_REQUIRED
        - OBSERVER_SEAT
        - APPOINT_CHAIRMAN
        - APPOINT_CEO
        - APPOINT_AUDITOR
      cbu-id:
        type: entity_name
      target-entity-id:
        type: entity_name
    optional:
      max-appointments:
        type: int
      source-document-id:
        type: entity_name
      appointable-role-id:
        type: entity_name
      effective-from:
        type: date
      notes:
        type: str
      effective-to:
        type: date
      source-clause:
        type: str
  positional_sugar:
  - cbu-id
  - target-entity-id
  invocation_phrases:
  - grant appointment right board
  - grant appointment right the board
  - board grant appointment right
  examples:
  - (board.grant-appointment-right :cbu-id "..." :target-entity-id "..." :holder-entity-id "..." :right-type "...")
  doc: Record an appointment right from SHA/articles
  tier: intent
- verb: board.list-by-person
  domain: board
  action: list-by-person
  aliases:
  - list-by-person
  args:
    style: keyworded
    required:
      person-entity-id:
        type: entity_name
    optional:
      include-inactive:
        type: bool
  positional_sugar:
  - person-entity-id
  invocation_phrases:
  - list by person board
  - list by person the board
  - board list by person
  examples:
  - (board.list-by-person :person-entity-id "...")
  doc: List all board positions held by a person
  tier: reference
