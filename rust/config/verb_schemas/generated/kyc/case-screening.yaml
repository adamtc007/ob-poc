version: '2.0'
domain: case-screening
description: Sanctions, PEP, and adverse media screening for KYC workstreams
verbs:
- verb: case-screening.complete
  domain: case-screening
  action: complete
  aliases:
  - complete
  args:
    style: keyworded
    required:
      status:
        type: enum
        values:
        - CLEAR
        - HIT_PENDING_REVIEW
        - ERROR
      screening-id:
        type: entity_name
    optional:
      result-summary:
        type: str
      match-count:
        type: int
  positional_sugar:
  - screening-id
  - status
  invocation_phrases:
  - complete case-screening
  - complete the case-screening
  - case-screening complete
  examples:
  - (case-screening.complete :screening-id "..." :status "...")
  doc: Record screening completion
  tier: intent
- verb: case-screening.list-by-workstream
  domain: case-screening
  action: list-by-workstream
  aliases:
  - list-by-workstream
  args:
    style: keyworded
    required:
      workstream-id:
        type: entity_name
    optional:
      status:
        type: str
      screening-type:
        type: str
  positional_sugar:
  - workstream-id
  invocation_phrases:
  - list by workstream case-screening
  - list by workstream the case-screening
  - case-screening list by workstream
  examples:
  - (case-screening.list-by-workstream :workstream-id "...")
  doc: List screenings for a workstream
  tier: reference
- verb: case-screening.run
  domain: case-screening
  action: run
  aliases:
  - run
  args:
    style: keyworded
    required:
      workstream-id:
        type: entity_name
      screening-type:
        type: enum
        values:
        - SANCTIONS
        - PEP
        - ADVERSE_MEDIA
        - CREDIT
        - CRIMINAL
        - REGULATORY
        - CONSOLIDATED
    optional:
      provider:
        type: str
  positional_sugar:
  - workstream-id
  - screening-type
  invocation_phrases:
  - run case-screening
  - run the case-screening
  - case-screening run
  examples:
  - (case-screening.run :workstream-id "..." :screening-type "...")
  doc: Initiate a screening. Idempotent via (workstream_id, screening_type) - one screening per type per workstream.
  tier: intent
- verb: case-screening.review-hit
  domain: case-screening
  action: review-hit
  aliases:
  - review-hit
  args:
    style: keyworded
    required:
      status:
        type: enum
        values:
        - HIT_CONFIRMED
        - HIT_DISMISSED
      screening-id:
        type: entity_name
      notes:
        type: str
    optional:
      red-flag-id:
        type: entity_name
  positional_sugar:
  - screening-id
  - status
  invocation_phrases:
  - review hit case-screening
  - review hit the case-screening
  - case-screening review hit
  examples:
  - (case-screening.review-hit :screening-id "..." :status "..." :notes "...")
  doc: Review a screening hit
  tier: intent
