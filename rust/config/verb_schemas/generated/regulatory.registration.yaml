version: '2.0'
domain: regulatory.registration
description: Entity regulatory registration management (multi-regulator)
verbs:
- verb: regulatory.registration.add
  domain: regulatory.registration
  action: add
  aliases:
  - add
  args:
    style: keyworded
    required:
      entity-id:
        type: entity_name
      registration-type:
        type: str
      regulator:
        type: entity_name
    optional:
      registration-number:
        type: str
      activity-scope:
        type: str
      effective-date:
        type: date
      home-regulator:
        type: str
  positional_sugar:
  - entity-id
  - regulator
  invocation_phrases:
  - add regulatory.registration
  - add the regulatory.registration
  - regulatory.registration add
  examples:
  - (regulatory.registration.add :entity-id "..." :regulator "..." :registration-type "...")
  doc: Add regulatory registration for an entity (idempotent by entity+regulator+type)
  tier: intent
- verb: regulatory.registration.remove
  domain: regulatory.registration
  action: remove
  aliases:
  - delete
  - drop
  - remove
  args:
    style: keyworded
    required:
      regulator:
        type: str
      entity-id:
        type: uuid
  positional_sugar:
  - entity-id
  - regulator
  invocation_phrases:
  - remove regulatory.registration
  - remove the regulatory.registration
  - delete regulatory.registration
  - drop regulatory.registration
  - regulatory.registration remove
  examples:
  - (regulatory.registration.remove :entity-id "..." :regulator "...")
  doc: Remove/withdraw registration
  tier: intent
- verb: regulatory.registration.list
  domain: regulatory.registration
  action: list
  aliases:
  - get all
  - list
  - show
  args:
    style: keyworded
    required:
      entity-id:
        type: uuid
    optional:
      status:
        type: str
  positional_sugar:
  - entity-id
  invocation_phrases:
  - list regulatory.registration
  - list the regulatory.registration
  - show regulatory.registration
  - get all regulatory.registration
  - regulatory.registration list
  examples:
  - (regulatory.registration.list :entity-id "...")
  doc: List regulatory registrations for an entity
  tier: reference
- verb: regulatory.registration.verify
  domain: regulatory.registration
  action: verify
  aliases:
  - verify
  args:
    style: keyworded
    required:
      regulator:
        type: str
      entity-id:
        type: entity_name
      method:
        type: str
    optional:
      reference:
        type: str
      expires:
        type: date
  positional_sugar:
  - entity-id
  - regulator
  invocation_phrases:
  - verify regulatory.registration
  - verify the regulatory.registration
  - regulatory.registration verify
  examples:
  - (regulatory.registration.verify :entity-id "..." :regulator "..." :method "...")
  doc: Verify a regulatory registration
  tier: intent
