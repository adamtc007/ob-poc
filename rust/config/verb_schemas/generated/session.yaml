version: '2.0'
domain: session
description: |
  Manages which CBUs are loaded into the session.
  CBU is the atomic unit. Clusters/galaxies derived from group edges.
  Viewport focus is client-side, not managed here.
verbs:
- verb: session.filter-jurisdiction
  domain: session
  action: filter-jurisdiction
  aliases:
  - filter-jurisdiction
  - only
  args:
    style: keyworded
    required:
      jurisdiction:
        type: str
  positional_sugar:
  - jurisdiction
  invocation_phrases:
  - filter to
  - narrow to
  - just the
  - only
  - switch to
  - now use
  - filter jurisdiction session
  - filter jurisdiction the session
  - filter jurisdiction scope
  - session filter jurisdiction
  examples:
  - (session.filter-jurisdiction :jurisdiction "...")
  doc: Narrow session to only CBUs in a specific jurisdiction
  tier: intent
  tags:
  - filter
  - narrow
  - jurisdiction
  - session
- verb: session.load-galaxy
  domain: session
  action: load-galaxy
  aliases:
  - load-galaxy
  args:
    style: keyworded
    required:
      jurisdiction:
        type: str
  positional_sugar:
  - jurisdiction
  invocation_phrases:
  - load galaxy
  - load jurisdiction
  - show all in
  - load all CBUs in
  - load region
  - load galaxy session
  - load galaxy the session
  - load galaxy scope
  - session load galaxy
