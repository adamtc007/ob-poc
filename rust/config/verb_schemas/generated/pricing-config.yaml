        type: enum
        values:
        - BLOOMBERG
        - REUTERS
        - MARKIT
        - REFINITIV
        - ICE
        - MODEL
        - INTERNAL
        - VENDOR
        - COUNTERPARTY
      priority:
        type: int
    optional:
