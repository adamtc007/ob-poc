        type: enum
        values:
        - CLOSING
        - MID
        - BID
        - ASK
        - VWAP
        - OFFICIAL
      currency:
        type: str
      fallback-source:
        type: str
      stale-action:
        type: enum
        values:
        - WARN
        - BLOCK
        - USE_FALLBACK
        - ESCALATE
      tolerance-pct:
        type: decimal
      profile-id:
        type: entity_name
      effective-date:
        type: date
      max-age-hours:
        type: int
      market:
