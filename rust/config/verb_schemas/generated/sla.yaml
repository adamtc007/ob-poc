version: '2.0'
domain: sla
description: Service Level Agreement management and monitoring
verbs:
- verb: sla.list-templates
  domain: sla
  action: list-templates
  aliases:
  - list-templates
  args:
    style: keyworded
    optional:
      applies-to-type:
        type: enum
        values:
        - SERVICE
        - RESOURCE_TYPE
        - ISDA
        - CSA
        - PRODUCT
      applies-to-code:
        type: str
      is-active:
        type: bool
  invocation_phrases:
  - list templates sla
  - list templates the sla
  - sla list templates
  examples:
  - (sla.list-templates)
  doc: List available SLA templates
  tier: reference
- verb: sla.read-template
  domain: sla
  action: read-template
  aliases:
  - read-template
  args:
    style: keyworded
    required:
      template-code:
        type: str
  positional_sugar:
  - template-code
  invocation_phrases:
  - read template sla
  - read template the sla
  - sla read template
  examples:
  - (sla.read-template :template-code "...")
  doc: Read SLA template by code
  tier: reference
- verb: sla.suspend-commitment
  domain: sla
  action: suspend-commitment
  aliases:
  - suspend-commitment
