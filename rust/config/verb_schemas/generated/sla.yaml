    required:
      commitment-id:
        type: uuid
  positional_sugar:
  - commitment-id
  invocation_phrases:
  - suspend commitment sla
  - suspend commitment the sla
  - sla suspend commitment
  examples:
  - (sla.suspend-commitment :commitment-id "...")
  doc: Suspend an SLA commitment
  tier: intent
- verb: sla.report-breach
  domain: sla
  action: report-breach
  aliases:
  - report-breach
  args:
    style: keyworded
    required:
      commitment-id:
        type: uuid
      measurement-id:
        type: uuid
      root-cause-category:
        type: enum
        values:
        - SYSTEM
        - VENDOR
        - MARKET
        - CLIENT
        - INTERNAL
        - EXTERNAL
        - UNKNOWN
      root-cause-description:
        type: str
      severity:
        type: enum
        values:
        - MINOR
        - MAJOR
        - CRITICAL
      breach-date:
        type: date
    optional:
      remediation-plan:
        type: str
      remediation-due-date:
        type: date
  positional_sugar:
  - measurement-id
  - commitment-id
  invocation_phrases:
  - report breach sla
  - report breach the sla
  - sla report breach
  examples:
  - (sla.report-breach :measurement-id "..." :commitment-id "..." :severity "..." :breach-date "..." :root-cause-category "..." :root-cause-description "...")
  doc: Report SLA breach
  tier: intent
- verb: sla.commit
  domain: sla
  action: commit
  aliases:
  - commit
  args:
    style: keyworded
    required:
      cbu-id:
        type: entity_name
      template-code:
        type: entity_name
    optional:
      effective-date:
        type: date
      override-warning:
        type: decimal
      negotiated-by:
        type: str
      scope-currencies:
        type: list
      scope-instrument-classes:
        type: list
      profile-id:
        type: entity_name
      source-document-id:
        type: entity_name
      override-target:
        type: decimal
      scope-markets:
        type: list
  positional_sugar:
  - cbu-id
  - template-code
  invocation_phrases:
  - commit sla
  - commit the sla
  - sla commit
  examples:
  - (sla.commit :cbu-id "..." :template-code "...")
  doc: Create SLA commitment for CBU (idempotent by cbu+template+profile)
  tier: intent
