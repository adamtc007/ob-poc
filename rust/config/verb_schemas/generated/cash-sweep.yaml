  aliases:
  - change-vehicle
  args:
    style: keyworded
    required:
      sweep-id:
        type: uuid
      vehicle-type:
        type: enum
        values:
        - STIF
        - MMF
        - DEPOSIT
        - OVERNIGHT_REPO
        - TRI_PARTY_REPO
        - MANUAL
    optional:
