version: '2.0'
domain: cash-sweep
description: Cash sweep and STIF configuration management
verbs:
- verb: cash-sweep.update-threshold
  domain: cash-sweep
  action: update-threshold
  aliases:
  - update-threshold
  args:
    style: keyworded
    required:
      threshold-amount:
        type: decimal
      sweep-id:
        type: uuid
  positional_sugar:
  - sweep-id
  - threshold-amount
  invocation_phrases:
  - update threshold cash-sweep
  - update threshold the cash-sweep
  - cash-sweep update threshold
  examples:
  - (cash-sweep.update-threshold :sweep-id "..." :threshold-amount "...")
  doc: Update sweep threshold amount
  tier: intent
- verb: cash-sweep.remove
  domain: cash-sweep
