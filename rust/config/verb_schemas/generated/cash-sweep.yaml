- verb: cash-sweep.configure
  domain: cash-sweep
  action: configure
  aliases:
  - configure
  args:
    style: keyworded
    required:
      currency:
        type: str
      sweep-time:
        type: str
      cbu-id:
        type: entity_name
      threshold-amount:
        type: decimal
      vehicle-type:
        type: enum
        values:
        - STIF
        - MMF
        - DEPOSIT
        - OVERNIGHT_REPO
        - TRI_PARTY_REPO
        - MANUAL
      sweep-timezone:
        type: str
    optional:
      vehicle-id:
        type: str
      vehicle-name:
        type: str
      interest-allocation:
        type: enum
        values:
        - ACCRUED
        - MONTHLY
        - QUARTERLY
        - REINVEST
      sweep-frequency:
        type: enum
        values:
        - INTRADAY
        - DAILY
        - WEEKLY
        - MONTHLY
      effective-date:
        type: date
      profile-id:
        type: entity_name
  positional_sugar:
  - cbu-id
  - currency
  invocation_phrases:
  - configure cash-sweep
  - configure the cash-sweep
  - cash-sweep configure
  examples:
  - (cash-sweep.configure :cbu-id "..." :currency "..." :threshold-amount "..." :vehicle-type "..." :sweep-time "..." :sweep-timezone "...")
  doc: Configure cash sweep for currency
  tier: intent
