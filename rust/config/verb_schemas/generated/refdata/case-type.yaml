version: '2.0'
domain: case-type
description: KYC case type reference data (NEW_CLIENT, PERIODIC_REVIEW, etc.)
verbs:
- verb: case-type.deactivate
  domain: case-type
  action: deactivate
  aliases:
  - deactivate
  - disable
  - stop
  args:
    style: keyworded
    required:
      code:
        type: str
    optional:
      is-active:
        type: bool
  positional_sugar:
  - code
  invocation_phrases:
  - deactivate case-type
  - deactivate the case-type
  - disable case-type
  - stop case-type
  - case-type deactivate
  examples:
  - (case-type.deactivate :code "...")
  doc: Deactivate a case type
  tier: intent
- verb: case-type.list
  domain: case-type
  action: list
  aliases:
  - get all
  - list
  - show
  args:
    style: keyworded
    optional:
      is-active:
        type: bool
  invocation_phrases:
  - list case-type
  - list the case-type
  - show case-type
  - get all case-type
  - case-type list
  examples:
  - (case-type.list)
  doc: List all case types
  tier: reference
- verb: case-type.read
  domain: case-type
  action: read
  aliases:
  - fetch
  - get
  - read
  args:
    style: keyworded
    required:
      code:
        type: str
  positional_sugar:
  - code
  invocation_phrases:
  - read case-type
  - read the case-type
  - get case-type
  - fetch case-type
  - case-type read
  examples:
  - (case-type.read :code "...")
  doc: Read a case type by code
  tier: reference
- verb: case-type.ensure
  domain: case-type
  action: ensure
  aliases:
  - ensure
  args:
    style: keyworded
    required:
      name:
        type: str
      code:
        type: str
    optional:
      description:
        type: str
      is-active:
        type: bool
      display-order:
        type: int
  positional_sugar:
  - code
  - name
  invocation_phrases:
  - ensure case-type
  - ensure the case-type
  - case-type ensure
  examples:
  - (case-type.ensure :code "..." :name "...")
  doc: Create or update a case type
  tier: intent
