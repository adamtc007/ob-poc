version: '2.0'
domain: ssi-type
description: SSI type reference data (SECURITIES, CASH, COLLATERAL)
verbs:
- verb: ssi-type.ensure
  domain: ssi-type
  action: ensure
  aliases:
  - ensure
  args:
    style: keyworded
    required:
      code:
        type: str
      name:
        type: str
    optional:
      description:
        type: str
      is-active:
        type: bool
      display-order:
        type: int
  positional_sugar:
  - code
  - name
  invocation_phrases:
  - ensure ssi-type
  - ensure the ssi-type
  - ssi-type ensure
  examples:
  - (ssi-type.ensure :code "..." :name "...")
  doc: Create or update an SSI type
  tier: intent
