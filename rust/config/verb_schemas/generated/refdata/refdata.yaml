version: '2.0'
domain: refdata
description: Reference data bulk loading operations
verbs:
- verb: refdata.load-all
  domain: refdata
  action: load-all
  aliases:
  - load-all
  args:
    style: keyworded
    required:
      directory:
        type: str
    optional:
      mode:
        type: str
  positional_sugar:
  - directory
  invocation_phrases:
  - load all refdata
  - load all the refdata
  - refdata load all
  examples:
  - (refdata.load-all :directory "...")
  doc: Load all reference data from directory
  tier: intent
- verb: refdata.load-instrument-classes
  domain: refdata
  action: load-instrument-classes
