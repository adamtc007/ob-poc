  invocation_phrases:
  - load instrument classes refdata
  - load instrument classes the refdata
  - refdata load instrument classes
  examples:
  - (refdata.load-instrument-classes :file-path "...")
  doc: Load instrument class taxonomy from YAML into custody.instrument_classes
  tier: intent
