  - reactivate
  args:
    style: keyworded
    required:
      user:
        type: uuid
  positional_sugar:
  - user
  invocation_phrases:
  - reactivate user
  - reactivate the user
  - user reactivate
  examples:
  - (user.reactivate :user "...")
  doc: Reactivate suspended user
  tier: intent
- verb: user.create
  domain: user
  action: create
  aliases:
  - add
  - create
  - new
  args:
    style: keyworded
    required:
      name:
        type: str
      email:
        type: str
    optional:
      employer:
        type: entity_name
      identity-provider:
        type: str
