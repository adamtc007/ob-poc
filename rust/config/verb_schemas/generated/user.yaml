version: '2.0'
domain: user
description: User lifecycle management
verbs:
- verb: user.offboard
  domain: user
  action: offboard
  aliases:
  - offboard
  args:
    style: keyworded
    required:
      user:
        type: entity_name
      reason:
        type: enum
        values:
        - resigned
        - terminated
        - retired
        - deceased
        - other
    optional:
      notes:
        type: str
  positional_sugar:
  - user
  - reason
  invocation_phrases:
  - offboard user
  - offboard the user
  - user offboard
  examples:
  - (user.offboard :user "..." :reason "...")
  doc: Offboard user completely (left company)
  tier: intent
- verb: user.list-cbus
  domain: user
  action: list-cbus
  aliases:
  - list-cbus
  args:
    style: keyworded
    required:
      user:
        type: entity_name
  positional_sugar:
  - user
  invocation_phrases:
  - list cbus user
  - list cbus the user
  - user list cbus
  examples:
  - (user.list-cbus :user "...")
  doc: List all CBUs user can access
  tier: reference
- verb: user.check-access
  domain: user
  action: check-access
  aliases:
  - check-access
  args:
    style: keyworded
    required:
      user:
        type: entity_name
      cbu:
        type: entity_name
  positional_sugar:
  - user
  - cbu
  invocation_phrases:
  - check access user
  - check access the user
  - user check access
  examples:
  - (user.check-access :user "..." :cbu "...")
  doc: Check user access to specific CBU
  tier: diagnostics
- verb: user.list-teams
  domain: user
  action: list-teams
  aliases:
  - list-teams
  args:
    style: keyworded
    required:
      user:
        type: uuid
  positional_sugar:
  - user
  invocation_phrases:
  - list teams user
  - list teams the user
  - user list teams
  examples:
  - (user.list-teams :user "...")
  doc: List user's team memberships
  tier: reference
- verb: user.suspend
  domain: user
  action: suspend
  aliases:
  - hold
  - pause
  - suspend
  args:
    style: keyworded
    required:
      user:
        type: uuid
  positional_sugar:
  - user
  invocation_phrases:
  - suspend user
  - suspend the user
  - pause user
  - hold user
