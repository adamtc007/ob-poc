version: '2.0'
domain: agent
description: |
  Agent control operations for research workflow automation.
  Manages the agent loop lifecycle: start, pause, resume, stop.
  Handles checkpoint confirmations for ambiguous decisions.
verbs:
- verb: agent.set-mode
  domain: agent
  action: set-mode
  aliases:
  - set-mode
  args:
    style: keyworded
    required:
      mode:
        type: str
  positional_sugar:
  - mode
  invocation_phrases:
  - set mode agent
  - set mode the agent
  - set mode assistant
  - agent set mode
  examples:
  - (agent.set-mode :mode "...")
  doc: Switch between agent and hybrid modes
  tier: intent
- verb: agent.select
  domain: agent
  action: select
  aliases:
  - pick
  - select
  args:
    style: keyworded
    required:
      candidate-index:
        type: int
    optional:
      checkpoint-id:
        type: uuid
  positional_sugar:
  - candidate-index
  invocation_phrases:
  - select option
  - use the first one
  - use the second one
  - pick
  - select agent
  - select the agent
  - select assistant
  - agent select
  examples:
  - (agent.select :candidate-index "...")
  doc: Select a specific candidate from checkpoint options
  tier: intent
- verb: agent.teaching-status
  domain: agent
  action: teaching-status
  aliases:
  - teaching-status
  args:
    style: keyworded
    optional:
      include-stats:
        type: bool
      limit:
        type: int
  invocation_phrases:
  - teaching status
  - what have I taught
  - show taught phrases
  - list learned patterns
  - teaching status agent
  - teaching status the agent
  - teaching status assistant
  - agent teaching status
  examples:
  - (agent.teaching-status)
  doc: Show recently taught patterns and their embedding status
  tier: diagnostics
- verb: agent.stop
  domain: agent
  action: stop
  aliases:
  - abort
  - stop
  args:
    style: keyworded
  invocation_phrases:
  - stop the agent
  - cancel research
  - abort
  - stop
  - stop agent
  - stop assistant
  - agent stop
  examples:
  - (agent.stop)
  doc: Stop the agent loop completely
  tier: intent
- verb: agent.set-threshold
  domain: agent
  action: set-threshold
  aliases:
  - set-threshold
  args:
    style: keyworded
    optional:
      auto-proceed:
        type: decimal
      ambiguous-floor:
        type: decimal
  invocation_phrases:
  - set threshold agent
  - set threshold the agent
  - set threshold assistant
  - agent set threshold
  examples:
  - (agent.set-threshold)
  doc: Set confidence thresholds for auto-selection
  tier: intent
- verb: agent.history
  domain: agent
  action: history
  aliases:
  - history
  args:
    style: keyworded
    optional:
      limit:
        type: int
  invocation_phrases:
  - agent history
  - what did the agent do
  - show decisions
  - show actions
  - history agent
  - history the agent
  - history assistant
  examples:
  - (agent.history)
  doc: Get agent decision and action history for current session
  tier: intent
- verb: agent.confirm
  domain: agent
  action: confirm
  aliases:
  - accept
  - confirm
  args:
    style: keyworded
    optional:
      checkpoint-id:
        type: uuid
      selected-candidate:
        type: int
  invocation_phrases:
  - confirm
  - yes, use that one
  - proceed with
  - that's correct
  - accept
  - confirm agent
  - confirm the agent
  - confirm assistant
  - agent confirm
  examples:
  - (agent.confirm)
  doc: Confirm a checkpoint decision
  tier: intent
- verb: agent.teach
  domain: agent
  action: teach
  aliases:
  - teach
  args:
    style: keyworded
    required:
      phrase:
        type: str
      verb:
        type: str
    optional:
      source:
        type: str
  positional_sugar:
  - phrase
  - verb
  invocation_phrases:
  - teach the system
  - learn this phrase
  - remember this mapping
  - when I say X do Y
  - teach agent
  - teach the agent
  - teach assistant
  - agent teach
  examples:
  - (agent.teach :phrase "..." :verb "...")
  doc: Teach a phrase→verb mapping to improve intent recognition
  tier: intent
- verb: agent.reject
  domain: agent
  action: reject
  aliases:
  - decline
  - deny
  - reject
  - skip
  args:
    style: keyworded
    optional:
