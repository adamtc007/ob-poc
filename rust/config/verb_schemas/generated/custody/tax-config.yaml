version: '2.0'
domain: tax-config
description: Tax withholding and reclaim configuration
verbs:
- verb: tax-config.deactivate-reclaim
  domain: tax-config
  action: deactivate-reclaim
  aliases:
  - deactivate-reclaim
  args:
    style: keyworded
    required:
      config-id:
        type: uuid
  positional_sugar:
  - config-id
  invocation_phrases:
  - deactivate reclaim tax-config
  - deactivate reclaim the tax-config
  - tax-config deactivate reclaim
  examples:
  - (tax-config.deactivate-reclaim :config-id "...")
  doc: Deactivate reclaim configuration
  tier: intent
- verb: tax-config.set-treaty-rate
  domain: tax-config
  action: set-treaty-rate
  aliases:
  - set-treaty-rate
  args:
    style: keyworded
    required:
      income-type:
        type: enum
        values:
        - DIVIDEND
        - INTEREST
        - ROYALTY
        - CAPITAL_GAIN
      standard-rate:
        type: decimal
      treaty-rate:
        type: decimal
      investor-jurisdiction:
        type: entity_name
      effective-date:
        type: date
      source-jurisdiction:
        type: entity_name
    optional:
      documentation-codes:
        type: list
      beneficial-owner-required:
        type: bool
      instrument-class:
        type: entity_name
      treaty-reference:
        type: str
  positional_sugar:
  - source-jurisdiction
  - investor-jurisdiction
  invocation_phrases:
  - set treaty rate tax-config
  - set treaty rate the tax-config
  - tax-config set treaty rate
  examples:
  - (tax-config.set-treaty-rate :source-jurisdiction "..." :investor-jurisdiction "..." :income-type "..." :standard-rate "..." :treaty-rate "..." :effective-date "...")
  doc: Set bilateral tax treaty rate
  tier: intent
- verb: tax-config.set-tax-status
  domain: tax-config
  action: set-tax-status
  aliases:
  - set-tax-status
  args:
    style: keyworded
    required:
      cbu-id:
        type: entity_name
      jurisdiction:
        type: entity_name
      investor-type:
        type: enum
        values:
        - PENSION
        - SOVEREIGN
        - CHARITY
        - CORPORATE
        - INDIVIDUAL
        - FUND
    optional:
      tax-exempt:
        type: bool
      fatca-status:
        type: enum
        values:
        - EXEMPT
        - PARTICIPATING
        - NON_PARTICIPATING
      qualified-intermediary:
        type: bool
      crs-status:
        type: str
      qi-ein:
        type: str
      applicable-treaty-rate:
        type: decimal
      exempt-reason:
        type: str
      documentation-status:
        type: enum
        values:
        - PENDING
        - SUBMITTED
        - VALIDATED
        - EXPIRED
      documentation-expiry:
        type: date
  positional_sugar:
  - cbu-id
  - jurisdiction
  invocation_phrases:
  - set tax status tax-config
  - set tax status the tax-config
  - tax-config set tax status
  examples:
  - (tax-config.set-tax-status :cbu-id "..." :jurisdiction "..." :investor-type "...")
  doc: Set CBU tax status for jurisdiction
  tier: intent
- verb: tax-config.list-reclaim-configs
  domain: tax-config
  action: list-reclaim-configs
  aliases:
  - list-reclaim-configs
  args:
    style: keyworded
    required:
      cbu-id:
        type: entity_name
    optional:
      is-active:
        type: bool
  positional_sugar:
  - cbu-id
  invocation_phrases:
  - list reclaim configs tax-config
  - list reclaim configs the tax-config
  - tax-config list reclaim configs
  examples:
  - (tax-config.list-reclaim-configs :cbu-id "...")
  doc: List reclaim configurations for CBU
  tier: reference
- verb: tax-config.set-reporting
  domain: tax-config
  action: set-reporting
  aliases:
  - set-reporting
  args:
    style: keyworded
    required:
      regime:
        type: enum
        values:
        - FATCA
        - CRS
        - DAC6
        - UK_CDOT
        - QI
        - 871M
      cbu-id:
        type: entity_name
      jurisdiction:
        type: entity_name
    optional:
      status:
        type: enum
        values:
        - REQUIRED
        - EXEMPT
        - PARTICIPATING
        - PENDING
      reporting-entity:
        type: entity_name
      registration-date:
        type: date
      sponsor-entity:
        type: entity_name
      giin:
        type: str
      notes:
        type: str
  positional_sugar:
  - cbu-id
  - regime
  invocation_phrases:
  - set reporting tax-config
  - set reporting the tax-config
  - tax-config set reporting
  examples:
  - (tax-config.set-reporting :cbu-id "..." :regime "..." :jurisdiction "...")
  doc: Set tax reporting obligation
  tier: intent
- verb: tax-config.list-reporting
  domain: tax-config
  action: list-reporting
  aliases:
  - list-reporting
  args:
    style: keyworded
    required:
      cbu-id:
        type: entity_name
    optional:
      regime:
        type: str
  positional_sugar:
  - cbu-id
  invocation_phrases:
  - list reporting tax-config
  - list reporting the tax-config
  - tax-config list reporting
  examples:
  - (tax-config.list-reporting :cbu-id "...")
  doc: List tax reporting obligations for CBU
  tier: reference
- verb: tax-config.list-tax-status
  domain: tax-config
  action: list-tax-status
  aliases:
  - list-tax-status
  args:
    style: keyworded
    required:
      cbu-id:
        type: entity_name
  positional_sugar:
  - cbu-id
  invocation_phrases:
  - list tax status tax-config
  - list tax status the tax-config
  - tax-config list tax status
  examples:
  - (tax-config.list-tax-status :cbu-id "...")
  doc: List tax status for CBU
  tier: diagnostics
- verb: tax-config.define-jurisdiction
  domain: tax-config
  action: define-jurisdiction
  aliases:
  - define-jurisdiction
  args:
    style: keyworded
    required:
      country-code:
        type: str
      code:
        type: str
      name:
        type: str
    optional:
      documentation-requirements:
        type: json
      tax-authority-name:
        type: str
      reclaim-deadline-days:
        type: int
      reclaim-available:
        type: bool
      default-rate:
        type: decimal
      tax-authority-code:
        type: str
  positional_sugar:
  - code
  - name
  invocation_phrases:
  - define jurisdiction tax-config
  - define jurisdiction the tax-config
  - tax-config define jurisdiction
  examples:
  - (tax-config.define-jurisdiction :code "..." :name "..." :country-code "...")
  doc: Define tax jurisdiction with withholding rates
  tier: intent
- verb: tax-config.list-jurisdictions
  domain: tax-config
  action: list-jurisdictions
  aliases:
  - list-jurisdictions
  args:
    style: keyworded
    optional:
      reclaim-available:
        type: bool
      country-code:
        type: str
  invocation_phrases:
  - list jurisdictions tax-config
  - list jurisdictions the tax-config
  - tax-config list jurisdictions
  examples:
  - (tax-config.list-jurisdictions)
  doc: List tax jurisdictions
  tier: reference
- verb: tax-config.list-treaty-rates
  domain: tax-config
  action: list-treaty-rates
  aliases:
  - list-treaty-rates
  args:
    style: keyworded
    optional:
      source-jurisdiction:
        type: str
      investor-jurisdiction:
        type: str
      income-type:
        type: str
  invocation_phrases:
  - list treaty rates tax-config
  - list treaty rates the tax-config
  - tax-config list treaty rates
  examples:
  - (tax-config.list-treaty-rates)
  doc: List treaty rates for jurisdiction pair
  tier: reference
- verb: tax-config.set-reclaim-config
  domain: tax-config
  action: set-reclaim-config
  aliases:
  - set-reclaim-config
  args:
    style: keyworded
    required:
      reclaim-method:
        type: enum
        values:
        - AUTOMATIC
        - MANUAL
        - OUTSOURCED
        - NO_RECLAIM
      source-jurisdiction:
        type: entity_name
      cbu-id:
        type: entity_name
    optional:
      expected-recovery-days:
        type: int
      service-provider:
        type: entity_name
      minimum-amount:
        type: decimal
      minimum-currency:
        type: str
      batch-frequency:
        type: enum
        values:
        - IMMEDIATE
        - WEEKLY
        - MONTHLY
        - QUARTERLY
      fee-structure:
        type: json
  positional_sugar:
  - cbu-id
  - source-jurisdiction
  invocation_phrases:
  - set reclaim config tax-config
  - set reclaim config the tax-config
  - tax-config set reclaim config
  examples:
  - (tax-config.set-reclaim-config :cbu-id "..." :source-jurisdiction "..." :reclaim-method "...")
  doc: Configure tax reclaim processing
  tier: intent
