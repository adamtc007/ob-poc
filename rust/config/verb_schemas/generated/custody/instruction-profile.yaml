version: '2.0'
domain: instruction-profile
description: Trade instruction message configuration - defines how trades are communicated to gateways
verbs:
- verb: instruction-profile.list-message-types
  domain: instruction-profile
  action: list-message-types
  aliases:
  - list-message-types
  args:
    style: keyworded
    optional:
      lifecycle-event:
        type: str
      message-standard:
        type: str
  invocation_phrases:
  - list message types instruction-profile
  - list message types the instruction-profile
  - instruction-profile list message types
  examples:
  - (instruction-profile.list-message-types)
