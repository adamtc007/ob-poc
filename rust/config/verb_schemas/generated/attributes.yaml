version: '2.0'
domain: attributes
description: Attribute requirement and value management
verbs:
- verb: attributes.set
  domain: attributes
  action: set
  aliases:
  - set
  args:
    style: keyworded
    required:
      attr-id:
        type: uuid
      cbu-id:
        type: entity_name
      value:
        type: str
    optional:
      evidence:
        type: list
  positional_sugar:
  - cbu-id
  - attr-id
  invocation_phrases:
  - set attributes
  - set the attributes
  - attributes set
  examples:
  - (attributes.set :cbu-id "..." :attr-id "..." :value "...")
  doc: Set an attribute value manually
  tier: intent
- verb: attributes.populate
  domain: attributes
  action: populate
  aliases:
  - populate
  args:
    style: keyworded
    required:
      cbu-id:
        type: entity_name
    optional:
      sources:
        type: list
  positional_sugar:
  - cbu-id
  invocation_phrases:
  - populate attributes
  - populate the attributes
  - attributes populate
  examples:
  - (attributes.populate :cbu-id "...")
  doc: Auto-populate attribute values from available sources
  tier: composite
- verb: attributes.gaps
  domain: attributes
  action: gaps
  aliases:
  - gaps
  args:
    style: keyworded
    required:
      cbu-id:
        type: entity_name
    optional:
      srdef-id:
        type: str
  positional_sugar:
  - cbu-id
  invocation_phrases:
  - gaps attributes
  - gaps the attributes
  - attributes gaps
  examples:
  - (attributes.gaps :cbu-id "...")
  doc: Show attribute gaps - required values that are missing
  tier: diagnostics
- verb: attributes.rollup
  domain: attributes
  action: rollup
  aliases:
  - rollup
  args:
    style: keyworded
    required:
      cbu-id:
        type: entity_name
  positional_sugar:
  - cbu-id
  invocation_phrases:
  - rollup attributes
  - rollup the attributes
  - attributes rollup
  examples:
  - (attributes.rollup :cbu-id "...")
  doc: Roll up attribute requirements from discovered SRDEFs
  tier: composite
