version: '2.0'
domain: research.outreach
description: Counterparty outreach tracking for ownership disclosures and information requests
verbs:
- verb: research.outreach.create-request
  domain: research.outreach
  action: create-request
  aliases:
  - create-request
  args:
    style: keyworded
    required:
      target-entity-id:
        type: entity_name
      request-type:
        type: str
    optional:
      request-notes:
        type: str
      recipient-name:
        type: str
      recipient-entity-id:
        type: entity_name
      recipient-email:
        type: str
      deadline-days:
        type: int
      trigger-id:
        type: uuid
  positional_sugar:
  - target-entity-id
  - request-type
  invocation_phrases:
  - create outreach request
  - request ownership disclosure
  - ask for information
  - send a request to
  - create request research.outreach
  - create request the research.outreach
  - research.outreach create request
  examples:
  - (research.outreach.create-request :target-entity-id "..." :request-type "...")
  doc: Create an outreach request
  tier: intent
  tags:
  - write
  - workflow
  - request-management
