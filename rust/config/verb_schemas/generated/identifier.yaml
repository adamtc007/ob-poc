version: '2.0'
domain: identifier
description: External identifier management for entities (LEI, Clearstream, Tax ID, ISIN, etc.)
verbs:
- verb: identifier.remove
  domain: identifier
  action: remove
  aliases:
  - delete
  - drop
  - remove
  args:
    style: keyworded
    required:
      identifier-id:
        type: uuid
  positional_sugar:
  - identifier-id
  invocation_phrases:
  - remove identifier
  - remove the identifier
  - delete identifier
  - drop identifier
  - remove id
  - identifier remove
  examples:
  - (identifier.remove :identifier-id "...")
  doc: Remove an identifier from an entity (hard delete)
  tier: intent
- verb: identifier.find-by-clearstream
  domain: identifier
  action: find-by-clearstream
  aliases:
  - find-by-clearstream
  args:
    style: keyworded
    required:
      reference:
        type: str
    optional:
      reference-type:
        type: str
  positional_sugar:
  - reference
  invocation_phrases:
  - find by clearstream identifier
  - find by clearstream the identifier
  - find by clearstream id
  - identifier find by clearstream
  examples:
  - (identifier.find-by-clearstream :reference "...")
  doc: Find entity by Clearstream reference
  tier: reference
- verb: identifier.list-by-entity
  domain: identifier
  action: list-by-entity
  aliases:
  - list-by-entity
  args:
    style: keyworded
    required:
      entity-id:
        type: entity_name
    optional:
      scheme:
        type: str
  positional_sugar:
  - entity-id
  invocation_phrases:
  - list by entity identifier
  - list by entity the identifier
  - list by entity id
  - identifier list by entity
  examples:
  - (identifier.list-by-entity :entity-id "...")
  doc: List all identifiers for an entity
  tier: reference
- verb: identifier.attach-clearstream
  domain: identifier
  action: attach-clearstream
  aliases:
  - attach-clearstream
  args:
    style: keyworded
    required:
      reference:
        type: str
      entity-id:
        type: entity_name
    optional:
      reference-type:
        type: enum
        values:
        - CLEARSTREAM_KV
        - CLEARSTREAM_ACCT
      is-validated:
        type: bool
      validation-source:
        type: str
  positional_sugar:
  - entity-id
  - reference
  invocation_phrases:
  - attach clearstream identifier
  - attach clearstream the identifier
  - attach clearstream id
  - identifier attach clearstream
  examples:
  - (identifier.attach-clearstream :entity-id "..." :reference "...")
  doc: Attach Clearstream KV reference or account number
  tier: intent
- verb: identifier.validate
  domain: identifier
  action: validate
  aliases:
  - check
  - validate
  - verify
  args:
    style: keyworded
    required:
      identifier-id:
        type: uuid
      validation-source:
        type: str
  positional_sugar:
  - identifier-id
  - validation-source
  invocation_phrases:
  - validate identifier
  - validate the identifier
  - verify identifier
  - check identifier
  - validate id
  - identifier validate
  examples:
  - (identifier.validate :identifier-id "..." :validation-source "...")
  doc: Mark an identifier as validated
  tier: intent
- verb: identifier.attach
  domain: identifier
  action: attach
  aliases:
  - attach
  - connect
  - link
  args:
    style: keyworded
    required:
      entity-id:
        type: entity_name
      scheme:
        type: enum
        values:
        - LEI
        - CLEARSTREAM_KV
        - CLEARSTREAM_ACCT
        - ISIN
        - company_register
        - tax_id
        - SWIFT_BIC
        - DUNS
        - VAT
        - national_id
      id:
        type: str
    optional:
      validation-source:
        type: str
      scheme-name:
        type: str
      uri:
        type: str
      is-validated:
        type: bool
      effective-from:
        type: date
      effective-to:
        type: date
  positional_sugar:
  - entity-id
  - scheme
  invocation_phrases:
  - attach identifier
  - attach the identifier
  - link identifier
  - connect identifier
  - attach id
  - identifier attach
  examples:
  - (identifier.attach :entity-id "..." :scheme "..." :id "...")
  doc: Attach an external identifier to an entity (idempotent by entity+scheme+id)
  tier: intent
- verb: identifier.invalidate
  domain: identifier
  action: invalidate
  aliases:
  - invalidate
  args:
    style: keyworded
    required:
      identifier-id:
        type: uuid
    optional:
      effective-to:
        type: date
  positional_sugar:
  - identifier-id
  invocation_phrases:
  - invalidate identifier
  - invalidate the identifier
  - invalidate id
  - identifier invalidate
  examples:
  - (identifier.invalidate :identifier-id "...")
  doc: Mark an identifier as invalid or expired
  tier: intent
- verb: identifier.find-by-isin
  domain: identifier
  action: find-by-isin
  aliases:
  - find-by-isin
  args:
    style: keyworded
    required:
      isin:
        type: str
  positional_sugar:
  - isin
  invocation_phrases:
  - find by isin identifier
  - find by isin the identifier
  - find by isin id
  - identifier find by isin
  examples:
  - (identifier.find-by-isin :isin "...")
  doc: Find entity by ISIN (for share classes/funds)
  tier: reference
- verb: identifier.update-lei-status
  domain: identifier
  action: update-lei-status
  aliases:
  - update-lei-status
  args:
    style: keyworded
    required:
      lei-status:
        type: enum
        values:
        - ISSUED
        - LAPSED
        - RETIRED
        - PENDING_ARCHIVAL
        - MERGED
        - DUPLICATE
      identifier-id:
        type: uuid
    optional:
      lei-next-renewal:
        type: date
  positional_sugar:
  - identifier-id
  - lei-status
  invocation_phrases:
  - update lei status identifier
  - update lei status the identifier
  - update lei status id
  - identifier update lei status
  examples:
  - (identifier.update-lei-status :identifier-id "..." :lei-status "...")
  doc: Update LEI status after GLEIF refresh
  tier: intent
- verb: identifier.attach-lei
  domain: identifier
  action: attach-lei
  aliases:
  - attach-lei
  args:
    style: keyworded
    required:
      entity-id:
        type: entity_name
      lei:
        type: str
    optional:
      lei-managing-lou:
        type: str
      lei-next-renewal:
        type: date
      lei-status:
        type: enum
        values:
        - ISSUED
        - LAPSED
        - RETIRED
        - PENDING_ARCHIVAL
        - MERGED
        - DUPLICATE
      is-validated:
        type: bool
      validation-source:
        type: str
  positional_sugar:
  - entity-id
  - lei
  invocation_phrases:
  - attach lei identifier
  - attach lei the identifier
  - attach lei id
  - identifier attach lei
  examples:
  - (identifier.attach-lei :entity-id "..." :lei "...")
  doc: Attach LEI with GLEIF-specific metadata (convenience wrapper)
  tier: intent
- verb: identifier.find-by-lei
  domain: identifier
  action: find-by-lei
  aliases:
  - find-by-lei
  args:
    style: keyworded
    required:
      lei:
        type: str
  positional_sugar:
  - lei
  invocation_phrases:
  - find by lei identifier
  - find by lei the identifier
  - find by lei id
  - identifier find by lei
  examples:
  - (identifier.find-by-lei :lei "...")
  doc: Find entity by LEI
  tier: reference
