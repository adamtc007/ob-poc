version: '2.0'
domain: subcustodian
description: Bank's sub-custodian network (Omgeo Institution Network)
verbs:
- verb: subcustodian.ensure
  domain: subcustodian
  action: ensure
  aliases:
  - ensure
  args:
    style: keyworded
    required:
      subcustodian-bic:
        type: str
      effective-date:
        type: date
      currency:
        type: str
      market:
        type: entity_name
      pset:
        type: str
    optional:
      subcustodian-name:
        type: str
      csd-participant:
        type: str
      local-agent-bic:
        type: str
      is-primary:
        type: bool
      local-agent-account:
        type: str
  positional_sugar:
  - market
  - currency
  invocation_phrases:
  - ensure subcustodian
  - ensure the subcustodian
  - subcustodian ensure
  examples:
  - (subcustodian.ensure :market "..." :currency "..." :subcustodian-bic "..." :pset "..." :effective-date "...")
  doc: Create or update sub-custodian entry for market/currency
  tier: intent
- verb: subcustodian.list-by-market
  domain: subcustodian
  action: list-by-market
  aliases:
  - list-by-market
  args:
    style: keyworded
    required:
      market:
        type: entity_name
    optional:
      currency:
        type: str
  positional_sugar:
  - market
  invocation_phrases:
  - list by market subcustodian
  - list by market the subcustodian
  - subcustodian list by market
  examples:
  - (subcustodian.list-by-market :market "...")
  doc: List sub-custodian entries for a market
  tier: reference
- verb: subcustodian.lookup
  domain: subcustodian
  action: lookup
  aliases:
  - lookup
  args:
    style: keyworded
    required:
      currency:
        type: str
      market:
        type: str
    optional:
      as-of-date:
        type: date
  positional_sugar:
  - market
  - currency
  invocation_phrases:
  - lookup subcustodian
  - lookup the subcustodian
  - subcustodian lookup
  examples:
  - (subcustodian.lookup :market "..." :currency "...")
  doc: Find sub-custodian for market/currency
  tier: reference
