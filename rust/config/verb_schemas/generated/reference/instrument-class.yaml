version: '2.0'
domain: instrument-class
description: Instrument class with industry taxonomy mappings
verbs:
- verb: instrument-class.read
  domain: instrument-class
  action: read
  aliases:
  - fetch
  - get
  - read
  args:
    style: keyworded
    required:
      code:
        type: str
  positional_sugar:
  - code
  invocation_phrases:
  - read instrument-class
  - read the instrument-class
  - get instrument-class
  - fetch instrument-class
  - instrument-class read
