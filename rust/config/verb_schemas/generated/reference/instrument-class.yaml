    style: keyworded
    optional:
      smpg-group:
        type: str
      isda-asset-class:
        type: str
      requires-isda:
        type: bool
  invocation_phrases:
  - list instrument-class
  - list the instrument-class
  - show instrument-class
  - get all instrument-class
  - instrument-class list
  examples:
  - (instrument-class.list)
