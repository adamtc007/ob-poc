- verb: instrument-class.ensure
  domain: instrument-class
  action: ensure
  aliases:
  - ensure
  args:
    style: keyworded
    required:
      settlement-cycle:
        type: str
      name:
        type: str
      code:
        type: str
    optional:
      parent:
        type: entity_name
      smpg-group:
        type: str
      isda-asset-class:
        type: str
      swift-family:
        type: str
      requires-isda:
        type: bool
      cfi-group:
        type: str
      cfi-category:
        type: str
  positional_sugar:
  - code
  - name
  invocation_phrases:
  - ensure instrument-class
  - ensure the instrument-class
  - instrument-class ensure
  examples:
  - (instrument-class.ensure :code "..." :name "..." :settlement-cycle "...")
  doc: Create or update instrument class with CFI/SMPG/ISDA mappings
  tier: intent
