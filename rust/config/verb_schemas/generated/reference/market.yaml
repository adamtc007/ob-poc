version: '2.0'
domain: market
description: Market/Exchange reference data
verbs:
- verb: market.list
  domain: market
  action: list
  aliases:
  - get all
  - list
  - show
  args:
    style: keyworded
    optional:
      country-code:
        type: str
  invocation_phrases:
  - list market
  - list the market
  - show market
  - get all market
  - market list
  examples:
  - (market.list)
  doc: List markets
  tier: reference
- verb: market.ensure
  domain: market
  action: ensure
  aliases:
  - ensure
  args:
    style: keyworded
    required:
      primary-currency:
        type: str
      country-code:
        type: str
      timezone:
        type: str
      mic:
        type: str
      name:
        type: str
    optional:
      csd-bic:
        type: str
  positional_sugar:
  - mic
  - name
  invocation_phrases:
  - ensure market
  - ensure the market
  - market ensure
  examples:
  - (market.ensure :mic "..." :name "..." :country-code "..." :primary-currency "..." :timezone "...")
  doc: Create or update market reference
  tier: intent
- verb: market.read
  domain: market
  action: read
  aliases:
  - fetch
  - get
  - read
  args:
    style: keyworded
    required:
      mic:
        type: str
  positional_sugar:
  - mic
  invocation_phrases:
  - read market
  - read the market
  - get market
  - fetch market
  - market read
  examples:
  - (market.read :mic "...")
  doc: Read market by MIC
  tier: reference
