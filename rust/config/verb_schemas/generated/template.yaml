version: '2.0'
domain: template
description: Template invocation and batch execution operations
verbs:
- verb: template.batch
  domain: template
  action: batch
  aliases:
  - batch
  args:
    style: keyworded
    required:
      bind-as:
        type: str
      source:
        type: symbol_ref
      id:
        type: str
    optional:
      limit:
        type: int
      on-error:
        type: str
      shared:
        type: map
  positional_sugar:
  - id
  - source
  invocation_phrases:
  - batch template
  - batch the template
  - template batch
  examples:
  - (template.batch :id "..." :source "..." :bind-as "...")
  doc: Execute template in batch over query results
  tier: intent
- verb: template.invoke
  domain: template
  action: invoke
  aliases:
  - invoke
  args:
    style: keyworded
    required:
      id:
        type: str
    optional:
      params:
        type: map
  positional_sugar:
  - id
  invocation_phrases:
  - invoke template
  - invoke the template
  - template invoke
  examples:
  - (template.invoke :id "...")
  doc: Invoke a single template with parameters
  tier: intent
