version: '2.0'
domain: matrix-overlay
description: Trading matrix product overlay management
verbs:
- verb: matrix-overlay.add
  domain: matrix-overlay
  action: add
  aliases:
  - add
  args:
    style: keyworded
    required:
      cbu-id:
        type: entity_name
      subscription-id:
        type: uuid
    optional:
      config:
        type: json
      currency:
        type: str
      additional-services:
        type: json
      additional-slas:
        type: json
      counterparty:
        type: entity_name
      market:
        type: entity_name
      additional-resources:
        type: json
      instrument-class:
        type: entity_name
  positional_sugar:
  - cbu-id
  - subscription-id
  invocation_phrases:
  - add matrix-overlay
  - add the matrix-overlay
  - matrix-overlay add
  examples:
  - (matrix-overlay.add :cbu-id "..." :subscription-id "...")
  doc: Add a product overlay to matrix entries
  tier: intent
- verb: matrix-overlay.suspend
  domain: matrix-overlay
  action: suspend
  aliases:
  - hold
  - pause
  - suspend
  args:
    style: keyworded
    required:
      overlay-id:
        type: uuid
  positional_sugar:
  - overlay-id
  invocation_phrases:
  - suspend matrix-overlay
  - suspend the matrix-overlay
  - pause matrix-overlay
  - hold matrix-overlay
  - matrix-overlay suspend
  examples:
  - (matrix-overlay.suspend :overlay-id "...")
  doc: Suspend a product overlay
  tier: intent
- verb: matrix-overlay.compare-products
  domain: matrix-overlay
  action: compare-products
  aliases:
  - compare-products
  args:
    style: keyworded
    required:
      products:
        type: list
      cbu-id:
        type: entity_name
      instrument-class:
        type: entity_name
  positional_sugar:
  - cbu-id
  - instrument-class
  invocation_phrases:
  - compare products matrix-overlay
  - compare products the matrix-overlay
  - matrix-overlay compare products
  examples:
  - (matrix-overlay.compare-products :cbu-id "..." :instrument-class "..." :products "...")
  doc: Compare what different products add to a matrix entry
  tier: intent
- verb: matrix-overlay.remove
  domain: matrix-overlay
  action: remove
  aliases:
  - delete
  - drop
  - remove
  args:
    style: keyworded
    required:
      overlay-id:
        type: uuid
  positional_sugar:
  - overlay-id
  invocation_phrases:
  - remove matrix-overlay
  - remove the matrix-overlay
  - delete matrix-overlay
  - drop matrix-overlay
  - matrix-overlay remove
  examples:
  - (matrix-overlay.remove :overlay-id "...")
  doc: Remove a product overlay
  tier: intent
- verb: matrix-overlay.activate
  domain: matrix-overlay
  action: activate
  aliases:
  - activate
  - enable
  - start
  args:
    style: keyworded
    required:
      overlay-id:
        type: uuid
  positional_sugar:
  - overlay-id
  invocation_phrases:
  - activate matrix-overlay
  - activate the matrix-overlay
  - enable matrix-overlay
  - start matrix-overlay
  - matrix-overlay activate
  examples:
  - (matrix-overlay.activate :overlay-id "...")
  doc: Activate a suspended overlay
  tier: intent
- verb: matrix-overlay.unified-gaps
  domain: matrix-overlay
  action: unified-gaps
  aliases:
  - unified-gaps
  args:
    style: keyworded
    required:
      cbu-id:
        type: entity_name
    optional:
      domain:
        type: enum
        values:
        - ALL
        - LIFECYCLE
        - SERVICE
  positional_sugar:
  - cbu-id
  invocation_phrases:
  - unified gaps matrix-overlay
  - unified gaps the matrix-overlay
  - matrix-overlay unified gaps
  examples:
  - (matrix-overlay.unified-gaps :cbu-id "...")
  doc: Get all gaps from both lifecycle and service domains
  tier: intent
- verb: matrix-overlay.list-by-subscription
  domain: matrix-overlay
  action: list-by-subscription
