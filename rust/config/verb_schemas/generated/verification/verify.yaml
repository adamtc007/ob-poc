version: '2.0'
domain: verify
description: Adversarial verification - challenge/response workflow, pattern detection, confidence assessment
verbs:
- verb: verify.resolve-challenge
  domain: verify
  action: resolve-challenge
  aliases:
  - resolve-challenge
  args:
    style: keyworded
    required:
      resolution-type:
        type: enum
        values:
        - ACCEPTED
        - REJECTED
        - WAIVED
        - ESCALATED
      status:
        type: enum
        values:
        - RESOLVED
        - ESCALATED
      resolved-by:
        type: str
      challenge-id:
        type: entity_name
    optional:
      notes:
        type: str
  positional_sugar:
  - challenge-id
  - resolution-type
  invocation_phrases:
  - resolve challenge verify
  - resolve challenge the verify
  - verify resolve challenge
  examples:
  - (verify.resolve-challenge :challenge-id "..." :resolution-type "..." :status "..." :resolved-by "...")
  doc: Resolve verification challenge (accept/reject/escalate)
  tier: intent
- verb: verify.escalate
