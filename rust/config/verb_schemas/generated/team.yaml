version: '2.0'
domain: team
description: Team and organizational unit management
verbs:
- verb: team.update-member
  domain: team
  action: update-member
  aliases:
  - update-member
  args:
    style: keyworded
    required:
      membership:
        type: uuid
      new-role:
        type: str
  positional_sugar:
  - membership
  - new-role
  invocation_phrases:
  - update member team
  - update member the team
  - team update member
  examples:
  - (team.update-member :membership "..." :new-role "...")
  doc: Update member's role key
  tier: intent
- verb: team.add-member
  domain: team
  action: add-member
  aliases:
  - add-member
  args:
    style: keyworded
    required:
      team:
        type: entity_name
      role:
        type: str
      user:
        type: entity_name
    optional:
      effective-from:
        type: date
      effective-to:
        type: date
  positional_sugar:
  - team
  - user
  invocation_phrases:
  - add member team
  - add member the team
  - team add member
  examples:
  - (team.add-member :team "..." :user "..." :role "...")
  doc: Add user to team with role
  tier: intent
- verb: team.revoke-service
  domain: team
  action: revoke-service
  aliases:
  - revoke-service
  args:
    style: keyworded
    required:
      team:
        type: entity_name
      service:
        type: str
  positional_sugar:
  - team
  - service
  invocation_phrases:
  - revoke service team
  - revoke service the team
  - team revoke service
  examples:
  - (team.revoke-service :team "..." :service "...")
  doc: Revoke service entitlement
  tier: intent
- verb: team.transfer-member
  domain: team
  action: transfer-member
  aliases:
  - transfer-member
  args:
    style: keyworded
    required:
      user:
        type: entity_name
      to-team:
        type: entity_name
      new-role:
        type: str
      from-team:
        type: entity_name
  positional_sugar:
  - from-team
  - to-team
  invocation_phrases:
  - transfer member team
  - transfer member the team
  - team transfer member
  examples:
  - (team.transfer-member :from-team "..." :to-team "..." :user "..." :new-role "...")
  doc: Move user from one team to another (end old, create new)
  tier: intent
- verb: team.create
  domain: team
  action: create
  aliases:
  - add
  - create
  - new
  args:
    style: keyworded
    required:
      team-type:
        type: enum
        values:
        - fund-ops
        - manco-oversight
        - im-trading
        - spv-admin
        - client-service
        - accounting
        - reporting
        - board
        - investment-committee
        - conducting-officers
        - executive
      access-mode:
        type: enum
        values:
        - explicit
        - by-manco
        - by-im
        - by-filter
      authority-type:
        type: enum
        values:
        - operational
        - oversight
        - trading
        - administrative
        - governance
      name:
        type: str
      delegating-entity:
        type: entity_name
    optional:
      authority-scope:
        type: json
  positional_sugar:
  - name
  - team-type
  invocation_phrases:
  - create team
  - create the team
  - add team
  - new team
  - team create
  examples:
  - (team.create :name "..." :team-type "..." :delegating-entity "..." :authority-type "..." :access-mode "...")
  doc: Create a new team with delegated authority
  tier: intent
- verb: team.remove-member
  domain: team
  action: remove-member
  aliases:
  - remove-member
  args:
    style: keyworded
    required:
      team:
        type: entity_name
      role:
        type: str
      user:
        type: entity_name
  positional_sugar:
  - team
  - user
  invocation_phrases:
  - remove member team
  - remove member the team
  - team remove member
  examples:
  - (team.remove-member :team "..." :user "..." :role "...")
  doc: Remove user from team (specific role)
  tier: intent
- verb: team.remove-cbu-access
  domain: team
  action: remove-cbu-access
  aliases:
  - remove-cbu-access
  args:
    style: keyworded
    required:
      team:
        type: uuid
      cbu:
        type: uuid
  positional_sugar:
  - team
  - cbu
  invocation_phrases:
  - remove cbu access team
  - remove cbu access the team
  - team remove cbu access
  examples:
  - (team.remove-cbu-access :team "..." :cbu "...")
  doc: Remove CBU from team's access
  tier: intent
- verb: team.add-governance-member
  domain: team
  action: add-governance-member
  aliases:
  - add-governance-member
  args:
    style: keyworded
    required:
      role:
        type: str
      user:
        type: entity_name
      team:
        type: entity_name
    optional:
      requires-legal-link:
        type: bool
      legal-appointment:
        type: uuid
  positional_sugar:
  - team
  - user
  invocation_phrases:
  - add governance member team
  - add governance member the team
  - team add governance member
  examples:
  - (team.add-governance-member :team "..." :user "..." :role "...")
  doc: Add governance member with optional legal appointment link
  tier: intent
