  positional_sugar:
  - team
  - reason
  invocation_phrases:
  - archive team
  - archive the team
  - team archive
  examples:
  - (team.archive :team "..." :reason "...")
  doc: Archive team (soft delete)
  tier: intent
- verb: team.grant-service
  domain: team
  action: grant-service
  aliases:
  - grant-service
  args:
    style: keyworded
    required:
      team:
        type: entity_name
      service:
        type: enum
        values:
        - client-portal
        - reporting-portal
        - repair-queue
        - trade-instruction
    optional:
