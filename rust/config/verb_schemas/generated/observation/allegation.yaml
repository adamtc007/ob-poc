version: '2.0'
domain: allegation
description: Client allegations - unverified claims that start the KYC process
verbs:
- verb: allegation.record
  domain: allegation
  action: record
  aliases:
  - record
  args:
    style: keyworded
    required:
      attribute-id:
        type: entity_name
      value:
        type: json
      cbu-id:
        type: entity_name
      entity-id:
        type: entity_name
      source:
        type: str
    optional:
      source-reference:
        type: str
      display-value:
        type: str
      workstream-id:
        type: entity_name
      case-id:
        type: entity_name
  positional_sugar:
  - cbu-id
  - entity-id
  invocation_phrases:
  - record allegation
  - record the allegation
  - allegation record
  examples:
  - (allegation.record :cbu-id "..." :entity-id "..." :attribute-id "..." :value "..." :source "...")
  doc: Record a client allegation about an entity attribute
  tier: intent
- verb: allegation.list-pending
