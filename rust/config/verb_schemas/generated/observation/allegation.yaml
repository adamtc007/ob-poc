  invocation_phrases:
  - list pending allegation
  - list pending the allegation
  - allegation list pending
  examples:
  - (allegation.list-pending :cbu-id "...")
  doc: List pending allegations for a CBU
  tier: reference
- verb: allegation.contradict
  domain: allegation
  action: contradict
  aliases:
  - contradict
  args:
    style: keyworded
