          - name: cbu-id
            type: uuid
            required: false
            lookup:
              table: cbus
              entity_type: cbu
              schema: ob-poc
              search_key: name
              primary_key: cbu_id
          - name: investment-objective
            type: string
            required: false
            maps_to: investment_objective
          - name: base-currency
            type: string
            required: true
            maps_to: base_currency
          - name: launch-date
            type: date
            required: false
            maps_to: launch_date
          - name: isin-base
            type: string
            required: false
            maps_to: isin_base
          # GLEIF fields
          - name: lei
            type: string
            required: false
            maps_to: lei
          - name: gleif-status
            type: string
            required: false
            maps_to: gleif_status
          - name: gleif-category
            type: string
            required: false
            maps_to: gleif_category
          - name: legal-address-city
            type: string
            required: false
            maps_to: legal_address_city
          - name: legal-address-country
            type: string
            required: false
            maps_to: legal_address_country
        returns:
          type: uuid
          name: entity_id
          capture: true

      ensure-share-class:
        description: Create or update a share class (idempotent by name)
        metadata:
          tier: intent
          source_of_truth: register
          scope: cbu
        behavior: crud
        produces:
          type: entity
          subtype: fund_share_class
          resolved: false
        crud:
          operation: entity_upsert
          base_table: entities
          schema: ob-poc
          extension_table: entity_share_classes
          type_code: fund_share_class
          returning: entity_id
        args:
          - name: name
            type: string
            required: true
            maps_to: name
          - name: subfund-id
            type: uuid
            required: true
            maps_to: parent_fund_id
            lookup:
              table: entities
              entity_type: entity
              schema: ob-poc
              search_key: name
              primary_key: entity_id
          - name: share-class-type
            type: string
            required: true
            maps_to: share_class_type
          - name: distribution-type
            type: string
            required: true
            maps_to: distribution_type
          - name: currency
            type: string
            required: true
            maps_to: currency
          - name: hedged
            type: boolean
            required: false
            maps_to: is_hedged
            default: false
          - name: isin
            type: string
            required: false
            maps_to: isin
          - name: minimum-investment
            type: decimal
            required: false
            maps_to: minimum_investment
          - name: management-fee-bps
            type: integer
            required: false
            maps_to: management_fee_bps
        returns:
          type: uuid
          name: entity_id
          capture: true

      # =========================================================================
      # MASTER-FEEDER STRUCTURE
      # =========================================================================

      create-master:
        description: Create a master fund (for master-feeder structures)
        metadata:
          tier: intent
          source_of_truth: register
          scope: cbu
        behavior: crud
        produces:
          type: entity
          subtype: fund_master
          resolved: false
        crud:
          operation: entity_create
          base_table: entities
          schema: ob-poc
          extension_table: entity_funds
          type_code: fund_master
          returning: entity_id
        args:
          - name: name
            type: string
            required: true
            maps_to: name
          - name: cbu-id
            type: uuid
            required: false
            lookup:
              table: cbus
              entity_type: cbu
              schema: ob-poc
              search_key: name
              primary_key: cbu_id
          - name: jurisdiction
            type: string
            required: true
            maps_to: jurisdiction
          - name: base-currency
            type: string
            required: true
            maps_to: base_currency
          # GLEIF fields
          - name: lei
            type: string
            required: false
            maps_to: lei
          - name: gleif-status
            type: string
            required: false
            maps_to: gleif_status
          - name: gleif-category
            type: string
            required: false
            maps_to: gleif_category
          - name: legal-address-city
            type: string
            required: false
            maps_to: legal_address_city
          - name: legal-address-country
