              entity_type: entity
              schema: ob-poc
              search_key: name
              primary_key: entity_id
        returns:
          type: record_set

      list-feeders:
        description: List all feeder funds for a master
        metadata:
          tier: reference
          source_of_truth: register
          scope: cbu
        behavior: crud
        crud:
          operation: list_by_fk
          table: fund_structure
          schema: ob-poc
          fk_col: parent_entity_id
        args:
          - name: master-id
            type: uuid
            required: true
