domains:
  fund:
    description: Fund structure operations - umbrellas, sub-funds, share classes, master-feeder
    verbs:
      # =========================================================================
      # FUND CREATION VERBS
      # =========================================================================

      create-umbrella:
        description: Create an umbrella fund structure (SICAV, ICAV, OEIC, etc.)
        metadata:
          tier: intent
          source_of_truth: register
          scope: cbu
        behavior: crud
        produces:
          type: entity
          subtype: fund_umbrella
          resolved: false
        crud:
          operation: entity_create
          base_table: entities
          schema: ob-poc
          extension_table: entity_funds
          type_code: fund_umbrella
          returning: entity_id
        args:
          - name: name
            type: string
            required: true
            maps_to: name
            description: Legal name of the umbrella fund
          - name: cbu-id
            type: uuid
            required: false
            lookup:
              table: cbus
              entity_type: cbu
              schema: ob-poc
              search_key: name
              primary_key: cbu_id
          - name: jurisdiction
            type: string
            required: true
            maps_to: jurisdiction
            lookup:
              table: master_jurisdictions
              entity_type: jurisdiction
              schema: ob-poc
              search_key: jurisdiction_code
              primary_key: jurisdiction_code
          - name: fund-structure-type
            type: string
            required: true
            maps_to: fund_structure_type
            description: Legal structure type
            validation:
              enum:
                - SICAV # Luxembourg
                - ICAV # Ireland
                - OEIC # UK
                - VCC # Singapore
                - UNIT_TRUST # Various
                - FCP # Luxembourg/France
                - OTHER
          - name: regulatory-status
            type: string
            required: true
            maps_to: regulatory_status
            validation:
              enum:
                - UCITS
                - AIF
                - RAIF
                - PART_II
                - UNREGULATED
          - name: registration-number
            type: string
            required: false
            maps_to: registration_number
          - name: incorporation-date
            type: date
            required: false
            maps_to: incorporation_date
          - name: financial-year-end
            type: string
            required: false
            maps_to: financial_year_end
            description: "Month-day format, e.g., 12-31"
          # GLEIF fields
          - name: lei
            type: string
            required: false
            maps_to: lei
            description: Legal Entity Identifier (20 chars)
          - name: gleif-status
            type: string
            required: false
            maps_to: gleif_status
            validation:
              enum: [ACTIVE, INACTIVE, NULL]
          - name: gleif-category
            type: string
            required: false
            maps_to: gleif_category
            validation:
              enum: [FUND, GENERAL, BRANCH, SOLE_PROPRIETOR]
          - name: gleif-legal-form-id
            type: string
            required: false
            maps_to: gleif_legal_form_id
            description: ELF code (e.g., UDY2)
          - name: gleif-registered-as
            type: string
            required: false
            maps_to: gleif_registered_as
            description: Registry identifier
          - name: gleif-registered-at
            type: string
            required: false
            maps_to: gleif_registered_at
            description: Registration authority code
          - name: legal-address-city
            type: string
            required: false
            maps_to: legal_address_city
          - name: legal-address-country
            type: string
            required: false
            maps_to: legal_address_country
            description: ISO 2-letter country code
        returns:
          type: uuid
          name: entity_id
          capture: true

      create-subfund:
        description: Create a sub-fund/compartment within an umbrella
        metadata:
          tier: intent
          source_of_truth: register
          scope: cbu
        behavior: crud
        produces:
          type: entity
          subtype: fund_subfund
          resolved: false
        crud:
          operation: entity_create
          base_table: entities
          schema: ob-poc
          extension_table: entity_funds
          type_code: fund_subfund
          returning: entity_id
        args:
          - name: name
            type: string
            required: true
            maps_to: name
            description: Sub-fund name
          - name: umbrella-id
            type: uuid
            required: true
            maps_to: parent_fund_id
            description: Parent umbrella fund
            lookup:
              table: entities
              entity_type: entity
              schema: ob-poc
              search_key: name
              primary_key: entity_id
          - name: cbu-id
            type: uuid
            required: false
            lookup:
              table: cbus
              entity_type: cbu
              schema: ob-poc
              search_key: name
              primary_key: cbu_id
          - name: investment-objective
            type: string
            required: false
            maps_to: investment_objective
          - name: base-currency
            type: string
            required: true
            maps_to: base_currency
          - name: launch-date
            type: date
            required: false
            maps_to: launch_date
          - name: isin-base
            type: string
            required: false
            maps_to: isin_base
            description: Base ISIN (share classes will have variants)
          # GLEIF fields
          - name: lei
            type: string
            required: false
            maps_to: lei
            description: Legal Entity Identifier (20 chars)
          - name: gleif-status
            type: string
            required: false
            maps_to: gleif_status
          - name: gleif-category
            type: string
            required: false
            maps_to: gleif_category
          - name: legal-address-city
            type: string
            required: false
            maps_to: legal_address_city
          - name: legal-address-country
            type: string
            required: false
            maps_to: legal_address_country
        returns:
          type: uuid
          name: entity_id
          capture: true

      create-share-class:
        description: Create a share class within a sub-fund
        metadata:
          tier: intent
          source_of_truth: register
          scope: cbu
        behavior: crud
        produces:
          type: entity
          subtype: fund_share_class
          resolved: false
        crud:
          operation: entity_create
          base_table: entities
          schema: ob-poc
          extension_table: entity_share_classes
          type_code: fund_share_class
          returning: entity_id
        args:
          - name: name
            type: string
            required: true
            maps_to: name
            description: "Share class designation (e.g., I ACC EUR)"
          - name: subfund-id
            type: uuid
            required: true
            maps_to: parent_fund_id
            description: Parent sub-fund
            lookup:
              table: entities
              entity_type: entity
              schema: ob-poc
              search_key: name
              primary_key: entity_id
          - name: share-class-type
            type: string
            required: true
            maps_to: share_class_type
            validation:
              enum:
                - INSTITUTIONAL
                - RETAIL
                - SEED
                - FOUNDER
                - CLEAN # No trailer fees
          - name: distribution-type
            type: string
            required: true
            maps_to: distribution_type
            validation:
              enum:
                - ACC # Accumulating
                - DIST # Distributing
                - FLEX # Flexible
          - name: currency
            type: string
            required: true
            maps_to: currency
          - name: hedged
            type: boolean
            required: false
            maps_to: is_hedged
            default: false
          - name: isin
            type: string
            required: false
            maps_to: isin
          - name: minimum-investment
            type: decimal
            required: false
            maps_to: minimum_investment
          - name: management-fee-bps
            type: integer
            required: false
            maps_to: management_fee_bps
            description: Management fee in basis points
        returns:
          type: uuid
          name: entity_id
          capture: true

      create-standalone:
        description: Create a standalone fund (not part of umbrella structure)
        metadata:
          tier: intent
          source_of_truth: register
          scope: cbu
        behavior: crud
        produces:
          type: entity
          subtype: fund_standalone
          resolved: false
        crud:
          operation: entity_create
          base_table: entities
          schema: ob-poc
          extension_table: entity_funds
          type_code: fund_standalone
          returning: entity_id
        args:
          - name: name
            type: string
            required: true
            maps_to: name
          - name: cbu-id
            type: uuid
            required: false
            lookup:
              table: cbus
              entity_type: cbu
              schema: ob-poc
              search_key: name
              primary_key: cbu_id
          - name: jurisdiction
            type: string
            required: true
            maps_to: jurisdiction
          - name: fund-type
            type: string
            required: true
            maps_to: fund_type
            validation:
              enum:
                - HEDGE_FUND
                - PRIVATE_EQUITY
                - REAL_ESTATE
                - INFRASTRUCTURE
                - CREDIT
                - MULTI_STRATEGY
          - name: regulatory-status
            type: string
            required: true
            maps_to: regulatory_status
          - name: base-currency
            type: string
            required: true
            maps_to: base_currency
          # GLEIF fields
          - name: lei
            type: string
            required: false
            maps_to: lei
            description: Legal Entity Identifier (20 chars)
          - name: gleif-status
            type: string
            required: false
            maps_to: gleif_status
          - name: gleif-category
            type: string
            required: false
            maps_to: gleif_category
          - name: legal-address-city
            type: string
            required: false
            maps_to: legal_address_city
          - name: legal-address-country
            type: string
            required: false
            maps_to: legal_address_country
        returns:
          type: uuid
          name: entity_id
          capture: true

      # =========================================================================
      # ENSURE (UPSERT) VERBS - Idempotent fund creation
      # =========================================================================

      ensure-umbrella:
        description: Create or update an umbrella fund (idempotent by name)
        metadata:
          tier: intent
          source_of_truth: register
          scope: cbu
        behavior: crud
        produces:
          type: entity
          subtype: fund_umbrella
          resolved: false
        crud:
          operation: entity_upsert
          base_table: entities
          schema: ob-poc
          extension_table: entity_funds
          type_code: fund_umbrella
          returning: entity_id
        args:
          - name: name
            type: string
            required: true
            maps_to: name
          - name: cbu-id
            type: uuid
            required: false
            lookup:
              table: cbus
              entity_type: cbu
              schema: ob-poc
              search_key: name
              primary_key: cbu_id
          - name: jurisdiction
            type: string
            required: true
            maps_to: jurisdiction
          - name: fund-structure-type
            type: string
            required: true
