      list-subfunds:
        description: List all sub-funds within an umbrella
        metadata:
          tier: reference
          source_of_truth: register
          scope: cbu
        behavior: crud
        crud:
          operation: list_by_fk
          table: fund_structure
          schema: ob-poc
          fk_col: parent_entity_id
        args:
          - name: umbrella-id
            type: uuid
            required: true
            maps_to: parent_entity_id
            lookup:
              table: entities
              entity_type: entity
              schema: ob-poc
              search_key: name
              primary_key: entity_id
