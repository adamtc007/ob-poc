      create-feeder:
        description: Create a feeder fund linked to a master
        metadata:
          tier: intent
          source_of_truth: register
          scope: cbu
        behavior: crud
        produces:
          type: entity
          subtype: fund_feeder
          resolved: false
        crud:
          operation: entity_create
          base_table: entities
          schema: ob-poc
          extension_table: entity_funds
          type_code: fund_feeder
          returning: entity_id
        args:
          - name: name
            type: string
            required: true
            maps_to: name
          - name: master-id
            type: uuid
            required: true
            maps_to: master_fund_id
            description: The master fund this feeder invests into
            lookup:
              table: entities
              entity_type: entity
              schema: ob-poc
              search_key: name
              primary_key: entity_id
          - name: cbu-id
            type: uuid
            required: false
            lookup:
              table: cbus
              entity_type: cbu
              schema: ob-poc
              search_key: name
              primary_key: cbu_id
          - name: jurisdiction
            type: string
            required: true
            maps_to: jurisdiction
            description: Feeder domicile (often different from master)
          - name: investor-type
            type: string
            required: false
            maps_to: investor_type
            description: Target investor base for this feeder
            validation:
              enum:
                - US_TAXABLE
                - US_TAX_EXEMPT
                - NON_US
                - INSTITUTIONAL
                - RETAIL
          # GLEIF fields
          - name: lei
            type: string
            required: false
            maps_to: lei
          - name: gleif-status
            type: string
            required: false
            maps_to: gleif_status
          - name: gleif-category
            type: string
            required: false
            maps_to: gleif_category
          - name: legal-address-city
            type: string
            required: false
            maps_to: legal_address_city
          - name: legal-address-country
            type: string
            required: false
            maps_to: legal_address_country
        returns:
          type: uuid
          name: entity_id
          capture: true

      link-feeder:
        description: Link an existing feeder fund to a master fund (idempotent by parent+child+type)
        metadata:
          tier: intent
          source_of_truth: register
          scope: cbu
        behavior: crud
        crud:
          operation: upsert
          table: fund_structure
          schema: ob-poc
          returning: structure_id
          conflict_keys:
            - parent_entity_id
            - child_entity_id
            - relationship_type
        args:
          - name: feeder-id
            type: uuid
            required: true
            maps_to: child_entity_id
            lookup:
              table: entities
              entity_type: entity
              schema: ob-poc
              search_key: name
              primary_key: entity_id
          - name: master-id
            type: uuid
            required: true
            maps_to: parent_entity_id
            lookup:
              table: entities
              entity_type: entity
              schema: ob-poc
              search_key: name
              primary_key: entity_id
          - name: effective-from
            type: date
            required: false
            maps_to: effective_from
        returns:
          type: uuid
          name: structure_id

      # =========================================================================
