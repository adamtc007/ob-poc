domains:
  screening:
    description: Entity screening operations (PEP, sanctions, adverse media)
    verbs:
      pep:
        description: Run PEP (Politically Exposed Persons) screening
        invocation_phrases:
          - "run PEP screening"
          - "check for PEP"
          - "PEP check"
          - "screen for politically exposed"
          - "is this person a PEP"
          - "PEP scan"
          - "check political exposure"
          - "run PEP check"
          - "politically exposed person check"
        metadata:
          tier: intent
          source_of_truth: external
          scope: cbu
          noun: screening
        behavior: plugin
        args:
        - name: entity-id
          type: uuid
          required: true
          lookup:
            table: entities
            entity_type: entity
            schema: ob-poc
            search_key: name
            primary_key: entity_id
        - name: provider
          type: string
          required: false
        returns:
          type: uuid
          capture: true

      sanctions:
        description: Run sanctions list screening
        invocation_phrases:
          - "run sanctions check"
          - "sanctions screening"
          - "check sanctions lists"
          - "screen against sanctions"
          - "OFAC check"
          - "sanctions scan"
          - "run sanctions screening"
          - "check if sanctioned"
          - "sanctions list check"
        metadata:
          tier: intent
          source_of_truth: external
          scope: cbu
          noun: screening
        behavior: plugin
        args:
        - name: entity-id
          type: uuid
          required: true
          lookup:
            table: entities
            entity_type: entity
            schema: ob-poc
            search_key: name
            primary_key: entity_id
        - name: lists
          type: string_list
          required: false
        returns:
          type: uuid
          capture: true

      adverse-media:
        description: Run adverse media screening
        invocation_phrases:
          - "run adverse media check"
          - "adverse media screening"
          - "check for negative news"
          - "media scan"
          - "screen for adverse media"
          - "negative media check"
          - "run media screening"
          - "check news coverage"
          - "adverse news scan"
        metadata:
          tier: intent
          source_of_truth: external
          scope: cbu
          noun: screening
        behavior: plugin
        args:
        - name: entity-id
          type: uuid
          required: true
          lookup:
            table: entities
            entity_type: entity
            schema: ob-poc
            search_key: name
            primary_key: entity_id
        - name: lookback-months
          type: integer
          required: false
          default: 24
        returns:
          type: uuid
          capture: true
