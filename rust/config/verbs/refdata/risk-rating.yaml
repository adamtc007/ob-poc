domains:
  risk-rating:
    description: Risk rating reference data (LOW, MEDIUM, HIGH, etc.)
    verbs:
      ensure:
        description: Create or update a risk rating
        metadata:
          tier: intent
          source_of_truth: operational
          scope: cbu
        behavior: crud
        crud:
          operation: upsert
          table: risk_ratings
          schema: ob-poc
          conflict_keys:
            - code
          returning: code
        args:
          - name: code
            type: string
            required: true
            maps_to: code
          - name: name
            type: string
            required: true
            maps_to: name
          - name: description
            type: string
            required: false
            maps_to: description
          - name: severity-level
            type: integer
            required: false
            maps_to: severity_level
            default: 0
          - name: display-order
            type: integer
            required: false
            maps_to: display_order
            default: 0
          - name: is-active
            type: boolean
            required: false
            maps_to: is_active
            default: true
        returns:
          type: string
          name: code
          capture: true

      read:
        description: Read a risk rating by code
        metadata:
          tier: reference
          source_of_truth: operational
          scope: cbu
        behavior: crud
        crud:
          operation: select
          table: risk_ratings
          schema: ob-poc
        args:
          - name: code
            type: string
            required: true
            maps_to: code
        returns:
          type: record

      list:
        description: List all risk ratings
        metadata:
          tier: reference
          source_of_truth: operational
          scope: cbu
        behavior: crud
        crud:
          operation: select
          table: risk_ratings
          schema: ob-poc
          order_by: severity_level
        args:
          - name: is-active
            type: boolean
            required: false
            maps_to: is_active
        returns:
          type: record_set

      deactivate:
        description: Deactivate a risk rating
        metadata:
          tier: intent
          source_of_truth: operational
          scope: cbu
        behavior: crud
        crud:
          operation: update
          table: risk_ratings
          schema: ob-poc
        args:
          - name: code
            type: string
            required: true
            maps_to: code
          - name: is-active
            type: boolean
            required: false
            maps_to: is_active
            default: false
        returns:
          type: void
