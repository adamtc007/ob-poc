domains:
  screening-type:
    description: Screening type reference data (PEP, SANCTIONS, ADVERSE_MEDIA, etc.)
    verbs:
      ensure:
        description: Create or update a screening type
        metadata:
          tier: intent
          source_of_truth: operational
          scope: cbu
          noun: screening_type
        behavior: crud
        crud:
          operation: upsert
          table: screening_types
          schema: ob-poc
          conflict_keys:
            - code
          returning: code
        args:
          - name: code
            type: string
            required: true
            maps_to: code
          - name: name
            type: string
            required: true
            maps_to: name
          - name: description
            type: string
            required: false
            maps_to: description
          - name: display-order
            type: integer
            required: false
            maps_to: display_order
            default: 0
          - name: is-active
            type: boolean
            required: false
            maps_to: is_active
            default: true
        returns:
          type: string
          name: code
          capture: true

      read:
        description: Read a screening type by code
        metadata:
          tier: reference
          source_of_truth: operational
          scope: cbu
          noun: screening_type
        behavior: crud
        crud:
          operation: select
          table: screening_types
          schema: ob-poc
        args:
          - name: code
            type: string
            required: true
            maps_to: code
        returns:
          type: record

      list:
        description: List all screening types
        metadata:
          tier: reference
          source_of_truth: operational
          scope: cbu
          noun: screening_type
        behavior: crud
        crud:
          operation: select
          table: screening_types
          schema: ob-poc
          order_by: display_order
        args:
          - name: is-active
            type: boolean
            required: false
            maps_to: is_active
        returns:
          type: record_set

      deactivate:
        description: Deactivate a screening type
        metadata:
          tier: intent
          source_of_truth: operational
          scope: cbu
          noun: screening_type
        behavior: crud
        crud:
          operation: update
          table: screening_types
          schema: ob-poc
        args:
          - name: code
            type: string
            required: true
            maps_to: code
          - name: is-active
            type: boolean
            required: false
            maps_to: is_active
            default: false
        returns:
          type: void
