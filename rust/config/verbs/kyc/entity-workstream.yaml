domains:
  entity-workstream:
    description: Per-entity workstream within a KYC case
    verbs:
      create:
        description: Create a new entity workstream (idempotent by case+entity)
        invocation_phrases:
          - "create workstream"
          - "add entity workstream"
          - "add entity to case"
          - "create entity workstream"
        metadata:
          tier: intent
          source_of_truth: workflow
          scope: cbu
          noun: entity_workstream
          tags: [kyc]
        behavior: crud
        produces:
          type: workstream
          resolved: false
        consumes:
          - arg: case-id
            type: case
            required: true
          - arg: entity-id
            type: entity
            required: true
        crud:
          operation: upsert
          table: entity_workstreams
          schema: kyc
          returning: workstream_id
          conflict_keys:
            - case_id
            - entity_id
        emits_event: workstream.created
        args:
          - name: case-id
            type: uuid
            required: true
            maps_to: case_id
            lookup:
              table: cases
              entity_type: kyc_case
              schema: kyc
              search_key: case_id
              primary_key: case_id
          - name: entity-id
            type: uuid
            required: true
            maps_to: entity_id
            lookup:
              table: entities
              entity_type: entity
              schema: ob-poc
              search_key: name
              primary_key: entity_id
          - name: discovery-source-id
            type: uuid
            required: false
            maps_to: discovery_source_workstream_id
            lookup:
              table: entity_workstreams
              entity_type: entity_workstream
              schema: kyc
              search_key: workstream_id
              primary_key: workstream_id
          - name: discovery-reason
            type: string
            required: false
            maps_to: discovery_reason
          - name: discovery-depth
            type: integer
            required: false
            maps_to: discovery_depth
            default: 1
          - name: ownership-percentage
            type: decimal
            required: false
            maps_to: ownership_percentage
          - name: is-ubo
            type: boolean
            required: false
            maps_to: is_ubo
            default: false
        returns:
          type: uuid
          name: workstream_id
          capture: true
      update-status:
        description: Update workstream status
        invocation_phrases:
          - "update workstream status"
          - "advance workstream"
          - "change workstream status"
          - "move workstream to"
        metadata:
          tier: intent
          source_of_truth: workflow
          scope: cbu
          noun: entity_workstream
          tags: [kyc]
        behavior: crud
        crud:
          operation: update
          table: entity_workstreams
          schema: kyc
          key: workstream_id
        emits_event: workstream.status-changed
        args:
          - name: workstream-id
            type: uuid
            required: true
            maps_to: workstream_id
            lookup:
              table: entity_workstreams
              entity_type: entity_workstream
              schema: kyc
              search_key: workstream_id
              primary_key: workstream_id
          - name: status
            type: string
            required: true
            maps_to: status
            valid_values:
              - PENDING
              - COLLECT
              - VERIFY
              - SCREEN
              - ASSESS
              - COMPLETE
              - BLOCKED
              - ENHANCED_DD
        returns:
          type: affected
      block:
        description: Block workstream with reason
        invocation_phrases:
          - "block workstream"
          - "hold workstream"
          - "pause workstream"
        metadata:
          tier: intent
          source_of_truth: workflow
          scope: cbu
          noun: entity_workstream
          tags: [kyc]
        behavior: crud
        crud:
          operation: update
          table: entity_workstreams
          schema: kyc
          key: workstream_id
          set_values:
            status: BLOCKED
            blocked_at: now()
        emits_event: workstream.blocked
        args:
          - name: workstream-id
            type: uuid
            required: true
            maps_to: workstream_id
            lookup:
              table: entity_workstreams
              entity_type: entity_workstream
              schema: kyc
              search_key: workstream_id
              primary_key: workstream_id
          - name: reason
            type: string
            required: true
            maps_to: blocked_reason
        returns:
          type: affected
      complete:
        description: Mark workstream as complete
        invocation_phrases:
          - "complete workstream"
          - "finish workstream"
          - "mark workstream complete"
          - "close workstream"
        metadata:
          tier: intent
          source_of_truth: workflow
          scope: cbu
          noun: entity_workstream
          tags: [kyc]
        behavior: crud
        crud:
          operation: update
          table: entity_workstreams
          schema: kyc
          key: workstream_id
          set_values:
            status: COMPLETE
            completed_at: now()
        emits_event: workstream.completed
        args:
          - name: workstream-id
            type: uuid
            required: true
            maps_to: workstream_id
            lookup:
              table: entity_workstreams
              entity_type: entity_workstream
              schema: kyc
              search_key: workstream_id
              primary_key: workstream_id
          - name: risk-rating
            type: string
            required: false
            maps_to: risk_rating
            valid_values:
              - LOW
              - MEDIUM
              - HIGH
              - VERY_HIGH
        returns:
          type: affected
      set-enhanced-dd:
        description: Flag workstream for enhanced due diligence
        invocation_phrases:
          - "set enhanced due diligence"
          - "flag for enhanced dd"
          - "require enhanced dd"
          - "escalate to enhanced due diligence"
        metadata:
          tier: intent
          source_of_truth: workflow
          scope: cbu
          noun: entity_workstream
          tags: [kyc]
        behavior: crud
        crud:
          operation: update
          table: entity_workstreams
          schema: kyc
          key: workstream_id
          set_values:
            requires_enhanced_dd: true
            status: ENHANCED_DD
        emits_event: workstream.enhanced-dd-set
        args:
          - name: workstream-id
            type: uuid
            required: true
            maps_to: workstream_id
            lookup:
              table: entity_workstreams
              entity_type: entity_workstream
              schema: kyc
              search_key: workstream_id
              primary_key: workstream_id
        returns:
          type: affected
      set-ubo:
        description: Mark workstream entity as UBO
        invocation_phrases:
          - "mark as ubo"
          - "set ubo flag"
          - "flag entity as ubo"
          - "identify as beneficial owner"
        metadata:
          tier: intent
          source_of_truth: workflow
          scope: cbu
          noun: entity_workstream
          tags: [kyc]
        behavior: crud
        crud:
          operation: update
          table: entity_workstreams
          schema: kyc
          key: workstream_id
          set_values:
            is_ubo: true
        emits_event: workstream.ubo-set
        args:
          - name: workstream-id
            type: uuid
            required: true
            maps_to: workstream_id
            lookup:
              table: entity_workstreams
              entity_type: entity_workstream
              schema: kyc
              search_key: workstream_id
              primary_key: workstream_id
          - name: ownership-percentage
            type: decimal
            required: false
            maps_to: ownership_percentage
        returns:
          type: affected
      list-by-case:
        description: List workstreams for a case
        invocation_phrases:
          - "list workstreams"
          - "show workstreams for case"
          - "get case workstreams"
          - "list entity workstreams"
        metadata:
          tier: reference
          source_of_truth: workflow
          scope: cbu
          noun: entity_workstream
          tags: [kyc]
        behavior: crud
        crud:
          operation: list_by_fk
          table: entity_workstreams
          schema: kyc
          fk_col: case_id
        args:
          - name: case-id
            type: uuid
            required: true
            lookup:
              table: cases
              entity_type: kyc_case
              schema: kyc
              search_key: case_id
              primary_key: case_id
          - name: status
            type: string
            required: false
            maps_to: status
        returns:
          type: record_set
      read:
        description: Read workstream details
        invocation_phrases:
          - "read workstream"
          - "get workstream details"
          - "show workstream"
          - "view workstream"
        metadata:
          tier: reference
          source_of_truth: workflow
          scope: cbu
          noun: entity_workstream
          tags: [kyc]
        behavior: crud
        crud:
          operation: select
          table: entity_workstreams
          schema: kyc
        args:
          - name: workstream-id
            type: uuid
            required: true
            maps_to: workstream_id
            lookup:
              table: entity_workstreams
              entity_type: entity_workstream
              schema: kyc
              search_key: workstream_id
              primary_key: workstream_id
        returns:
          type: record
      state:
        description: Get workstream state with embedded awaiting requests, checks, and documents
        invocation_phrases:
          - "workstream state"
          - "get workstream state"
          - "show workstream status"
          - "workstream summary"
        metadata:
          tier: intent
          source_of_truth: workflow
          scope: cbu
          noun: entity_workstream
          tags: [kyc]
        behavior: plugin
        handler: WorkstreamStateOp
        args:
          - name: workstream-id
            type: uuid
            required: true
            lookup:
              table: entity_workstreams
              entity_type: entity_workstream
              schema: kyc
              search_key: workstream_id
              primary_key: workstream_id
        returns:
          type: record
          description: |
            Returns workstream with embedded `awaiting` array of pending requests,
            plus completed checks and received documents. Domain-coherent view
            where requests are child nodes, not a separate list.
