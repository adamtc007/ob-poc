domains:
  trading-profile:
    description: "Trading profile document management - single source of truth for CBU trading configuration"
    invocation_hints:
      - trading profile
      - trading setup
      - trading configuration
      - ISDA
      - CSA
      - counterparty
      - instruments
      - markets
    verbs:
      import:
        description: Import a trading profile document from YAML/JSON file or inline content
        behavior: plugin
        handler: import_trading_profile
        invocation_phrases:
          - "import trading profile"
          - "load trading profile"
          - "import profile for"
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: trading_matrix
          tags: [lifecycle, authoring]
        args:
          - name: cbu-id
            type: uuid
            required: true
            maps_to: cbu_id
            lookup:
              table: cbus
              entity_type: cbu
              schema: ob-poc
              search_key: name
              primary_key: cbu_id
          - name: file-path
            type: string
            required: false
            description: Path to YAML/JSON file containing the trading profile
          - name: document
            type: json
            required: false
            description: Inline JSON document (alternative to file-path)
          - name: version
            type: integer
            required: false
            default: 1
            description: Version number for the profile
          - name: status
            type: string
            required: false
            default: DRAFT
            valid_values:
              - DRAFT
              - VALIDATED
              - PENDING_REVIEW
              - ACTIVE
              - SUPERSEDED
              - ARCHIVED
          - name: notes
            type: string
            required: false
            description: Import notes
        returns:
          type: uuid
          name: profile_id
          capture: true

      read:
        description: Read a trading profile by ID
        behavior: crud
        invocation_phrases:
          - "show trading profile"
          - "get trading profile"
          - "read trading profile"
        metadata:
          tier: diagnostics
          source_of_truth: matrix
          scope: cbu
          noun: trading_matrix
          tags: [read]
        crud:
          operation: select
          table: cbu_trading_profiles
          schema: ob-poc
        args:
          - name: profile-id
            type: uuid
            required: true
            maps_to: profile_id
        returns:
          type: record

      get-active:
        description: Get the active trading profile for a CBU
        behavior: plugin
        handler: get_active_trading_profile
        invocation_phrases:
          - "get active profile"
          - "show active trading profile"
          - "current trading profile"
        metadata:
          tier: diagnostics
          source_of_truth: matrix
          scope: cbu
          noun: trading_matrix
          tags: [read, lookup]
        args:
          - name: cbu-id
            type: uuid
            required: true
            lookup:
              table: cbus
              entity_type: cbu
              schema: ob-poc
              search_key: name
              primary_key: cbu_id
        returns:
          type: record

      list-versions:
        description: List all versions of trading profiles for a CBU
        invocation_phrases:
          - "list trading profile versions"
          - "show profile version history"
          - "view all profile versions"
          - "list profile revisions"
          - "show trading history"
          - "get version history"
          - "list CBU profile versions"
          - "show profile changelog"
        behavior: crud
        metadata:
          tier: diagnostics
          source_of_truth: matrix
          scope: cbu
          noun: trading_matrix
          tags: [read, versioning]
        crud:
          operation: list_by_fk
          table: cbu_trading_profiles
          schema: ob-poc
          fk_col: cbu_id
          order_by: version DESC
        args:
          - name: cbu-id
            type: uuid
            required: true
            lookup:
              table: cbus
              entity_type: cbu
              schema: ob-poc
              search_key: name
              primary_key: cbu_id
        returns:
          type: record_set

      activate:
        description: Activate a trading profile (sets status to ACTIVE, supersedes previous active)
        invocation_phrases:
          - "activate trading profile"
          - "make profile active"
          - "activate this version"
          - "switch to active profile"
          - "enable trading profile"
          - "set profile as active"
          - "go live with profile"
          - "activate CBU profile"
        behavior: plugin
        handler: activate_trading_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: trading_matrix
          tags: [lifecycle, activation]
        args:
          - name: profile-id
            type: uuid
            required: true
            description: The profile to activate
          - name: activated-by
            type: string
            required: false
            description: User who activated the profile
        returns:
          type: record

      materialize:
        description: Materialize trading profile to operational tables (universe, SSIs, booking rules)
        behavior: plugin
        handler: materialize_trading_profile
        invocation_phrases:
          - "materialize trading profile"
          - "materialize profile"
          - "sync trading profile"
          - "deploy profile"
          - "apply trading profile"
        metadata:
          tier: composite
          source_of_truth: matrix
          scope: cbu
          writes_operational: true
          noun: trading_matrix
          tags: [projection, sync, critical]
        lifecycle:
          writes_tables:
            - custody.cbu_instrument_universe
            - custody.cbu_ssi
            - custody.ssi_booking_rules
            - custody.isda_agreements
            - custody.csa_agreements
        args:
          - name: profile-id
            type: uuid
            required: true
            description: The profile to materialize
          - name: sections
            type: string_list
            required: false
            description: "Sections to materialize (default: all). Options: universe, ssis, booking_rules, isda, subcustodians"
          - name: dry-run
            type: boolean
            required: false
            default: false
            description: If true, show what would be created without actually creating
          - name: force
            type: boolean
            required: false
            default: false
            description: If true, overwrite existing records instead of skipping
        returns:
          type: record
          description: Materialization result with counts of records created/updated/deleted

      diff:
        description: Compare two trading profile versions
        invocation_phrases:
          - "diff trading profiles"
          - "compare profiles"
          - "show profile differences"
          - "compare two versions"
          - "what changed between"
          - "diff profile versions"
          - "compare changes"
          - "show profile delta"
        behavior: plugin
        handler: diff_trading_profiles
        metadata:
          tier: diagnostics
          source_of_truth: matrix
          scope: cbu
          noun: trading_matrix
          tags: [read, versioning, comparison]
        args:
          - name: profile-id-1
            type: uuid
            required: true
            description: First profile to compare
          - name: profile-id-2
            type: uuid
            required: true
            description: Second profile to compare
        returns:
          type: record
          description: Diff result showing additions, removals, and changes

      # =========================================================================
      # DOCUMENT CONSTRUCTION VERBS
      # These verbs modify the JSONB document directly (source of truth)
      # =========================================================================

      create-draft:
        description: Create a new draft trading profile for a CBU (use clone-to to copy from existing)
        invocation_phrases:
          - "create draft profile"
          - "start new profile draft"
          - "create trading draft"
          - "new profile version"
          - "draft new profile"
          - "start profile edit"
          - "create draft from active"
          - "begin profile changes"
        behavior: plugin
        handler: create_draft_trading_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: trading_matrix
          tags: [lifecycle, authoring]
        args:
          - name: cbu-id
            type: uuid
            required: true
            lookup:
              table: cbus
              entity_type: cbu
              schema: ob-poc
              search_key: name
              primary_key: cbu_id
          - name: notes
            type: string
            required: false
            description: Notes about this draft
        returns:
          type: uuid
          name: profile_id
          capture: true

      clone-to:
        description: Clone a trading profile to another CBU, creating a new DRAFT profile
        invocation_phrases:
          - "clone profile to CBU"
          - "copy trading profile"
          - "clone profile"
          - "duplicate profile to"
          - "copy profile to new CBU"
          - "replicate trading setup"
          - "clone configuration"
          - "copy to target CBU"
        behavior: plugin
        handler: clone_trading_profile_to_cbu
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: trading_matrix
          tags: [lifecycle, authoring, cloning]
        args:
          - name: profile-id
            type: uuid
            required: true
            description: Source profile to clone from
          - name: target-cbu-id
            type: uuid
            required: true
            lookup:
              table: cbus
              entity_type: cbu
              schema: ob-poc
              search_key: name
              primary_key: cbu_id
            description: Target CBU to clone the profile to
          - name: cloned-by
            type: string
            required: false
            description: User or system that performed the clone
          - name: adapt-base-currency
            type: string
            required: false
            description: Optionally change the base currency in the cloned profile
          - name: include-isda
            type: boolean
            required: false
            default: true
            description: Include ISDA agreements (may need counterparty adjustment)
          - name: notes
            type: string
            required: false
            description: Notes about the cloned profile
        returns:
          type: uuid
          name: profile_id
          capture: true

      create-new-version:
        description: Create a new draft version from the current ACTIVE profile. Used when modifying a live trading matrix.
        invocation_phrases:
          - "create new profile version"
          - "version this profile"
          - "bump profile version"
          - "new version from current"
          - "create version"
          - "increment profile version"
          - "save as new version"
        behavior: plugin
        handler: create_new_version_trading_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: trading_matrix
          tags: [lifecycle, authoring, versioning]
        args:
          - name: cbu-id
            type: uuid
            required: true
            lookup:
              table: cbus
              entity_type: cbu
              schema: ob-poc
              search_key: name
              primary_key: cbu_id
            description: CBU to create new version for (must have an ACTIVE profile)
          - name: created-by
            type: string
            required: false
            description: User or system creating the new version
          - name: notes
            type: string
            required: false
            description: Notes about why a new version is being created
        returns:
          type: uuid
          name: profile_id
          capture: true
          description: The new DRAFT profile ID (version = previous + 1)

      # --- Universe Section ---

      add-instrument-class:
        description: Add instrument class to trading profile universe
        invocation_phrases:
          - "add instrument class"
          - "add equity instruments"
          - "add bond instruments"
          - "enable instrument class"
          - "add equity trading"
          - "add bond trading"
          - "enable instrument type"
          - "add asset class"
          - "permit instrument class"
          - "include instrument in profile"
          - "add instruments"
          - "enable trading"
          - "add to universe"
          - "add equities"
          - "add bonds"
          - "add derivatives"
        behavior: plugin
        handler: add_instrument_class_to_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: universe
          tags: [authoring, universe]
        args:
          - name: profile-id
            type: uuid
            required: true
          - name: class-code
            type: string
            required: true
            description: "Instrument class code (EQUITY, FIXED_INCOME, IRS, FX_FORWARD, etc.)"
          - name: cfi-prefixes
            type: string_list
            required: false
            description: CFI code prefixes for matching
          - name: isda-asset-classes
            type: string_list
            required: false
            description: ISDA taxonomy codes if OTC (RATES, CREDIT, FX, EQUITY, COMMODITY)
          - name: is-held
            type: boolean
            required: false
            default: true
            description: Whether positions are held
          - name: is-traded
            type: boolean
            required: false
            default: true
            description: Whether actively traded
        returns:
          type: record
          description: Updated universe section

      remove-instrument-class:
        description: Remove instrument class from trading profile universe
        invocation_phrases:
          - "remove instrument class"
          - "remove equity instruments"
          - "remove bond instruments"
          - "disable instrument class"
          - "remove equity trading"
          - "remove from profile"
          - "disable asset class"
          - "exclude instrument type"
          - "drop instrument class"
        behavior: plugin
        handler: remove_instrument_class_from_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: universe
          tags: [authoring, universe]
        args:
          - name: profile-id
            type: uuid
            required: true
          - name: class-code
            type: string
            required: true
        returns:
          type: affected

      add-market:
        description: Add market to trading profile universe under an instrument class
        invocation_phrases:
          - "add market to profile"
          - "enable market access"
          - "add exchange"
          - "add trading venue"
          - "enable market"
          - "add market MIC"
          - "permit market trading"
          - "include market"
          - "add market"
          - "add NYSE"
          - "add LSE"
          - "trade on"
        behavior: plugin
        handler: add_market_to_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: universe
          tags: [authoring, universe, market]
        args:
          - name: profile-id
            type: uuid
            required: true
          - name: instrument-class
            type: string
            required: true
            description: "Parent instrument class code (e.g., EQUITY, GOVT_BOND)"
          - name: mic
            type: string
            required: true
            description: "Market Identifier Code (ISO 10383), e.g., XNYS, XLON"
          - name: market-name
            type: string
            required: false
            description: "Human-readable market name (looked up from reference data if not provided)"
          - name: country-code
            type: string
            required: false
            description: "ISO 2-letter country code (looked up from reference data if not provided)"
        returns:
          type: record
          description: Updated document version and status

      remove-market:
        description: Remove market from trading profile universe
        invocation_phrases:
          - "remove market from profile"
          - "disable market access"
          - "remove exchange"
          - "exclude market"
          - "drop trading venue"
          - "remove market MIC"
          - "disable market"
        behavior: plugin
        handler: remove_market_from_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: universe
          tags: [authoring, universe, market]
        args:
          - name: profile-id
            type: uuid
            required: true
          - name: instrument-class
            type: string
            required: true
            description: "Parent instrument class code (e.g., EQUITY)"
          - name: mic
            type: string
            required: true
            description: "Market MIC code to remove"
        returns:
          type: record
          description: "Removed market info with version"

      set-base-currency:
        description: Set base currency for trading profile
        invocation_phrases:
          - "set base currency"
          - "change base currency"
          - "set profile currency"
          - "update base currency"
          - "set primary currency"
          - "configure base currency"
          - "set CBU base currency"
        behavior: plugin
        handler: set_profile_base_currency
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: trading_matrix
          tags: [authoring, currency]
        args:
          - name: profile-id
            type: uuid
            required: true
          - name: currency
            type: string
            required: true
        returns:
          type: affected

      add-allowed-currency:
        description: Add currency to allowed currencies list
        invocation_phrases:
          - "add allowed currency"
          - "permit currency"
          - "enable currency"
          - "add settlement currency"
          - "allow currency trading"
          - "add currency to profile"
          - "include currency"
        behavior: plugin
        handler: add_allowed_currency_to_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: trading_matrix
          tags: [authoring, currency]
        args:
          - name: profile-id
            type: uuid
            required: true
          - name: currency
            type: string
            required: true
        returns:
          type: affected

      # --- Standing Instructions Section ---

      add-standing-instruction:
        description: Add SSI to trading profile standing instructions
        invocation_phrases:
          - "add standing instruction"
          - "add SSI"
          - "create SSI"
          - "add settlement instruction"
          - "configure SSI"
          - "add new SSI"
          - "set up standing instruction"
          - "create settlement instruction"
        behavior: plugin
        handler: add_ssi_to_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: ssi
          tags: [authoring, ssi]
        args:
          - name: profile-id
            type: uuid
            required: true
          - name: ssi-type
            type: string
            required: true
            valid_values: [SECURITIES, CASH, OTC_COLLATERAL, FUND_ACCOUNTING]
            description: "SSI type (category)"
          - name: ssi-name
            type: string
            required: true
            description: "Unique SSI name (will be prefixed with type to create ssi-id)"
          - name: safekeeping-account
            type: string
            required: false
            description: "Securities safekeeping account number"
          - name: safekeeping-bic
            type: string
            required: false
            description: "Securities custodian BIC"
          - name: cash-account
            type: string
            required: false
            description: "Cash account number"
          - name: cash-bic
            type: string
            required: false
            description: "Cash correspondent BIC"
          - name: cash-currency
            type: string
            required: false
            description: "Settlement currency (ISO 4217)"
          - name: pset-bic
            type: string
            required: false
            description: "Place of settlement BIC (CSD/ICSD)"
        returns:
          type: record

      remove-standing-instruction:
        description: Remove SSI from trading profile
        invocation_phrases:
          - "remove standing instruction"
          - "delete SSI"
          - "remove SSI"
          - "delete settlement instruction"
          - "deactivate SSI"
          - "remove from SSIs"
          - "drop standing instruction"
        behavior: plugin
        handler: remove_ssi_from_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: ssi
          tags: [authoring, ssi]
        args:
          - name: profile-id
            type: uuid
            required: true
          - name: ssi-name
            type: string
            required: true
            description: "SSI name to remove"
        returns:
          type: record
          description: "Removed SSI info with version"

      # --- Booking Rules Section ---

      add-booking-rule:
        description: Add ALERT-style booking rule to trading profile
        invocation_phrases:
          - "add booking rule"
          - "create booking rule"
          - "add settlement rule"
          - "configure booking"
          - "add SSI selection rule"
          - "create routing rule"
          - "add rule to profile"
          - "define booking rule"
        behavior: plugin
        handler: add_booking_rule_to_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: booking_rule
          tags: [authoring, booking-rules]
        args:
          - name: profile-id
            type: uuid
            required: true
          - name: rule-name
            type: string
            required: true
            description: "Unique rule name (combined with ssi-ref to create rule-id)"
          - name: priority
            type: integer
            required: true
            description: "Lower priority = evaluated first"
          - name: ssi-ref
            type: string
            required: true
            description: "Reference to SSI name in standing_instructions"
          - name: match-instrument-class
            type: string
            required: false
            description: "Instrument class to match (e.g., EQUITY, GOVT_BOND)"
          - name: match-security-type
            type: string
            required: false
            description: "Security type to match"
          - name: match-mic
            type: string
            required: false
            description: "Market MIC to match"
          - name: match-currency
            type: string
            required: false
            description: "Currency to match"
          - name: match-settlement-type
            type: string
            required: false
            description: "Settlement type to match (DVP, FOP, RVP)"
          - name: match-counterparty-id
            type: string
            required: false
            description: "Counterparty entity ID for OTC matching"
        returns:
          type: record

      remove-booking-rule:
        description: Remove booking rule from trading profile
        invocation_phrases:
          - "remove booking rule"
          - "delete booking rule"
          - "remove settlement rule"
          - "drop routing rule"
          - "deactivate booking rule"
          - "remove rule"
        behavior: plugin
        handler: remove_booking_rule_from_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: booking_rule
          tags: [authoring, booking-rules]
        args:
          - name: profile-id
            type: uuid
            required: true
          - name: ssi-ref
            type: string
            required: true
            description: "Parent SSI name that contains this booking rule"
          - name: rule-id
            type: string
            required: true
            description: "Booking rule ID to remove"
        returns:
          type: record
          description: "Removed booking rule info with version"

      # --- ISDA/CSA Section ---

      add-isda-config:
        description: Add ISDA master agreement to trading profile
        invocation_phrases:
          - "add ISDA configuration"
          - "configure ISDA agreement"
          - "set up ISDA"
          - "add ISDA master"
          - "create ISDA config"
          - "add ISDA settings"
          - "configure ISDA master"
          - "add ISDA"
          - "establish ISDA"
          - "create ISDA"
          - "add counterparty"
          - "add counterparty for derivatives"
        behavior: plugin
        handler: add_isda_config_to_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: isda
          tags: [authoring, isda, otc]
        args:
          - name: profile-id
            type: uuid
            required: true
            description: "Trading profile ID"
          - name: counterparty-entity-id
            type: string
            required: true
            description: "Counterparty entity UUID"
          - name: counterparty-name
            type: string
            required: true
            description: "Counterparty display name"
          - name: counterparty-lei
            type: string
            required: false
            description: "Counterparty LEI (optional)"
          - name: governing-law
            type: string
            required: false
            valid_values: [NY, ENGLISH]
            description: "Governing law jurisdiction"
          - name: agreement-date
            type: string
            required: false
            description: "Agreement date (YYYY-MM-DD)"
        returns:
          type: record
          description: Created ISDA config with isda_id

      add-isda-coverage:
        description: Add product coverage to ISDA config
        invocation_phrases:
          - "add ISDA coverage"
          - "extend ISDA coverage"
          - "add product to ISDA"
          - "include in ISDA scope"
          - "add ISDA product coverage"
          - "expand ISDA coverage"
          - "add to ISDA products"
        behavior: plugin
        handler: TradingProfileAddIsdaCoverageOp
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: isda
          tags: [authoring, isda, otc]
        args:
          - name: profile-id
            type: uuid
            required: true
            description: "Trading profile ID"
          - name: isda-ref
            type: string
            required: true
            description: "ISDA counterparty name or ID to add coverage to"
          - name: asset-class
            type: string
            required: true
            description: "ISDA asset class (RATES, CREDIT, FX, EQUITY, COMMODITY)"
          - name: base-products
            type: string_list
            required: false
            description: "Specific products (IRS, CDS, FX_FORWARD, etc.)"
        returns:
          type: record
          description: Created product coverage with coverage_id

      add-csa-config:
        description: Add CSA (Credit Support Annex) to ISDA agreement
        invocation_phrases:
          - "add CSA configuration"
          - "configure CSA"
          - "set up CSA agreement"
          - "add credit support annex"
          - "create CSA config"
          - "add CSA settings"
          - "configure collateral agreement"
          - "add CSA"
          - "add VM CSA"
          - "add IM CSA"
          - "add collateral agreement"
        behavior: plugin
        handler: add_csa_config_to_profile
        metadata:
          tier: intent
          source_of_truth: matrix
          scope: cbu
          noun: csa
          tags: [authoring, csa, otc, collateral]
        args:
          - name: profile-id
            type: uuid
            required: true
            description: "Trading profile ID"
          - name: isda-ref
            type: string
            required: true
