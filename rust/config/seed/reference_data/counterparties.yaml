# ==========================================================================
# Standard CSA Templates
# ==========================================================================
csa_templates:
  # Zero threshold bilateral VM
  - name: zero_threshold_vm
    description: "Standard bilateral VM CSA with zero thresholds"
    csa_type: VM
    csa_version: "2016 VM"
    our_threshold: 0
    their_threshold: 0
    mta: 500000
    mta_ccy: USD
    valuation_agent: CALCULATION_AGENT
    eligible_collateral:
      - asset_class: CASH
        currencies: [USD, EUR, GBP, JPY, CHF]
        haircut_pct: 0
      - asset_class: GOVT_BOND
        issuers: [US, DE, GB, FR, JP]
        max_maturity_years: 10
        min_rating: AA
        haircut_pct: 2.0
      - asset_class: GOVT_BOND
        issuers: [US, DE, GB, FR, JP]
        max_maturity_years: 30
        min_rating: AA
        haircut_pct: 4.0
    interest_benchmarks:
      USD: SOFR
      EUR: ESTR
      GBP: SONIA
      JPY: TONAR
      CHF: SARON

  # Standard IM CSA for UMR
  - name: standard_im
    description: "Standard IM CSA for UMR compliance"
    csa_type: IM
    csa_version: "2018 IM"
    segregation_required: true
    third_party_custodian_required: true
    eligible_collateral:
      - asset_class: CASH
        currencies: [USD, EUR, GBP, JPY]
        haircut_pct: 0
      - asset_class: GOVT_BOND
        issuers: [US, DE, GB, FR, JP, CA, AU]
        max_maturity_years: 1
        min_rating: AA
        haircut_pct: 0.5
      - asset_class: GOVT_BOND
        issuers: [US, DE, GB, FR, JP, CA, AU]
        max_maturity_years: 5
        min_rating: AA
        haircut_pct: 2.0
      - asset_class: GOVT_BOND
        issuers: [US, DE, GB, FR, JP, CA, AU]
        max_maturity_years: 10
        min_rating: AA
        haircut_pct: 4.0
    fx_haircut_pct: 8.0

