    markets:
      - XTKS  # Tokyo
      - XOSE  # Osaka
      - XNGO  # Nagoya
      - XSAP  # Sapporo
      - XFKA  # Fukuoka
    aliases:
      - "Japanese"
      - "Japan"

  Southeast_Asian:
