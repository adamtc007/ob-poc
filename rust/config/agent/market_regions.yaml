      - XNSE  # NSE India
      - XSHG  # Shanghai
      - XSHE  # Shenzhen
    aliases:
      - "Asia"
      - "Asian markets"

  APAC:
    description: "Asia-Pacific including Australia/NZ"
    union_of:
      - Asian
      - Australian
    aliases:
      - "Asia-Pacific"
      - "Asia Pacific"
      - "AsiaPac"

  Australian:
    description: "Australian and New Zealand markets"
    markets:
      - XASX  # Australian Securities Exchange
      - XNZE  # NZX (New Zealand)
    aliases:
      - "Australia"
      - "ANZ"
