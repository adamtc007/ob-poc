    markets:
      - XJSE  # Johannesburg Stock Exchange
      - XCAI  # Egyptian Exchange
      - XNSA  # Nigerian Stock Exchange
      - XNAI  # Nairobi Securities Exchange
      - XCAS  # Casablanca Stock Exchange
    aliases:
      - "Africa"
      - "African markets"

  EMEA:
    description: "Europe, Middle East, Africa"
    union_of:
      - European
      - Middle_Eastern
      - African
    aliases:
      - "EMEA markets"

  # ------------------------------------------------------------------------
  # Special Groupings
  # ------------------------------------------------------------------------
  Global:
    description: "All supported markets worldwide"
    expands_to: ALL_MARKETS
    aliases:
      - "worldwide"
      - "all markets"
      - "everywhere"
      - "global"
      - "all"

  Developed:
    description: "Developed market economies"
    union_of:
      - US
      - European
      - Japan
      - Australian
      - Canadian
    exclude:
      - Emerging
    aliases:
      - "DM"
