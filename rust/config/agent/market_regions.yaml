# Market region expansion mappings
# Phase 3.3: Agent Intelligence - Entity Extraction
#
# Maps region names to specific market MIC codes for scope expansion.
# When a user says "European equities", we expand to the specific markets.

version: "1.0"
description: "Geographic region to market MIC code mappings"

# ==========================================================================
# MARKET REGIONS
# ==========================================================================
market_regions:

  # ------------------------------------------------------------------------
  # Europe
  # ------------------------------------------------------------------------
  European:
    description: "Major European markets"
    markets:
      - XLON  # London Stock Exchange
      - XETR  # XETRA (Frankfurt)
      - XPAR  # Euronext Paris
      - XAMS  # Euronext Amsterdam
      - XSWX  # SIX Swiss Exchange
      - XMIL  # Borsa Italiana (Milan)
      - XMAD  # BME Spanish Exchanges
      - XBRU  # Euronext Brussels
      - XLIS  # Euronext Lisbon
      - XDUB  # Euronext Dublin
      - XOSL  # Oslo BÃ¸rs
      - XSTO  # Nasdaq Stockholm
      - XHEL  # Nasdaq Helsinki
      - XCSE  # Nasdaq Copenhagen
      - XWAR  # Warsaw Stock Exchange
      - XPRA  # Prague Stock Exchange
      - XATH  # Athens Stock Exchange
    aliases:
      - "Europe"
      - "EU"
      - "EMEA equities"
      - "European markets"

  Western_European:
    description: "Western European markets only"
    markets:
      - XLON
      - XETR
      - XPAR
      - XAMS
      - XSWX
      - XMIL
      - XMAD
      - XBRU
    aliases:
      - "Western Europe"
      - "West Europe"

  Nordic:
    description: "Nordic markets"
    markets:
      - XSTO  # Stockholm
      - XHEL  # Helsinki
      - XCSE  # Copenhagen
      - XOSL  # Oslo
      - XICE  # Iceland
    aliases:
      - "Nordics"
      - "Scandinavian"
      - "Scandinavia"

  UK:
    description: "United Kingdom markets"
    markets:
      - XLON
    aliases:
      - "Britain"
      - "British"
      - "United Kingdom"

  # ------------------------------------------------------------------------
  # Americas
  # ------------------------------------------------------------------------
  US:
    description: "US markets"
    markets:
      - XNYS  # NYSE
      - XNAS  # NASDAQ
      - XASE  # NYSE American
      - BATS  # CBOE BZX (BATS)
      - ARCX  # NYSE Arca
      - IEXG  # IEX
    aliases:
      - "American"
      - "United States"
      - "USA"
      - "US markets"

  North_American:
    description: "US and Canadian markets"
    union_of:
      - US
      - Canadian
    aliases:
      - "North America"
      - "NA"

  Canadian:
    description: "Canadian markets"
    markets:
      - XTSE  # Toronto Stock Exchange
      - XTSX  # TSX Venture
      - XCNQ  # Canadian Securities Exchange
    aliases:
      - "Canada"
      - "TSX"

  Latin_American:
    description: "Latin American markets"
    markets:
      - XBSP  # B3 (Brazil)
      - XMEX  # BMV (Mexico)
      - XSGO  # Santiago Stock Exchange
      - XBUE  # BYMA (Argentina)
      - XLIM  # Lima Stock Exchange
      - XBOG  # BVC (Colombia)
    aliases:
      - "LatAm"
      - "Latin America"
      - "South America"
      - "LATAM"

  # ------------------------------------------------------------------------
  # Asia Pacific
  # ------------------------------------------------------------------------
  Asian:
    description: "Major Asian markets"
    markets:
      - XHKG  # Hong Kong
      - XTKS  # Tokyo Stock Exchange
      - XSES  # Singapore Exchange
      - XKRX  # Korea Exchange
      - XTAI  # Taiwan Stock Exchange
