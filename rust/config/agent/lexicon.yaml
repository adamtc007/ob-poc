# Lexicon configuration for intent tokenization.
#
# This file defines the dictionary of known terms for the tokenizer.
# Words are looked up here FIRST before attempting EntityGateway resolution.
#
# Structure:
# - verbs: Action words grouped by semantic class
# - entities: Entity type indicators (not actual entities - those come from DB)
# - roles: Role identifiers
# - products: Product codes
# - instruments: Instrument types (OTC vs exchange-traded)
# - markets: Market identifiers (MIC codes)
# - currencies: Currency codes
# - csa_types: CSA type codes
# - laws: Governing law specifications
# - prepositions: Function words for structure
# - conjunctions: Coordinators
# - articles: Determiners
# - pronouns: For coreference resolution
# - modifiers: Adjectives and qualifiers

