# Verb Index for RAG Discovery
#
# This file provides a semantic index for discovering DSL verbs based on
# user intent, graph context, and workflow state. It enables the agent to:
#
# 1. Find relevant verbs for a given intent (semantic search)
# 2. Suggest verbs based on cursor position in the graph
# 3. Filter verbs by workflow phase or lifecycle stage
# 4. Provide contextual examples for each verb
#
# Structure:
#   - intents: Maps natural language intents to verb patterns
#   - categories: Groups verbs by functional category
#   - graph_context: Maps graph positions to relevant verbs
#   - workflow_phases: Maps KYC workflow phases to applicable verbs

version: "1.0"

# =============================================================================
# INTENT PATTERNS
# =============================================================================
# Maps natural language intent patterns to verbs. Used for semantic search.
# Each intent has:
#   - patterns: Natural language phrases that indicate this intent
#   - verbs: List of verbs that can fulfill this intent
#   - priority: Higher = more likely to be suggested first

intents:
  # ---------------------------------------------------------------------------
  # ENTITY MANAGEMENT INTENTS
  # ---------------------------------------------------------------------------
  create_entity:
    patterns:
      - "create a person"
      - "add a new entity"
      - "create company"
      - "add director"
      - "create fund"
      - "new trust"
      - "add partnership"
    verbs:
      - entity.create-proper-person
      - entity.create-limited-company
      - entity.create-partnership-limited
      - entity.create-trust-discretionary
      - entity.ensure-proper-person
      - entity.ensure-limited-company
    priority: 100

  find_entity:
    patterns:
      - "find entity"
      - "search for person"
      - "lookup company"
      - "who is"
      - "show entity"
    verbs:
      - entity.read
      - entity.list
    priority: 90

  # ---------------------------------------------------------------------------
  # CBU MANAGEMENT INTENTS
  # ---------------------------------------------------------------------------
  create_cbu:
    patterns:
      - "create client"
      - "new cbu"
      - "onboard client"
      - "create business unit"
      - "add new client"
    verbs:
      - cbu.create
      - cbu.ensure
    priority: 100

  assign_role:
    patterns:
      - "assign role"
      - "add as director"
      - "make signatory"
      - "set as ubo"
      - "add role"
      - "link entity to cbu"
    verbs:
      - cbu.assign-role
    priority: 95

  remove_role:
    patterns:
      - "remove role"
      - "unassign"
      - "revoke role"
      - "remove from cbu"
    verbs:
      - cbu.remove-role
    priority: 85

  view_cbu:
    patterns:
      - "show cbu"
      - "view client"
      - "display structure"
      - "show parties"
      - "who are the parties"
    verbs:
      - cbu.show
      - cbu.parties
      - cbu.read
    priority: 90

  # ---------------------------------------------------------------------------
  # OWNERSHIP & UBO INTENTS
  # ---------------------------------------------------------------------------
  add_ownership:
    patterns:
      - "add ownership"
      - "owns"
      - "shareholder"
      - "add owner"
      - "ownership stake"
      - "percentage ownership"
    verbs:
      - ubo.add-ownership
      - ubo.update-ownership
    priority: 95

  trace_ubo:
    patterns:
      - "trace ubo"
      - "find beneficial owner"
      - "who owns"
      - "ownership chain"
      - "ultimate owner"
      - "trace ownership"
    verbs:
      - ubo.trace-chains
      - ubo.infer-chain
      - ubo.list-ubos
    priority: 90

  register_ubo:
    patterns:
      - "register ubo"
      - "mark as ubo"
      - "beneficial owner determination"
    verbs:
      - ubo.register-ubo
      - ubo.verify-ubo
    priority: 85

  # ---------------------------------------------------------------------------
  # DOCUMENT INTENTS
  # ---------------------------------------------------------------------------
  add_document:
    patterns:
      - "add document"
      - "upload document"
      - "catalog document"
      - "attach passport"
      - "add certificate"
      - "submit document"
    verbs:
      - document.catalog
    priority: 95

  extract_document:
    patterns:
      - "extract from document"
      - "read document"
      - "parse document"
      - "get data from document"
    verbs:
      - document.extract
      - document.extract-to-observations
    priority: 85

  request_document:
    patterns:
      - "request document"
      - "ask for document"
      - "document request"
      - "need document"
    verbs:
      - doc-request.create
      - rfi.generate
    priority: 90

  # ---------------------------------------------------------------------------
  # KYC & SCREENING INTENTS
  # ---------------------------------------------------------------------------
  create_case:
    patterns:
      - "create kyc case"
      - "start investigation"
      - "new case"
      - "initiate review"
      - "open case"
    verbs:
      - kyc-case.create
    priority: 100

  run_screening:
    patterns:
      - "run screening"
      - "check sanctions"
      - "pep check"
      - "screen entity"
      - "adverse media"
      - "sanctions check"
    verbs:
      - case-screening.run
      - screening.pep
      - screening.sanctions
      - screening.adverse-media
    priority: 95

  update_case:
    patterns:
      - "update case"
      - "case status"
      - "escalate case"
      - "approve case"
      - "close case"
    verbs:
      - kyc-case.update-status
      - kyc-case.escalate
      - kyc-case.close
    priority: 85

  # ---------------------------------------------------------------------------
  # GRAPH NAVIGATION INTENTS
  # ---------------------------------------------------------------------------
  view_graph:
    patterns:
      - "show graph"
      - "visualize"
      - "view structure"
      - "display network"
      - "entity map"
    verbs:
      - graph.view
      - graph.focus
    priority: 90

  filter_graph:
    patterns:
      - "filter graph"
      - "show only"
      - "filter by role"
      - "filter by jurisdiction"
    verbs:
      - graph.filter
      - graph.group-by
    priority: 85

  find_path:
    patterns:
      - "find path"
      - "how connected"
      - "relationship between"
      - "trace connection"
    verbs:
      - graph.path
      - graph.find-connected
      - graph.ancestors
      - graph.descendants
    priority: 80

  # ---------------------------------------------------------------------------
  # CUSTODY & TRADING INTENTS
  # ---------------------------------------------------------------------------
  setup_custody:
    patterns:
      - "setup custody"
      - "add trading universe"
      - "configure settlement"
      - "create ssi"
      - "add booking rule"
    verbs:
      - cbu-custody.add-universe
      - cbu-custody.create-ssi
      - cbu-custody.add-booking-rule
    priority: 85

  isda_setup:
    patterns:
      - "create isda"
      - "add csa"
      - "derivative agreement"
      - "otc setup"
    verbs:
      - isda.create
      - isda.add-csa
      - isda.add-coverage
    priority: 80

  # ---------------------------------------------------------------------------
  # TRADING MATRIX INTENTS
  # ---------------------------------------------------------------------------
  # The Trading Matrix consists of: IM Assignment, Pricing Config, SLA, Cash Sweep
  # Together they define WHO executes trades, HOW pricing is sourced, WHAT service
  # levels are committed, and HOW cash is managed for a given instrument/market scope.

  assign_investment_manager:
    patterns:
      - "assign investment manager"
      - "add IM"
      - "link manager to fund"
      - "set up IM assignment"
      - "who trades for this fund"
      - "assign manager"
      - "configure IM"
      - "set trading delegation"
      - "who executes trades"
    verbs:
      - investment-manager.assign
      - investment-manager.set-scope
      - investment-manager.link-connectivity
    context: |
      IM assignments define WHO executes trades for a CBU. Each assignment has:
      - Scope: which instruments/markets/currencies they trade
      - Priority: lower = more specific, used for routing
      - Instruction method: SWIFT, FIX, CTM, etc.
      - Permissions: can_trade, can_settle, can_affirm
    priority: 90

  find_im_for_trade:
    patterns:
      - "which IM handles"
      - "who trades equities"
      - "find manager for"
      - "route trade to"
      - "IM routing"
      - "trading delegation lookup"
    verbs:
      - investment-manager.find-for-trade
      - investment-manager.list
    context: |
      Use find-for-trade to discover which IM assignment covers a specific
      trade's characteristics (instrument class, market, currency, OTC asset class).
      Returns the matching IM with instruction method for order routing.
    priority: 85

  configure_pricing:
    patterns:
      - "set pricing source"
      - "configure pricing"
      - "add pricing config"
      - "where do we get prices"
      - "pricing feed"
      - "set up bloomberg pricing"
      - "configure reuters"
      - "valuation source"
      - "NAV pricing"
    verbs:
      - pricing-config.set
      - pricing-config.link-resource
      - pricing-config.find-for-instrument
    context: |
      Pricing configs define WHERE prices come from for NAV calculation.
      Key attributes:
      - Source: BLOOMBERG, REUTERS, MARKIT, REFINITIV, ICE, MODEL, INTERNAL
      - Price type: CLOSING, MID, BID, ASK, VWAP, OFFICIAL
      - Fallback: what to use if primary stale
      - Tolerance: acceptable variance before flagging
      - Stale action: WARN, BLOCK, USE_FALLBACK, ESCALATE
    priority: 85

  setup_sla:
    patterns:
      - "add sla"
      - "set service level"
      - "configure sla"
      - "sla commitment"
      - "service level agreement"
      - "commit to sla"
      - "settlement sla"
      - "reporting sla"
    verbs:
      - sla.commit
      - sla.bind-to-service
      - sla.bind-to-resource
      - sla.list-templates
    context: |
      SLA commitments define WHAT service levels are promised to a client.
      Templates exist for common SLAs (T+1 settlement, 99.9% uptime, etc.).
      Commitments can be scoped to specific instruments/markets/currencies.
      Targets can be overridden from template defaults per CBU.
    priority: 80

  track_sla:
    patterns:
      - "record sla measurement"
      - "track sla"
      - "sla breach"
      - "report breach"
      - "sla status"
      - "are we meeting sla"
      - "sla performance"
    verbs:
      - sla.record-measurement
      - sla.report-breach
      - sla.list-open-breaches
      - sla.list-measurements
    context: |
      SLA tracking involves periodic measurements against committed targets.
      Measurements can be MET, WARNING, or BREACH status.
      Breaches require root cause categorization and remediation planning.
      Common categories: SYSTEM, VENDOR, MARKET, CLIENT, INTERNAL, EXTERNAL
    priority: 75

  configure_cash_sweep:
    patterns:
      - "set up cash sweep"
      - "configure sweep"
      - "cash management"
      - "stif setup"
      - "overnight investment"
      - "money market fund"
      - "idle cash"
      - "sweep threshold"
    verbs:
      - cash-sweep.configure
      - cash-sweep.update-threshold
      - cash-sweep.change-vehicle
    context: |
      Cash sweep configs define HOW idle cash is invested per currency.
      Vehicle types: STIF, MMF, DEPOSIT, OVERNIGHT_REPO, TRI_PARTY_REPO, MANUAL
      Key settings:
      - Threshold: minimum balance before sweep
      - Time/timezone: when sweep runs
      - Frequency: INTRADAY, DAILY, WEEKLY, MONTHLY
      - Interest allocation: ACCRUED, MONTHLY, QUARTERLY, REINVEST
    priority: 75

  # ---------------------------------------------------------------------------
  # LIFECYCLE & GAP ANALYSIS INTENTS
  # ---------------------------------------------------------------------------
  analyze_lifecycle_gaps:
    patterns:
      - "what's missing"
      - "analyze gaps"
      - "readiness check"
      - "can we trade"
      - "what do we need to provision"
      - "lifecycle gaps"
      - "missing resources"
    verbs:
      - lifecycle.analyze-gaps
      - lifecycle.check-readiness
      - lifecycle.discover
      - matrix-overlay.unified-gaps
    context: |
      Gap analysis compares what a CBU WANTS to trade (universe) against
      what they HAVE provisioned. Identifies missing lifecycles, resources,
      SSIs, and agreements needed before trading can begin.
    priority: 85

  provision_lifecycle:
    patterns:
      - "provision resources"
      - "set up for trading"
      - "provision lifecycle"
      - "enable trading"
      - "configure for"
    verbs:
      - lifecycle.provision
      - lifecycle.activate
      - lifecycle.generate-plan
      - lifecycle.execute-plan
    context: |
      Lifecycle provisioning creates the operational infrastructure for trading:
      accounts, SSIs, connectivity, data feeds, agreements. Uses dependency
      graph to ensure correct ordering.
    priority: 80

  # ---------------------------------------------------------------------------
  # PRODUCT OVERLAY INTENTS
  # ---------------------------------------------------------------------------
  subscribe_product:
    patterns:
      - "subscribe to product"
      - "add product subscription"
      - "enable product"
      - "turn on custody"
      - "add prime brokerage"
    verbs:
      - product-subscription.subscribe
      - product-subscription.list
    context: |
      Product subscriptions link CBUs to products like Custody, Prime Brokerage,
      Fund Accounting. Products ADD capabilities to the trading matrix.
    priority: 85

  configure_product_overlay:
    patterns:
      - "add product overlay"
      - "configure product for instruments"
      - "what products apply"
      - "product scope"
    verbs:
      - matrix-overlay.add
      - matrix-overlay.effective-matrix
      - matrix-overlay.compare-products
    context: |
      Product overlays define how products apply to specific instrument/market
      combinations. They ADD services, SLAs, and resources to the base matrix.
      Use effective-matrix to see the combined result.
    priority: 75

  # ---------------------------------------------------------------------------
  # PRODUCT & SERVICE INTENTS
  # ---------------------------------------------------------------------------
  add_product:
    patterns:
      - "add product"
      - "enable service"
      - "subscribe to"
      - "provision"
    verbs:
      - cbu.add-product
      - service-resource.provision
    priority: 85

  configure_service:
    patterns:
      - "configure service"
      - "set attribute"
      - "activate resource"
    verbs:
      - service-resource.set-attr
      - service-resource.activate
    priority: 80

