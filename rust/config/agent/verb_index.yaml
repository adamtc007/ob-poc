# =============================================================================
# GRAPH CONTEXT MAPPINGS
# =============================================================================
# Maps cursor position in the graph to relevant verbs.
# Used to suggest verbs based on what the user is looking at.

graph_context:
  # When cursor is on a CBU node
  cursor_on_cbu:
    verbs:
      - cbu.show
      - cbu.assign-role
      - cbu.add-product
      - cbu.parties
      - kyc-case.create
      - graph.view
      - ubo.trace-chains
    priority: 100

  # When cursor is on an entity (person or company)
  cursor_on_entity:
    verbs:
      - cbu.assign-role
      - ubo.add-ownership
      - document.catalog
      - case-screening.run
      - graph.focus
      - graph.ancestors
      - entity-workstream.create
    priority: 95

  # When cursor is on a person specifically
  cursor_on_person:
    verbs:
      - cbu.assign-role
      - ubo.register-ubo
      - screening.pep
      - document.catalog
      - allegation.record
    priority: 90

  # When cursor is on an ownership edge
  cursor_on_ownership:
    verbs:
      - ubo.update-ownership
      - ubo.end-ownership
      - ubo.infer-chain
      - graph.ancestors
    priority: 85

  # When cursor is on a product node
  cursor_on_product:
    verbs:
      - service-resource.provision
      - cbu.remove-product
      - delivery.record
    priority: 80

  # When viewing UBO layer
  layer_ubo:
    verbs:
      - ubo.trace-chains
      - ubo.register-ubo
      - ubo.verify-ubo
      - ubo.snapshot-cbu
      - graph.ancestors
    priority: 90

  # When viewing KYC layer
  layer_kyc:
    verbs:
      - kyc-case.state
      - entity-workstream.update-status
      - case-screening.run
      - doc-request.create
      - red-flag.raise
    priority: 90

  # When viewing service layer
  layer_services:
    verbs:
      - service-resource.provision
      - service-resource.activate
      - delivery.record
      - cbu.add-product
    priority: 85

  # When viewing custody layer
  layer_custody:
    verbs:
      - cbu-custody.add-universe
      - cbu-custody.create-ssi
      - cbu-custody.add-booking-rule
      - isda.create
    priority: 85

# =============================================================================
# WORKFLOW PHASE MAPPINGS
# =============================================================================
# Maps KYC workflow phases to applicable verbs.
# Used to filter verb suggestions based on current workflow state.

workflow_phases:
  intake:
    label: "Intake"
    description: "Initial client data collection"
    verbs:
      - cbu.create
      - cbu.ensure
      - entity.create-proper-person
      - entity.create-limited-company
      - cbu.assign-role
      - allegation.record
      - kyc-case.create
    transitions_to:
      - entity_collection

  entity_collection:
    label: "Entity Collection"
    description: "Gathering all related entities and roles"
    verbs:
      - entity.create-proper-person
      - entity.create-limited-company
      - cbu.assign-role
      - ubo.add-ownership
      - ubo.trace-chains
      - entity-workstream.create
    required_before_advance:
      - min_directors: 1
      - min_signatories: 1
    transitions_to:
      - screening

  screening:
    label: "Screening"
    description: "Running sanctions, PEP, and adverse media checks"
    verbs:
      - case-screening.run
      - case-screening.complete
      - case-screening.review-hit
      - screening.pep
      - screening.sanctions
    required_before_advance:
      - all_entities_screened: true
    transitions_to:
      - document_collection

  document_collection:
    label: "Document Collection"
    description: "Collecting and verifying required documents"
    verbs:
      - doc-request.create
      - document.catalog
      - doc-request.receive
      - doc-request.verify
      - rfi.generate
      - rfi.check-completion
    required_before_advance:
      - mandatory_docs_verified: true
    transitions_to:
      - ubo_determination

  ubo_determination:
    label: "UBO Determination"
    description: "Calculating and verifying beneficial ownership"
    verbs:
      - ubo.trace-chains
      - ubo.register-ubo
      - ubo.verify-ubo
      - ubo.check-completeness
      - ubo.snapshot-cbu
    required_before_advance:
      - ubo_complete: true
    transitions_to:
      - review

  review:
    label: "Review"
    description: "Final review and decision"
    verbs:
      - kyc-case.state
      - cbu.show
      - red-flag.raise
      - red-flag.mitigate
      - kyc-case.escalate
      - cbu.decide
    transitions_to:
      - approved
      - rejected

  approved:
    label: "Approved"
    description: "Client approved, ready for products"
    verbs:
      - cbu.add-product
      - service-resource.provision
      - cbu-custody.add-universe
      - cbu-custody.create-ssi

  rejected:
    label: "Rejected"
    description: "Client rejected"
    verbs:
      - kyc-case.close

# =============================================================================
# VERB EXAMPLES
# =============================================================================
# Provides contextual examples for verb suggestions.
# Used to help users understand how to use each verb.

examples:
  "cbu.create":
    short: "Create a Luxembourg fund CBU"
    dsl: '(cbu.create :name "Apex Fund" :jurisdiction "LU" :client-type "FUND")'

  "cbu.assign-role":
