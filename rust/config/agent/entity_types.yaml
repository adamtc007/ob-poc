        mappings:
          "cash": "CASH"
          "government bonds": "GOVT_BOND"
          "govvies": "GOVT_BOND"
          "treasuries": "GOVT_BOND"
          "gilts": "GOVT_BOND"
          "bunds": "GOVT_BOND"
          "JGBs": "GOVT_BOND"
          "agency": "AGENCY"
          "agency bonds": "AGENCY"
          "agencies": "AGENCY"
          "corporate bonds": "CORP_BOND"
          "corporates": "CORP_BOND"
          "equity": "EQUITY"
          "stocks": "EQUITY"
          "gold": "GOLD"

  # ------------------------------------------------------------------------
  # Confirmation Method
  # ------------------------------------------------------------------------
  confirmation_method:
    description: "Trade confirmation method/platform"
    category: "reference_data"
    patterns:
      - type: CODE
        valid_values:
          - DTCC_GTR
          - MARKITWIRE
          - SWIFT_MT300
          - SWIFT_MT360
          - PAPER
          - EMAIL

