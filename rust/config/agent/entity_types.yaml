  # Interest Rate Benchmark
  # ------------------------------------------------------------------------
  interest_benchmark:
    description: "Interest rate benchmark for CSA"
    category: "reference_data"
    patterns:
      - type: CODE
        valid_values:
          - SOFR
          - ESTR
          - SONIA
          - TONAR
          - FED_FUNDS
          - SARON

      - type: NAME
        mappings:
          "SOFR": "SOFR"
          "secured overnight": "SOFR"
          "ESTR": "ESTR"
          "euro short-term": "ESTR"
          "SONIA": "SONIA"
          "sterling overnight": "SONIA"
          "TONAR": "TONAR"
          "Tokyo overnight": "TONAR"
          "fed funds": "FED_FUNDS"
          "federal funds": "FED_FUNDS"
          "SARON": "SARON"
          "Swiss average": "SARON"

  # ------------------------------------------------------------------------
  # Custodian Reference (for IM segregation)
  # ------------------------------------------------------------------------
  custodian_reference:
    description: "Reference to custodian for IM segregation"
    category: "financial_entity"
    patterns:
      - type: NAME
        examples:
          - "BNY Mellon"
          - "State Street"
          - "JP Morgan"
          - "Northern Trust"
          - "Euroclear"
          - "Clearstream"
        fuzzy_match: true

      - type: BIC
        regex: "[A-Z]{6}[A-Z0-9]{2}([A-Z0-9]{3})?"
        examples:
          - "IRVTUS3NXXX"
          - "BABOROCP"

    normalization:
      lookup_table: custodians
      fuzzy_match: true

  # ------------------------------------------------------------------------
  # Counterparty Type
  # ------------------------------------------------------------------------
  counterparty_type:
    description: "Classification of counterparty"
    category: "reference_data"
    patterns:
      - type: CODE
        valid_values:
          - BANK
          - BROKER_DEALER
          - ASSET_MANAGER
          - CORPORATE
          - SOVEREIGN

      - type: NAME
        mappings:
          "bank": "BANK"
          "dealer": "BROKER_DEALER"
          "broker": "BROKER_DEALER"
          "broker-dealer": "BROKER_DEALER"
          "asset manager": "ASSET_MANAGER"
          "fund manager": "ASSET_MANAGER"
          "corporate": "CORPORATE"
          "company": "CORPORATE"
          "sovereign": "SOVEREIGN"
          "government": "SOVEREIGN"

# ==========================================================================
# EXTRACTION CONFIGURATION
# ==========================================================================
extraction_config:
  # Order matters - earlier types take precedence for overlapping matches
  extraction_order:
    - currency # Extract short patterns first
    - percentage
    - amount
    - bic
    - market_reference
    - instrument_class_reference
    - instruction_method
    - pricing_source
    - manager_reference
    - cbu_reference
    - ssi_reference
    - scope_expression

  # Patterns that should be extracted even without context
  context_free:
    - currency
    - bic
    - market_reference # MIC codes
    - percentage

  # Patterns that need conversation context
  context_required:
    - anaphora # "them", "that manager"
    - relative_references # "the first IM"

  # Expansion configuration
  expansions:
    market_regions: market_regions.yaml
    instrument_hierarchy: instrument_hierarchy.yaml
