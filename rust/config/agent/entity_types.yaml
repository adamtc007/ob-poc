          "MT300": "SWIFT_MT300"
          "MT360": "SWIFT_MT360"
          "paper": "PAPER"
          "long form": "PAPER"
          "email": "EMAIL"
          "electronic": "MARKITWIRE"

  # ------------------------------------------------------------------------
  # Haircut Percentage
  # ------------------------------------------------------------------------
  haircut_percentage:
    description: "Collateral haircut percentage"
    category: "numeric"
    patterns:
      - type: PERCENTAGE
        regex: "(\\d+(?:\\.\\d+)?)\\s*%?"
        examples:
          - "2%"
          - "5"
          - "0.5%"
          - "15%"

    normalization:
      type: decimal
      max: 100
      min: 0

  # ------------------------------------------------------------------------
  # Threshold Amount
  # ------------------------------------------------------------------------
  threshold_amount:
    description: "Collateral threshold amount"
    category: "numeric"
    patterns:
      - type: AMOUNT
        examples:
          - "10 million"
          - "10mm"
          - "0"
          - "zero"
          - "nil"
        mappings:
          "zero": 0
          "nil": 0
          "none": 0

    normalization:
      type: decimal

  # ------------------------------------------------------------------------
  # Collateral Account Type
  # ------------------------------------------------------------------------
  collateral_account_type:
    description: "Type of collateral account"
    category: "reference_data"
    patterns:
      - type: CODE
        valid_values:
          - POSTED_VM
          - RECEIVED_VM
          - POSTED_IM
          - RECEIVED_IM
          - TRI_PARTY

      - type: NAME
        mappings:
          "VM posted": "POSTED_VM"
          "posted VM": "POSTED_VM"
          "we post VM": "POSTED_VM"
          "VM received": "RECEIVED_VM"
          "received VM": "RECEIVED_VM"
          "they post VM": "RECEIVED_VM"
          "IM posted": "POSTED_IM"
          "posted IM": "POSTED_IM"
          "we post IM": "POSTED_IM"
          "IM received": "RECEIVED_IM"
          "received IM": "RECEIVED_IM"
          "they post IM": "RECEIVED_IM"
          "tri-party": "TRI_PARTY"
          "triparty": "TRI_PARTY"
          "tri party": "TRI_PARTY"

