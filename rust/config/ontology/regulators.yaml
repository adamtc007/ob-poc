# Regulatory Tiers
regulatory_tiers:
  EQUIVALENT:
    description: "Full reliance permitted - equivalent regulatory standard"
    allows_simplified_dd: true
    requires_enhanced_screening: false
    reliance_level: "full"

  ACCEPTABLE:
    description: "Partial reliance - enhanced checks required"
    allows_simplified_dd: true
    requires_enhanced_screening: true
    reliance_level: "partial"

  LIMITED:
    description: "Limited reliance - additional verification required"
    allows_simplified_dd: false
    requires_enhanced_screening: true
    reliance_level: "limited"

  NONE:
    description: "No reliance - full KYC required regardless of regulation"
    allows_simplified_dd: false
    requires_enhanced_screening: true
    reliance_level: "none"

# Verification methods
verification_methods:
  REGISTRY_API:
    description: "Automated check against regulator's public API/database"
    confidence: high

  MANUAL_REGISTRY:
    description: "Manual verification against regulator's public register"
    confidence: high

  DOCUMENT:
    description: "Verification via official regulatory document/certificate"
    confidence: high

  THIRD_PARTY:
    description: "Verification via third-party data provider"
    confidence: medium

  SELF_DECLARATION:
    description: "Client self-declaration (requires corroboration)"
    confidence: low
